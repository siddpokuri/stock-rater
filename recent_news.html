<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Info - Recent News</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0f172a;
            min-height: 100vh;
            color: #e2e8f0;
        }

        .container-wrapper {
            position: relative;
            z-index: 1;
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(51, 65, 85, 0.5);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .glass-nav {
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(51, 65, 85, 0.5);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .nav-link {
            position: relative;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            color: #cbd5e1;
        }

        .nav-link:hover {
            background: rgba(51, 65, 85, 0.5);
            color: #e2e8f0;
        }

        .nav-link.active {
            background: #3b82f6;
            color: white;
            font-weight: 600;
        }

        .nav-link.home-link {
            color: #10b981;
            font-weight: 600;
        }

        .nav-link.home-link:hover {
            background: rgba(16, 185, 129, 0.1);
            color: #34d399;
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .news-card {
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .news-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
            border-color: rgba(59, 130, 246, 0.3);
        }

        .news-card img {
            transition: transform 0.5s ease;
        }

        .news-card:hover img {
            transform: scale(1.05);
        }

        .alert-box {
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loading-spinner {
            border-top-color: #3b82f6;
        }

        /* Responsive nav adjustments */
        @media (max-width: 1024px) {
            .nav-link {
                font-size: 0.875rem;
                padding: 0.4rem 0.75rem;
            }
        }

        @media (max-width: 768px) {
            .nav-links-container {
                overflow-x: auto;
                scrollbar-width: thin;
                scrollbar-color: rgba(59, 130, 246, 0.5) transparent;
            }
            
            .nav-links-container::-webkit-scrollbar {
                height: 4px;
            }
            
            .nav-links-container::-webkit-scrollbar-track {
                background: transparent;
            }
            
            .nav-links-container::-webkit-scrollbar-thumb {
                background: rgba(59, 130, 246, 0.5);
                border-radius: 4px;
            }
        }

        .publisher-badge {
            display: inline-block;
            background: rgba(59, 130, 246, 0.15);
            color: #60a5fa;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .date-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            color: #94a3b8;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="glass-nav sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3">
            <div class="nav-links-container flex justify-start items-center gap-2 overflow-x-auto whitespace-nowrap pb-2">
                <a href="index.html" id="nav-home" class="nav-link home-link">Home</a>
                <a href="#" id="nav-general-info" class="nav-link">General Info</a>
                <a href="#" id="nav-income-statement" class="nav-link">Income Statement</a>
                <a href="#" id="nav-cash-flow" class="nav-link">Cash Flow</a>
                <a href="#" id="nav-balance-sheet" class="nav-link">Balance Sheet</a>
                <a href="#" id="nav-ratings" class="nav-link">Ratings</a>
                <a href="#" id="nav-earnings" class="nav-link">Earnings</a>
                <a href="#" id="nav-insider-trades" class="nav-link">Insider Trades</a>
                <a href="#" id="nav-analyst-targets" class="nav-link">Analyst Targets</a>
                <a href="#" id="nav-recent-news" class="nav-link active">Recent News</a>
            </div>
        </div>
    </nav>

    <main class="container-wrapper min-h-screen py-6 px-4 sm:px-6 lg:px-8">
        <div class="max-w-7xl mx-auto">

            <!-- Header -->
            <div class="glass-card rounded-2xl p-8 mb-6 fade-in">
                <h1 id="stock-title" class="text-3xl md:text-4xl font-bold text-slate-100 text-center">Stock - Recent News</h1>
            </div>

            <!-- Premium Message -->
            <div id="premium-message" class="hidden mb-8 alert-box">
                <div class="glass-card rounded-2xl p-6 border-l-4 border-yellow-500">
                    <div class="flex items-start">
                        <svg class="w-6 h-6 text-yellow-400 mt-0.5 mr-3 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
                        </svg>
                        <div>
                            <h3 class="text-yellow-300 font-semibold mb-1">Premium Feature</h3>
                            <p class="text-yellow-200 text-sm">Please get <a href="pricing.html" class="underline font-semibold hover:text-yellow-100">Premium</a> to access this feature.</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- News Container -->
            <div id="news-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- News articles will be dynamically inserted here -->
            </div>

        </div>
    </main>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";
    
        const firebaseConfig = {
            apiKey: "AIzaSyBFBOe8Op4jPw4SR6Yla3hs-y4xzqDApoY",
            authDomain: "stocksight-75940.firebaseapp.com",
            projectId: "stocksight-75940",
            storageBucket: "stocksight-75940.firebasestorage.app",
            messagingSenderId: "223645254786",
            appId: "1:223645254786:web:14c980e559d9090f89e09b",
            measurementId: "G-8JGEEE9KD1"
        };
    
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.currentUserIsPremium = false;
    
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = "auth.html";
            } else {
                const userDocRef = doc(db, "users", user.uid);
                try {
                    const userDoc = await getDoc(userDocRef);
                    if (userDoc.exists()) {
                        window.currentUserIsPremium = userDoc.data().isPremium || false;
                    } else {
                        console.warn("User document not found for UID:", user.uid);
                        window.currentUserIsPremium = false;
                    }
                } catch (e) {
                    console.error("Error fetching user premium status:", e);
                    window.currentUserIsPremium = false;
                }
                console.log("Current user premium status:", window.currentUserIsPremium);
            }
        });
    
        window.signOutUser = async function() {
            try {
                await signOut(auth);
                window.location.href = "auth.html";
            } catch (error) {
                console.error("Error signing out:", error);
            }
        };
    </script>

    <!-- Main Script -->
    <script>
        let stockSymbol = '';
        const backendBaseUrl = 'https://stock-backend-0128.onrender.com';
        const premiumMessage = document.getElementById('premium-message');

        async function fetchNews(ticker) {
            const newsContainer = document.getElementById('news-container');
            premiumMessage.classList.add('hidden');
            
            // Show loading state
            newsContainer.innerHTML = `
                <div class="col-span-full">
                    <div class="glass-card rounded-2xl p-12 text-center fade-in">
                        <div class="inline-block w-12 h-12 border-4 border-slate-700 border-t-blue-500 rounded-full animate-spin mb-4"></div>
                        <p class="text-slate-300 font-medium">Loading recent news...</p>
                    </div>
                </div>
            `;

            const apiUrl = `${backendBaseUrl}/tab8?stock=${ticker}`;
            
            try {
                let response = null;
                let delay = 1000;
                let maxRetries = 5;
                
                for (let i = 0; i < maxRetries; i++) {
                    response = await fetch(apiUrl);
                    if (response.ok) {
                        break;
                    }
                    if (response.status === 429) {
                        console.warn('API call failed with status 429. Retrying...');
                        await new Promise(resolve => setTimeout(resolve, delay));
                        delay *= 2;
                    } else {
                        throw new Error(`API call failed with status ${response.status}`);
                    }
                }
                
                if (!response || !response.ok) {
                    throw new Error('Max retries reached, failed to fetch data.');
                }
                
                const newsData = await response.json();
                renderNews(newsData);
            } catch (error) {
                console.error('Failed to fetch news:', error);
                newsContainer.innerHTML = `
                    <div class="col-span-full">
                        <div class="glass-card rounded-2xl p-6 border-l-4 border-red-500">
                            <div class="flex items-start">
                                <svg class="w-6 h-6 text-red-400 mt-0.5 mr-3 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                                </svg>
                                <div>
                                    <h3 class="text-red-300 font-semibold mb-1">Error Loading News</h3>
                                    <p class="text-red-200 text-sm">Could not retrieve news for ticker "${ticker}". Please try again later.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        function renderNews(newsData) {
            const newsContainer = document.getElementById('news-container');
            newsContainer.innerHTML = '';

            if (newsData && newsData.length > 0) {
                newsData.forEach((article, index) => {
                    const articleCard = document.createElement('a');
                    articleCard.href = article.URL;
                    articleCard.target = "_blank";
                    articleCard.className = "news-card block fade-in";
                    articleCard.style.animationDelay = `${index * 0.1}s`;

                    const imageUrl = article.Image || 'https://placehold.co/600x400/1e293b/60a5fa?text=No+Image';

                    articleCard.innerHTML = `
                        <div class="overflow-hidden h-48">
                            <img src="${imageUrl}" 
                                 alt="${article.Title}" 
                                 class="w-full h-full object-cover" 
                                 onerror="this.onerror=null; this.src='https://placehold.co/600x400/1e293b/60a5fa?text=No+Image';">
                        </div>
                        <div class="p-6">
                            <h3 class="text-lg font-bold mb-3 text-slate-100 line-clamp-2 hover:text-blue-400 transition-colors duration-200">
                                ${article.Title}
                            </h3>
                            <div class="flex items-center justify-between gap-2 mb-3">
                                <span class="publisher-badge">${article.Publisher || 'Unknown'}</span>
                            </div>
                            <div class="date-badge">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                                </svg>
                                <span>${article['Date Published'] ? new Date(article['Date Published']).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' }) : 'Date not available'}</span>
                            </div>
                        </div>
                    `;
                    newsContainer.appendChild(articleCard);
                });
            } else {
                newsContainer.innerHTML = `
                    <div class="col-span-full">
                        <div class="glass-card rounded-2xl p-12 text-center">
                            <svg class="w-16 h-16 text-slate-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"/>
                            </svg>
                            <h3 class="text-xl font-semibold text-slate-300 mb-2">No News Available</h3>
                            <p class="text-slate-400">There are currently no recent news articles for this stock.</p>
                        </div>
                    </div>
                `;
            }
        }

        function showPremiumMessage() {
            premiumMessage.classList.remove('hidden');
            setTimeout(() => {
                premiumMessage.classList.add('hidden');
            }, 5000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            stockSymbol = urlParams.get('stock');

            const navLinks = [
                { id: 'nav-general-info', file: 'general_info.html' },
                { id: 'nav-income-statement', file: 'income_statement.html' },
                { id: 'nav-cash-flow', file: 'cash_flow.html' },
                { id: 'nav-balance-sheet', file: 'balance_sheet.html' },
                { id: 'nav-ratings', file: 'ratings.html', premium: true },
                { id: 'nav-earnings', file: 'earnings.html' },
                { id: 'nav-insider-trades', file: 'insider_trades.html' },
                { id: 'nav-analyst-targets', file: 'analyst_targets.html', premium: true },
                { id: 'nav-recent-news', file: 'recent_news.html' }
            ];

            if (stockSymbol) {
                fetchNews(stockSymbol);
                document.getElementById('stock-title').textContent = `${stockSymbol.toUpperCase()} - Recent News`;
                
                navLinks.forEach(link => {
                    const navElement = document.getElementById(link.id);
                    if (navElement) {
                        if (link.premium) {
                            navElement.href = '#';
                            navElement.addEventListener('click', (event) => {
                                event.preventDefault();
                                if (window.currentUserIsPremium) {
                                    window.location.href = `${link.file}?stock=${stockSymbol}`;
                                } else {
                                    showPremiumMessage();
                                }
                            });
                        } else {
                            navElement.href = `${link.file}?stock=${stockSymbol}`;
                        }
                    }
                });
            } else {
                document.getElementById('stock-title').textContent = 'No Stock Selected';
                document.getElementById('news-container').innerHTML = `
                    <div class="col-span-full">
                        <div class="glass-card rounded-2xl p-12 text-center">
                            <svg class="w-16 h-16 text-slate-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                            </svg>
                            <h3 class="text-xl font-semibold text-slate-300 mb-2">No Stock Selected</h3>
                            <p class="text-slate-400">Please return to the main page and select a stock to view its news.</p>
                        </div>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
