<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Recent News</title>
    <!-- Load Tailwind CSS from CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a modern look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* A very light gray background */
        }
        /* Loading spinner animation */
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3b82f6;
            width: 40px;
            height: 40px;
            -webkit-animation: spin 1s linear infinite;
            animation: spin 1s linear infinite;
        }

        @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- Navigation Bar -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-center items-center">
            <div class="flex flex-wrap justify-center space-x-4 sm:space-x-8 text-gray-600 font-semibold">
                <a href="index.html" class="text-green-600 font-semibold hover:text-blue-600 transition-colors duration-300">Home</a>
                <!-- Navigation items, with dynamic hrefs set by JavaScript -->
                <a href="#" id="nav-general-info" class="hover:text-blue-600 transition-colors duration-300">General Info</a>
                <a href="#" id="nav-income-statement" class="hover:text-blue-600 transition-colors duration-300">Income Statement</a>
                <a href="#" id="nav-balance-sheet" class="hover:text-blue-600 transition-colors duration-300">Balance Sheet</a>
                <a href="#" id="nav-ratings" class="hover:text-blue-600 transition-colors duration-300">Ratings</a>
                <a href="#" id="nav-earnings" class="hover:text-blue-600 transition-colors duration-300">Earnings</a>
                <a href="#" id="nav-insider-trades" class="hover:text-blue-600 transition-colors duration-300">Insider Trades</a>
                <a href="#" id="nav-analyst-targets" class="hover:text-blue-600 transition-colors duration-300">Analyst Targets</a>
                <!-- Recent News tab is the active one -->
                <a href="#" id="nav-recent-news" class="text-blue-700 font-bold transition-colors duration-300">Recent News</a>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="container mx-auto px-4 py-8">
        <div class="flex flex-col items-center">
            <!-- Dynamic Title -->
            <h1 id="stock-title" class="text-3xl font-bold text-gray-800 mb-8">Stock - Recent News</h1>
            
            <!-- Container for news cards -->
            <div id="news-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 w-full max-w-7xl">
                <!-- News articles will be dynamically inserted here -->
            </div>
        </div>
    </main>

    <script>
        let stockSymbol = '';
        const backendBaseUrl = 'https://stock-backend-0128.onrender.com';

        // Function to fetch and render recent news articles
        async function fetchNews(ticker) {
            const newsContainer = document.getElementById('news-container');
            newsContainer.innerHTML = `
                <div class="col-span-full flex flex-col items-center justify-center my-8">
                    <div class="loading-spinner"></div>
                    <p class="text-gray-500 mt-4">Loading recent news...</p>
                </div>
            `;

            const apiUrl = `${backendBaseUrl}/tab8?stock=${ticker}`;
            
            try {
                let response = null;
                let delay = 1000;
                let maxRetries = 5;
                for (let i = 0; i < maxRetries; i++) {
                    response = await fetch(apiUrl);
                    if (response.ok) {
                        break;
                    }
                    if (response.status === 429) {
                        console.warn('API call failed with status 429. Retrying...');
                        await new Promise(resolve => setTimeout(resolve, delay));
                        delay *= 2;
                    } else {
                        throw new Error(`API call failed with status ${response.status}`);
                    }
                }
                
                if (!response || !response.ok) {
                    throw new Error('Max retries reached, failed to fetch data.');
                }
                
                const newsData = await response.json();
                renderNews(newsData);
            } catch (error) {
                console.error('Failed to fetch news:', error);
                newsContainer.innerHTML = `<p class="col-span-full text-center text-red-500 mt-4">Error: Could not retrieve news for ticker "${ticker}". Please try again later.</p>`;
            }
        }

        // Function to render the news cards
        function renderNews(newsData) {
            const newsContainer = document.getElementById('news-container');
            newsContainer.innerHTML = ''; // Clear previous content

            if (newsData && newsData.length > 0) {
                newsData.forEach(article => {
                    const articleCard = document.createElement('a');
                    articleCard.href = article.URL; // Changed from article.url
                    articleCard.target = "_blank"; // Open link in a new tab
                    articleCard.className = "block bg-white rounded-xl overflow-hidden shadow-lg hover:shadow-2xl transform hover:-translate-y-1 transition-all duration-300 ease-in-out";

                    // Use a placeholder image if the article image URL is invalid or missing
                    const imageUrl = article.Image || 'https://placehold.co/600x400/e2e8f0/4a5568?text=No+Image'; // Changed from article.image

                    articleCard.innerHTML = `
                        <img src="${imageUrl}" alt="${article.Title}" class="w-full h-48 object-cover object-center" onerror="this.onerror=null; this.src='https://placehold.co/600x400/e2e8f0/4a5568?text=No+Image';">
                        <div class="p-5">
                            <h3 class="text-lg font-bold mb-2 text-gray-800 hover:text-blue-600 transition-colors duration-200">${article.Title}</h3>
                            <p class="text-sm text-gray-600 mb-2">Publisher: ${article.Publisher || 'N/A'}</p> <!-- Added Publisher -->
                            <p class="text-sm text-gray-500">${article['Date Published'] ? new Date(article['Date Published']).toLocaleDateString() : 'Date not available'}</p> <!-- Changed from article.publishedDate -->
                        </div>
                    `;
                    newsContainer.appendChild(articleCard);
                });
            } else {
                newsContainer.innerHTML = `<p class="col-span-full text-center text-gray-500 mt-4">No recent news found for this stock. Please check the ticker and try again.</p>`;
            }
        }

        // Initial setup on page load
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            stockSymbol = urlParams.get('stock');

            const navLinks = [
                { id: 'nav-general-info', file: 'general_info.html' },
                { id: 'nav-income-statement', file: 'income_statement.html' },
                { id: 'nav-balance-sheet', file: 'balance_sheet.html' },
                { id: 'nav-ratings', file: 'ratings.html' },
                { id: 'nav-earnings', file: 'earnings.html' },
                { id: 'nav-insider-trades', file: 'insider_trades.html' },
                { id: 'nav-analyst-targets', file: 'analyst_targets.html' },
                { id: 'nav-recent-news', file: 'recent_news.html' }
            ];

            if (stockSymbol) {
                fetchNews(stockSymbol);
                document.getElementById('stock-title').textContent = `${stockSymbol.toUpperCase()} - Recent News`;
                navLinks.forEach(link => {
                    const navElement = document.getElementById(link.id);
                    if (navElement) {
                        navElement.href = `${link.file}?stock=${stockSymbol}`;
                    }
                });
            } else {
                document.getElementById('stock-title').textContent = 'No Stock Selected';
                document.getElementById('news-container').innerHTML = `<p class="text-center text-gray-500 mt-4">Please return to the main page and select a stock to view its news.</p>`;
            }
        });
    </script>
</body>
</html>
