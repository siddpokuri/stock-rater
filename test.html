<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Info - General</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a modern look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* A very light gray background */
        }
        /* Custom styles for the toggle buttons */
        .toggle-button {
            transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
        }
        .toggle-button.active {
            background-color: white;
            color: #2563eb;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        /* Chart container styling */
        .chart-container {
            position: relative;
            height: 250px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        canvas {
            max-width: 100%;
            height: 100%;
        }
        .no-chart-data-message {
            @apply text-center text-gray-500 text-lg;
            position: absolute;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
        }
        #chartSectionTitle {
            @apply text-2xl font-bold text-gray-800 mb-4 text-center;
        }
        #currentPriceDisplay {
            @apply text-3xl md:text-4xl font-bold text-gray-800 mb-4;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-center items-center">
            <div class="flex flex-wrap justify-center space-x-4 sm:space-x-8 text-gray-600 font-semibold">
                <a href="index.html" id="nav-home" class="text-green-500 font-semibold hover:text-blue-600 transition-colors duration-300">Home</a>
                <a href="#" id="nav-general-info" class="text-blue-700 font-bold transition-colors duration-300">General Info</a>
                <a href="#" id="nav-income-statement" class="hover:text-blue-600 transition-colors duration-300">Income Statement</a>
                <a href="#" id="nav-cash-flow" class="hover:text-blue-600 transition-colors duration-300">Cash Flow</a>
                <a href="#" id="nav-balance-sheet" class="hover:text-blue-600 transition-colors duration-300">Balance Sheet</a>
                <a href="#" id="nav-ratings" class="hover:text-blue-600 transition-colors duration-300">Ratings</a>
                <a href="#" id="nav-earnings" class="hover:text-blue-600 transition-colors duration-300">Earnings</a>
                <a href="#" id="nav-insider-trades" class="hover:text-blue-600 transition-colors duration-300">Insider Trades</a>
                <a href="#" id="nav-analyst-targets" class="hover:text-blue-600 transition-colors duration-300">Analyst Targets</a>
                <a href="#" id="nav-recent-news" class="hover:text-blue-600 transition-colors duration-300">Recent News</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-6">
        <div id="loadingIndicator" class="text-center text-gray-600 text-lg mt-10">
            Fetching General Info and Chart Data...
        </div>

        <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-xl relative mt-10" role="alert">
            <strong class="font-bold">Error!</strong>
            <span class="block sm:inline" id="errorText"></span>
        </div>

        <p id="premium-message" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-xl relative mt-4 hidden text-center"></p>

        <div id="generalContent" class="hidden">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
                <div class="bg-white p-6 rounded-xl shadow-md">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Company Overview</h2>
                    <div id="generalInfoDetails" class="divide-y divide-gray-200"></div>
                </div>

                <div class="bg-white p-6 rounded-xl shadow-md flex flex-col items-center">
                    <h2 id="chartSectionTitle" class="text-2xl font-bold text-gray-800 mb-4 text-center"></h2>
                    <div id="currentPriceDisplay" class="text-3xl md:text-4xl font-bold text-gray-800 mb-4">Price: N/A</div>

                    <div class="flex flex-wrap justify-center gap-2 w-full mb-4">
                        <button id="chartBtn1D" class="chart-period-btn px-4 py-2 rounded-lg font-semibold text-sm transition duration-200 ease-in-out bg-green-600 text-white hover:bg-green-700">1 Day</button>
                        <button id="chartBtn5D" class="chart-period-btn px-4 py-2 rounded-lg font-semibold text-sm transition duration-200 ease-in-out bg-gray-300 text-gray-800 hover:bg-gray-400">5 Day</button>
                        <button id="chartBtn1M" class="chart-period-btn px-4 py-2 rounded-lg font-semibold text-sm transition duration-200 ease-in-out bg-gray-300 text-gray-800 hover:bg-gray-400">1 Month</button>
                        <button id="chartBtn1Y" class="chart-period-btn px-4 py-2 rounded-lg font-semibold text-sm transition duration-200 ease-in-out bg-gray-300 text-gray-800 hover:bg-gray-400">1 Year</button>
                    </div>
                    <div class="chart-container">
                        <canvas id="priceChart"></canvas>
                        <p id="noChartDataMessage" class="no-chart-data-message hidden">No chart data available for this period.</p>
                    </div>
                    
                    <div class="flex flex-col sm:flex-row justify-center items-center gap-4 w-full mt-4">
                        <div id="chartPercentageChange" class="text-xl md:text-2xl font-semibold text-gray-800">Change: N/A</div>
                        <div id="chartVolume" class="text-xl md:text-2xl font-semibold text-gray-800">Vol: N/A</div>
                        <div id="chartAvgVolume" class="text-xl md:text-2xl font-semibold text-gray-400">Avg Vol: N/A</div>
                    </div>
                </div>
            </div>

            <div id="keyRatiosSection" class="bg-white p-6 rounded-xl shadow-md mt-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Key Ratios</h2>
                <div id="keyRatiosDetails" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBFBOe8Op4jPw4SR6Yla3hs-y4xzqDApoY",
            authDomain: "stocksight-75940.firebaseapp.com",
            projectId: "stocksight-75940",
            storageBucket: "stocksight-75940.firebasestorage.app",
            messagingSenderId: "223645254786",
            appId: "1:223645254786:web:14c980e559d9090f89e09b",
            measurementId: "G-8JGEEE9KD1"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.currentUserIsPremium = false;

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = "auth.html";
            } else {
                const userDocRef = doc(db, "users", user.uid);
                try {
                    const userDoc = await getDoc(userDocRef);
                    if (userDoc.exists()) {
                        window.currentUserIsPremium = userDoc.data().isPremium || false;
                    }
                } catch (e) {
                    console.error("Error fetching user premium status:", e);
                }
            }
        });

        window.signOutUser = async function() {
            try {
                await signOut(auth);
                window.location.href = "auth.html";
            } catch (error) {
                console.error("Error signing out:", error);
            }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let stockSymbol = '';
        let generalData = null;
        let priceChartInstance = null;
        let currentChartPeriod = '1D';
        const backendBaseUrl = 'https://stock-backend-0128.onrender.com';

        const loadingIndicator = document.getElementById('loadingIndicator');
        const errorMessageDiv = document.getElementById('errorMessage');
        const errorTextSpan = document.getElementById('errorText');
        const premiumMessage = document.getElementById('premium-message');

        const navLinks = [
            { id: 'nav-general-info', file: 'general_info.html', premium: false },
            { id: 'nav-income-statement', file: 'income_statement.html', premium: false },
            { id: 'nav-cash-flow', file: 'cash_flow.html', premium: false },
            { id: 'nav-balance-sheet', file: 'balance_sheet.html', premium: false },
            { id: 'nav-ratings', file: 'ratings.html', premium: true },
            { id: 'nav-earnings', file: 'earnings.html', premium: false },
            { id: 'nav-insider-trades', file: 'insider_trades.html', premium: true },
            { id: 'nav-analyst-targets', file: 'analyst_targets.html', premium: true },
            { id: 'nav-recent-news', file: 'recent_news.html', premium: false },
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            stockSymbol = urlParams.get('stock');
            if (!stockSymbol) {
                showError('No stock symbol provided in the URL.');
                return;
            }
            navLinks.forEach(link => {
                const navElement = document.getElementById(link.id);
                if (navElement) {
                    if (link.premium) {
                        navElement.href = '#';
                        navElement.addEventListener('click', (event) => {
                            event.preventDefault();
                            if (window.currentUserIsPremium) {
                                window.location.href = `${link.file}?stock=${stockSymbol}`;
                            } else {
                                showPremiumMessage();
                            }
                        });
                    } else {
                        navElement.href = `${link.file}?stock=${stockSymbol}`;
                    }
                }
            });
            fetchGeneralInfo(stockSymbol);
        });

        async function fetchGeneralInfo(symbol) {
            showLoading(true);
            try {
                const response = await fetch(`${backendBaseUrl}/tab1?stock=${symbol}`);
                if (!response.ok) throw new Error(`Failed to fetch general info.`);
                generalData = await response.json();
                displayGeneralInfo();
                displayKeyRatios();
                showLoading(false);
                document.getElementById('generalContent').classList.remove('hidden');
            } catch (error) {
                showError(`An error occurred: ${error.message}`);
            }
        }

        function displayGeneralInfo() {
            const generalInfoDetailsDiv = document.getElementById('generalInfoDetails');
            generalInfoDetailsDiv.innerHTML = '';
            if (!generalData || Object.keys(generalData).length === 0) {
                generalInfoDetailsDiv.innerHTML = '<p class="text-center text-gray-500 mt-4">No data available.</p>';
            } else {
                const profileInfo = generalData["Profile Info"] || {};
                document.getElementById('chartSectionTitle').textContent = `${profileInfo["Company Name"]} - (${profileInfo["Exchange"]}: ${stockSymbol})`;
                document.getElementById('currentPriceDisplay').textContent = `Price: ${formatValue(profileInfo["Price"], "Price")}`;
                const infoItems = [
                    { label: "Market Cap", value: profileInfo["Market Cap"] },
                    { label: "EPS", value: generalData["EPS"] },
                    { label: "Beta", value: profileInfo["Beta"] },
                    { label: "Industry", value: profileInfo["Industry"] },
                    { label: "Sector", value: profileInfo["Sector"] },
                    { label: "Country", value: profileInfo["Country"] }
                ];
                infoItems.forEach(item => {
                    const row = document.createElement('div');
                    row.className = 'flex justify-between items-center py-2';
                    row.innerHTML = `<strong class="text-gray-700">${item.label}:</strong><span class="text-gray-800">${formatValue(item.value, item.label)}</span>`;
                    generalInfoDetailsDiv.appendChild(row);
                });
                const descriptionDiv = document.createElement('div');
                descriptionDiv.className = 'mt-4 pt-4 border-t border-gray-200';
                descriptionDiv.innerHTML = `<strong class="text-gray-700">Company Description:</strong><p class="text-gray-800 mt-2 text-sm leading-relaxed">${profileInfo["Company Description"] || 'N/A'}</p>`;
                generalInfoDetailsDiv.appendChild(descriptionDiv);
            }
            renderPriceChart('1D');
            setActiveChartButton('chartBtn1D');
        }

        function displayKeyRatios() {
            const keyRatiosDetailsDiv = document.getElementById('keyRatiosDetails');
            keyRatiosDetailsDiv.innerHTML = '';
            if (!generalData || !generalData["Ratios"]) return;
            Object.entries(generalData["Ratios"]).forEach(([label, value]) => {
                const metricDiv = document.createElement('div');
                metricDiv.className = 'bg-gray-50 p-4 rounded-lg shadow-sm flex flex-col justify-center items-start';
                metricDiv.innerHTML = `<div class="text-sm font-semibold text-gray-600">${label}</div><div class="text-xl font-bold text-gray-800">${formatValue(value, label)}</div>`;
                keyRatiosDetailsDiv.appendChild(metricDiv);
            });
        }

        function formatValue(value, label) {
            if (value === null || value === undefined || value === 'N/A') return 'N/A';
            if (typeof value === 'number') {
                if (label.includes("Market Cap") || label.includes("Volume")) {
                    const absValue = Math.abs(value);
                    if (absValue >= 1e12) return (value / 1e12).toFixed(2) + 'T';
                    if (absValue >= 1e9) return (value / 1e9).toFixed(2) + 'B';
                    if (absValue >= 1e6) return (value / 1e6).toFixed(2) + 'M';
                    return value.toLocaleString();
                }
                return value.toFixed(2);
            }
            return value;
        }

        function renderPriceChart(period) {
            const noChartDataMessageElement = document.getElementById('noChartDataMessage');
            if (priceChartInstance) priceChartInstance.destroy();
            
            const priceChartCanvas = document.getElementById('priceChart');
            priceChartCanvas.style.display = 'block';
            noChartDataMessageElement.classList.add('hidden');

            const chartDataForPeriod = generalData[period];
            if (!chartDataForPeriod || chartDataForPeriod.length === 0) {
                priceChartCanvas.style.display = 'none';
                noChartDataMessageElement.classList.remove('hidden');
                return;
            }

            const ctx = priceChartCanvas.getContext('2d');
            const dateKey = period === '1Y' ? 'date' : 'datetime';
            const priceKey = period === '1Y' ? 'price' : 'close';
            const labels = chartDataForPeriod.map(d => d[dateKey]);
            const prices = chartDataForPeriod.map(d => parseFloat(d[priceKey]));
            
            const percentageChangeValue = generalData["Changes"] ? generalData["Changes"][period] : null;
            let chartBorderColor = 'rgb(34, 197, 94)';
            let chartBackgroundColor = 'rgba(34, 197, 94, 0.1)';

            if (percentageChangeValue !== null) {
                document.getElementById('chartPercentageChange').textContent = `Change: ${percentageChangeValue.toFixed(2)}%`;
                document.getElementById('chartPercentageChange').className = `text-xl md:text-2xl font-semibold ${percentageChangeValue >= 0 ? 'text-green-600' : 'text-red-600'}`;
                if (percentageChangeValue < 0) {
                    chartBorderColor = 'rgb(239, 68, 68)';
                    chartBackgroundColor = 'rgba(239, 68, 68, 0.1)';
                }
            }

            const volData = generalData["Volume (last trading day and average)"];
            if (volData) {
                document.getElementById('chartVolume').textContent = `Vol: ${formatValue(volData["Volume"], "Volume")}`;
                document.getElementById('chartAvgVolume').textContent = `Avg Vol: ${formatValue(volData["Average Volume"], "Volume")}`;
            }

            priceChartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Price',
                        data: prices,
                        borderColor: chartBorderColor,
                        backgroundColor: chartBackgroundColor,
                        fill: true,
                        pointRadius: 0,
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { 
                            grid: { display: false }, 
                            ticks: { 
                                maxTicksLimit: 5, // REDUCED TICK LIMIT FOR CLEANER LOOK
                                maxRotation: 0,   // REMOVED ROTATION
                                minRotation: 0,
                                callback: function(value, index, ticks) {
                                    const datetimeStr = this.getLabelForValue(value);
                                    if (period === '1D') return datetimeStr.substring(11, 16);
                                    return datetimeStr.substring(0, 10);
                                }
                            } 
                        },
                        y: { grid: { color: '#f1f5f9' } }
                    }
                }
            });
        }

        function setActiveChartButton(activeBtnId) {
            document.querySelectorAll('.chart-period-btn').forEach(button => {
                button.className = button.id === activeBtnId ? 
                    "chart-period-btn px-4 py-2 rounded-lg font-semibold text-sm transition bg-green-600 text-white" : 
                    "chart-period-btn px-4 py-2 rounded-lg font-semibold text-sm transition bg-gray-300 text-gray-800 hover:bg-gray-400";
            });
        }

        function showLoading(show) {
            loadingIndicator.classList.toggle('hidden', !show);
            document.getElementById('generalContent').classList.toggle('hidden', show);
        }

        function showError(message) {
            loadingIndicator.classList.add('hidden');
            errorTextSpan.textContent = message;
            errorMessageDiv.classList.remove('hidden');
        }

        function showPremiumMessage() {
            premiumMessage.innerHTML = 'Please get <a href="pricing.html" class="underline text-blue-500">Premium</a> to access this feature.';
            premiumMessage.classList.remove('hidden');
            setTimeout(() => premiumMessage.classList.add('hidden'), 5000);
        }

        document.getElementById('chartBtn1D').onclick = () => { renderPriceChart('1D'); setActiveChartButton('chartBtn1D'); };
        document.getElementById('chartBtn5D').onclick = () => { renderPriceChart('5D'); setActiveChartButton('chartBtn5D'); };
        document.getElementById('chartBtn1M').onclick = () => { renderPriceChart('1M'); setActiveChartButton('chartBtn1M'); };
        document.getElementById('chartBtn1Y').onclick = () => { renderPriceChart('1Y'); setActiveChartButton('chartBtn1Y'); };
    </script>
</body>
</html>
