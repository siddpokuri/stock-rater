<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Info - General</title>
    <!-- Load Tailwind CSS from CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a modern look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* A very light gray background */
        }
        /* Custom styles for the toggle buttons (retained for consistency with other pages, though not used here) */
        .toggle-button {
            transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
        }
        .toggle-button.active {
            background-color: white;
            color: #2563eb; /* A nice blue color */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        /* Chart container styling */
        .chart-container {
            position: relative;
            height: 250px; /* Fixed height for the chart */
            width: 100%;
            display: flex; /* Use flexbox to center content */
            justify-content: center;
            align-items: center;
            background-color: #fff; /* Ensure background is visible */
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* shadow-md */
        }
        canvas {
            max-width: 100%;
            height: 100%; /* Canvas fills its parent container's height */
        }
        .no-chart-data-message {
            @apply text-center text-gray-500 text-lg;
            position: absolute; /* Position over the canvas area */
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
        }
        /* Styling for the new chart section title (Company Name - Exchange: Symbol) */
        #chartSectionTitle {
            @apply text-2xl font-bold text-gray-800 mb-4 text-center;
        }
        #currentPriceDisplay {
            @apply text-3xl md:text-4xl font-bold text-gray-800 mb-4;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-center items-center">
            <div class="flex flex-wrap justify-center space-x-4 sm:space-x-8 text-gray-600 font-semibold">
                <!-- Home button now links to index.html -->
                <a href="index.html" id="nav-home" class="text-green-500 font-semibold hover:text-blue-600 transition-colors duration-300">Home</a>
                <!-- Navigation items, with dynamic hrefs set by JavaScript -->
                <a href="#" id="nav-general-info" class="text-blue-700 font-bold transition-colors duration-300">General Info</a>
                <a href="#" id="nav-income-statement" class="hover:text-blue-600 transition-colors duration-300">Income Statement</a>
                <a href="#" id="nav-balance-sheet" class="hover:text-blue-600 transition-colors duration-300">Balance Sheet</a>
                <a href="#" id="nav-ratings" class="hover:text-blue-600 transition-colors duration-300">Ratings</a>
                <a href="#" id="nav-earnings" class="hover:text-blue-600 transition-colors duration-300">Earnings</a>
                <a href="#" id="nav-insider-trades" class="hover:text-blue-600 transition-colors duration-300">Insider Trades</a>
                <a href="#" id="nav-analyst-targets" class="hover:text-blue-600 transition-colors duration-300">Analyst Targets</a>
                <!-- New "Recent News" button added here -->
                <a href="#" id="nav-recent-news" class="hover:text-blue-600 transition-colors duration-300">Recent News</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-6">
        <div id="loadingIndicator" class="text-center text-gray-600 text-lg mt-10">
            Fetching General Info and Chart Data...
        </div>

        <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-xl relative mt-10" role="alert">
            <strong class="font-bold">Error!</strong>
            <span class="block sm:inline" id="errorText"></span>
        </div>

        <div id="generalContent" class="hidden">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
                <!-- General Info Box -->
                <div class="bg-white p-6 rounded-xl shadow-md">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Company Overview</h2>
                    <div id="generalInfoDetails" class="divide-y divide-gray-200">
                        <!-- Details will be populated by JS -->
                    </div>
                </div>

                <!-- Chart Section -->
                <div class="bg-white p-6 rounded-xl shadow-md flex flex-col items-center">
                    <!-- This h2 will now display Company Name - (Exchange: Symbol) -->
                    <h2 id="chartSectionTitle" class="text-2xl font-bold text-gray-800 mb-4 text-center"></h2>
                    <!-- Current Price Display -->
                    <div id="currentPriceDisplay" class="text-3xl md:text-4xl font-bold text-gray-800 mb-4">
                        Price: N/A
                    </div>

                    <div class="flex flex-wrap justify-center gap-2 w-full mb-4">
                        <button id="chartBtn1D" class="chart-period-btn px-4 py-2 rounded-lg font-semibold text-sm transition duration-200 ease-in-out bg-green-600 text-white hover:bg-green-700">
                            1 Day
                        </button>
                        <button id="chartBtn5D" class="chart-period-btn px-4 py-2 rounded-lg font-semibold text-sm transition duration-200 ease-in-out bg-gray-300 text-gray-800 hover:bg-gray-400">
                            5 Day
                        </button>
                        <button id="chartBtn1M" class="chart-period-btn px-4 py-2 rounded-lg font-semibold text-sm transition duration-200 ease-in-out bg-gray-300 text-gray-800 hover:bg-gray-400">
                            1 Month
                        </button>
                        <button id="chartBtn1Y" class="chart-period-btn px-4 py-2 rounded-lg font-semibold text-sm transition duration-200 ease-in-out bg-gray-300 text-gray-800 hover:bg-gray-400">
                            1 Year
                        </button>
                    </div>
                    <div class="chart-container">
                        <canvas id="priceChart"></canvas>
                        <p id="noChartDataMessage" class="no-chart-data-message hidden">No chart data available for this period.</p>
                    </div>
                    <div class="flex flex-col sm:flex-row justify-center items-center gap-4 w-full mt-4">
                        <div id="chartPercentageChange" class="text-xl md:text-2xl font-semibold text-gray-800">
                            Change: N/A
                        </div>
                        <div id="chartVolume" class="text-xl md:text-2xl font-semibold text-gray-800">
                            Volume: N/A
                        </div>
                    </div>
                </div>
            </div>

            <!-- New Key Ratios Section -->
            <div id="keyRatiosSection" class="bg-white p-6 rounded-xl shadow-md mt-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Key Ratios</h2>
                <div id="keyRatiosDetails" class="divide-y divide-gray-200">
                    <!-- Ratios will be populated by JS -->
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let stockSymbol = '';
        let generalData = null; // Stores the entire response from /tab1
        let priceChartInstance = null; // To manage Chart.js instance
        let currentChartPeriod = '1D'; // Default chart period

        const backendBaseUrl = 'https://stock-backend-0128.onrender.com';

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            stockSymbol = urlParams.get('stock');

            // Set the navigation bar links
            const navLinks = [
                { id: 'nav-general-info', file: 'general_info.html' },
                { id: 'nav-income-statement', file: 'income_statement.html' },
                { id: 'nav-balance-sheet', file: 'balance_sheet.html' },
                { id: 'nav-ratings', file: 'ratings.html' },
                { id: 'nav-earnings', file: 'earnings.html' },
                { id: 'nav-insider-trades', file: 'insider_trades.html' },
                { id: 'nav-analyst-targets', file: 'analyst_targets.html' },
                { id: 'nav-recent-news', file: 'recent_news.html' }, // New link for Recent News
            ];

            if (!stockSymbol) {
                showError('No stock symbol provided in the URL.');
                return;
            }

            // Update navigation bar hrefs
            navLinks.forEach(link => {
                const navElement = document.getElementById(link.id);
                if (navElement) {
                    navElement.href = `${link.file}?stock=${stockSymbol}`;
                }
            });
            
            fetchGeneralInfo(stockSymbol);
        });

        async function fetchGeneralInfo(symbol) {
            showLoading(true);
            try {
                const response = await fetch(`${backendBaseUrl}/tab1?stock=${symbol}`);
                if (!response.ok) {
                    const errorBody = await response.text();
                    console.error('Backend /tab1 responded with non-OK status:', response.status, response.statusText, errorBody);
                    throw new Error(`Failed to fetch general info. Server responded with status: ${response.status}.`);
                }
                generalData = await response.json();
                console.log("General Data from /tab1:", generalData);

                displayGeneralInfo();
                displayKeyRatios(); // Call new function to display ratios
                showLoading(false);
                document.getElementById('generalContent').classList.remove('hidden');

            } catch (error) {
                console.error('Error fetching general info from /tab1:', error);
                if (error instanceof SyntaxError && error.message.includes('JSON')) {
                    try {
                        const rawText = await (await fetch(`${backendBaseUrl}/tab1?stock=${symbol}`)).text();
                        console.error('Raw response text that caused JSON parsing error:', rawText);
                        showError('Failed to parse data. The server might be returning non-JSON content. Check console for raw response.');
                    } catch (reFetchError) {
                        console.error('Error re-fetching for raw text:', reFetchError);
                        showError('A network error occurred while fetching data. Please check your internet connection or try again later.');
                    }
                } else {
                    showError(`An error occurred: ${error.message}. Please check your internet connection or try again later.`);
                }
            }
        }

        function displayGeneralInfo() {
            const generalInfoDetailsDiv = document.getElementById('generalInfoDetails');
            generalInfoDetailsDiv.innerHTML = ''; // Clear previous content

            if (!generalData || Object.keys(generalData).length === 0) {
                generalInfoDetailsDiv.innerHTML = '<p class="text-center text-gray-500 mt-4">No general info data available.</p>';
                document.getElementById('chartSectionTitle').textContent = `No Data Available for ${stockSymbol}`;
            } else {
                const profileInfo = generalData["Profile Info"] || {};
                const chartSectionTitle = document.getElementById('chartSectionTitle');
                const companyName = profileInfo["Company Name"] || 'N/A';
                const exchangeName = profileInfo["Exchange"] || 'N/A';
                chartSectionTitle.textContent = `${companyName} - (${exchangeName}: ${stockSymbol})`;

                const currentPriceDisplay = document.getElementById('currentPriceDisplay');
                currentPriceDisplay.textContent = `Price: ${formatValue(profileInfo["Price"], "Price")}`;

                const infoItems = [
                    { label: "Market Cap", value: profileInfo["Market Cap"] },
                    { label: "EPS", value: generalData["EPS"] },
                    { label: "Quarterly Dividend", value: generalData["Quarterly Dividend"] },
                    { label: "Beta", value: profileInfo["Beta"] },
                    { label: "Industry", value: profileInfo["Industry"] },
                    { label: "Sector", value: profileInfo["Sector"] },
                    { label: "Country", value: profileInfo["Country"] },
                    { label: "Exchange", value: profileInfo["Exchange"] }
                ];

                infoItems.forEach(item => {
                    const row = document.createElement('div');
                    row.className = 'flex justify-between items-center py-2';
                    row.innerHTML = `
                        <strong class="text-gray-700">${item.label}:</strong>
                        <span class="text-gray-800">${formatValue(item.value, item.label)}</span>
                    `;
                    generalInfoDetailsDiv.appendChild(row);
                });
            }

            renderPriceChart('1D');
            setActiveChartButton('chartBtn1D');

            document.getElementById('chartBtn1D').onclick = () => { renderPriceChart('1D'); setActiveChartButton('chartBtn1D'); };
            document.getElementById('chartBtn5D').onclick = () => { renderPriceChart('5D'); setActiveChartButton('chartBtn5D'); };
            document.getElementById('chartBtn1M').onclick = () => { renderPriceChart('1M'); setActiveChartButton('chartBtn1M'); };
            document.getElementById('chartBtn1Y').onclick = () => { renderPriceChart('1Y'); setActiveChartButton('chartBtn1Y'); };
        }

        function displayKeyRatios() {
            const keyRatiosDetailsDiv = document.getElementById('keyRatiosDetails');
            keyRatiosDetailsDiv.innerHTML = ''; // Clear previous content

            const ratiosData = generalData["Ratios"];
            if (!ratiosData || Object.keys(ratiosData).length === 0) {
                keyRatiosDetailsDiv.innerHTML = '<p class="text-center text-gray-500 mt-4">No ratio data available.</p>';
            } else {
                for (const key in ratiosData) {
                    if (ratiosData.hasOwnProperty(key)) {
                        const ratioLabel = key.replace(/([A-Z])/g, ' $1').trim(); // Add space before capital letters
                        const ratioValue = ratiosData[key];
                        const row = document.createElement('div');
                        row.className = 'flex justify-between items-center py-2';
                        row.innerHTML = `
                            <strong class="text-gray-700">${ratioLabel}:</strong>
                            <span class="text-gray-800">${formatValue(ratioValue, key)}</span>
                        `;
                        keyRatiosDetailsDiv.appendChild(row);
                    }
                }
            }
        }

        function formatValue(value, label) {
            if (value === null || value === undefined || value === 'N/A' || value === 'TBA') {
                return 'N/A';
            }
            if (typeof value === 'number') {
                return value.toFixed(3);
            }
            return value;
        }

        function setActiveChartButton(activeBtnId) {
            document.querySelectorAll('.chart-period-btn').forEach(button => {
                if (button.id === activeBtnId) {
                    button.classList.remove('bg-gray-300', 'text-gray-800', 'hover:bg-gray-400');
                    button.classList.add('bg-green-600', 'text-white', 'hover:bg-green-700');
                } else {
                    button.classList.remove('bg-green-600', 'text-white', 'hover:bg-green-700');
                    button.classList.add('bg-gray-300', 'text-gray-800', 'hover:bg-gray-400');
                }
            });
            currentChartPeriod = activeBtnId.replace('chartBtn', '');
        }

        function renderPriceChart(period) {
            const chartContainerDiv = document.querySelector('.chart-container');
            const noChartDataMessageElement = document.getElementById('noChartDataMessage');
            let ctx = null;

            if (priceChartInstance) {
                priceChartInstance.destroy();
                priceChartInstance = null;
            }

            let priceChartCanvas = document.getElementById('priceChart');
            if (!priceChartCanvas) {
                chartContainerDiv.innerHTML = '<canvas id="priceChart"></canvas>';
                priceChartCanvas = document.getElementById('priceChart');
            }
            priceChartCanvas.style.display = 'block';
            noChartDataMessageElement.classList.add('hidden');

            ctx = priceChartCanvas.getContext('2d');

            const chartDataForPeriod = generalData[period];
            const percentageChangeValue = generalData["Changes"] ? generalData["Changes"][period] : null;

            if (!chartDataForPeriod || chartDataForPeriod === "N/A" || chartDataForPeriod.length === 0) {
                priceChartCanvas.style.display = 'none';
                noChartDataMessageElement.classList.remove('hidden');
                document.getElementById('chartPercentageChange').textContent = 'Change: N/A';
                document.getElementById('chartPercentageChange').className = 'text-xl md:text-2xl font-semibold text-gray-800';
                document.getElementById('chartVolume').textContent = 'Volume: N/A';
                document.getElementById('chartVolume').classList.add('hidden');
                return;
            }

            let dateKey = 'datetime';
            let priceKey = 'close';
            if (period === '1Y') {
                dateKey = 'date';
                priceKey = 'price';
            }

            const labels = chartDataForPeriod.map(d => d[dateKey]);
            const prices = chartDataForPeriod.map(d => parseFloat(d[priceKey]));

            let percentageChangeText = 'N/A';
            let changeColorClass = 'text-gray-800';
            
            // Define chart colors based on the percentage change
            let chartBorderColor = 'rgb(75, 192, 192)'; // Default color
            let chartBackgroundColor = 'rgba(75, 192, 192, 0.2)'; // Default color

            // Using the new Changes object from the backend
            if (percentageChangeValue !== null && !isNaN(percentageChangeValue)) {
                percentageChangeText = `${percentageChangeValue.toFixed(2)}%`;
                if (percentageChangeValue > 0) {
                    changeColorClass = 'text-green-600';
                    chartBorderColor = 'rgb(34, 197, 94)'; // Green for positive change
                    chartBackgroundColor = 'rgba(34, 197, 94, 0.2)'; // Light green for positive change
                } else if (percentageChangeValue < 0) {
                    changeColorClass = 'text-red-600';
                    chartBorderColor = 'rgb(239, 68, 68)'; // Red for negative change
                    chartBackgroundColor = 'rgba(239, 68, 68, 0.2)'; // Light red for negative change
                }
            }

            document.getElementById('chartPercentageChange').textContent = `Change: ${percentageChangeText}`;
            document.getElementById('chartPercentageChange').className = `text-xl md:text-2xl font-semibold ${changeColorClass}`;

            const chartVolumeElement = document.getElementById('chartVolume');
            if (period === '1D' && generalData["Volume (last trading day)"] !== undefined && generalData["Volume (last trading day)"] !== null) {
                chartVolumeElement.textContent = `Volume: ${formatValue(generalData["Volume (last trading day)"], "Volume")}`;
                chartVolumeElement.classList.remove('hidden');
            } else {
                chartVolumeElement.textContent = 'Volume: N/A';
                chartVolumeElement.classList.add('hidden');
            }

            priceChartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Price',
                        data: prices,
                        borderColor: chartBorderColor, // Use dynamic color
                        backgroundColor: chartBackgroundColor, // Use dynamic color
                        fill: true,
                        tension: 0.1,
                        pointRadius: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                        }
                    },
                    scales: {
                        x: {
                            ticks: {
                                maxRotation: 45,
                                minRotation: 45,
                                color: '#4b5563',
                                autoSkip: true,
                                maxTicksLimit: 10,
                                callback: function(value, index, ticks) {
                                    const datetimeStr = this.getLabelForValue(value);
                                    if (period === '1D') {
                                        return datetimeStr.substring(11, 16);
                                    } else if (period === '1M' || period === '1Y' || period === '5D') {
                                        return datetimeStr.substring(0, 10);
                                    }
                                    return datetimeStr;
                                }
                            },
                            grid: {
                                display: false
                            }
                        },
                        y: {
                            beginAtZero: false,
                            ticks: {
                                color: '#4b5563'
                            },
                            grid: {
                                color: '#e5e7eb'
                            }
                        }
                    }
                }
            });
        }

        function showLoading(show) {
            document.getElementById('loadingIndicator').classList.toggle('hidden', !show);
            document.getElementById('generalContent').classList.toggle('hidden', show);
            document.getElementById('errorMessage').classList.add('hidden');
        }

        function showError(message) {
            document.getElementById('loadingIndicator').classList.add('hidden');
            document.getElementById('generalContent').classList.add('hidden');
            document.getElementById('errorText').textContent = message;
            document.getElementById('errorMessage').classList.remove('hidden');
        }
    </script>
</body>
</html>
