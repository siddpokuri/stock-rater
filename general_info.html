<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Info - General</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .chart-container {
            position: relative;
            height: 250px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        canvas {
            max-width: 100%;
            height: 100%;
        }
        .no-chart-data-message {
            @apply text-center text-gray-500 text-lg;
            position: absolute;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
        }
        /* Fixed: Restored the prominent Price Display styling */
        #currentPriceDisplay {
            @apply text-3xl md:text-4xl font-bold text-gray-800 mb-4;
        }
        #chartSectionTitle {
            @apply text-2xl font-bold text-gray-800 mb-4 text-center;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-center items-center">
            <div class="flex flex-wrap justify-center space-x-4 sm:space-x-8 text-gray-600 font-semibold">
                <a href="index.html" class="text-green-500 font-semibold hover:text-blue-600">Home</a>
                <a href="#" id="nav-general-info" class="text-blue-700 font-bold">General Info</a>
                <a href="#" id="nav-income-statement" class="hover:text-blue-600">Income Statement</a>
                <a href="#" id="nav-cash-flow" class="hover:text-blue-600">Cash Flow</a>
                <a href="#" id="nav-balance-sheet" class="hover:text-blue-600">Balance Sheet</a>
                <a href="#" id="nav-ratings" class="hover:text-blue-600">Ratings</a>
                <a href="#" id="nav-earnings" class="hover:text-blue-600">Earnings</a>
                <a href="#" id="nav-insider-trades" class="hover:text-blue-600">Insider Trades</a>
                <a href="#" id="nav-analyst-targets" class="hover:text-blue-600">Analyst Targets</a>
                <a href="#" id="nav-recent-news" class="hover:text-blue-600">Recent News</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-6">
        <div id="loadingIndicator" class="text-center text-gray-600 text-lg mt-10">Fetching Data...</div>
        <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-xl mt-10" role="alert">
            <span id="errorText"></span>
        </div>
        <p id="premium-message" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-xl mt-4 hidden text-center"></p>

        <div id="generalContent" class="hidden">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
                <div class="bg-white p-6 rounded-xl shadow-md">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Company Overview</h2>
                    <div id="generalInfoDetails" class="divide-y divide-gray-200"></div>
                    <div id="companyDescriptionContainer" class="mt-4 pt-4 border-t border-gray-200"></div>
                </div>

                <div class="bg-white p-6 rounded-xl shadow-md flex flex-col items-center">
                    <h2 id="chartSectionTitle"></h2>
                    <div id="currentPriceDisplay">Price: N/A</div>

                    <div class="flex flex-wrap justify-center gap-2 w-full mb-4">
                        <button id="chartBtn1D" class="chart-period-btn px-4 py-2 rounded-lg font-semibold text-sm transition bg-green-600 text-white">1 Day</button>
                        <button id="chartBtn5D" class="chart-period-btn px-4 py-2 rounded-lg font-semibold text-sm transition bg-gray-300 text-gray-800">5 Day</button>
                        <button id="chartBtn1M" class="chart-period-btn px-4 py-2 rounded-lg font-semibold text-sm transition bg-gray-300 text-gray-800">1 Month</button>
                        <button id="chartBtn1Y" class="chart-period-btn px-4 py-2 rounded-lg font-semibold text-sm transition bg-gray-300 text-gray-800">1 Year</button>
                    </div>
                    <div class="chart-container">
                        <canvas id="priceChart"></canvas>
                        <p id="noChartDataMessage" class="no-chart-data-message hidden">No chart data available.</p>
                    </div>
                    
                    <div class="flex flex-col sm:flex-row justify-center items-center gap-4 w-full mt-4">
                        <div id="chartPercentageChange" class="text-xl md:text-2xl font-semibold">Change: N/A</div>
                        <div id="chartVolume" class="text-xl md:text-2xl font-semibold">Vol: N/A</div>
                        <div id="chartAvgVolume" class="text-xl md:text-2xl font-semibold text-gray-400">Avg Vol: N/A</div>
                    </div>
                </div>
            </div>

            <div id="keyRatiosSection" class="bg-white p-6 rounded-xl shadow-md mt-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Key Ratios</h2>
                <div id="keyRatiosDetails" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let stockSymbol = '';
        let generalData = null;
        let priceChartInstance = null;
        const backendBaseUrl = 'https://stock-backend-0128.onrender.com';

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            stockSymbol = urlParams.get('stock');
            if (!stockSymbol) return;
            fetchGeneralInfo(stockSymbol);
        });

        async function fetchGeneralInfo(symbol) {
            try {
                const res = await fetch(`${backendBaseUrl}/tab1?stock=${symbol}`);
                generalData = await res.json();
                displayGeneralInfo();
                displayKeyRatios();
                document.getElementById('loadingIndicator').classList.add('hidden');
                document.getElementById('generalContent').classList.remove('hidden');
            } catch (err) { console.error(err); }
        }

        function displayGeneralInfo() {
            const profile = generalData["Profile Info"] || {};
            document.getElementById('chartSectionTitle').textContent = `${profile["Company Name"]} - (${profile["Exchange"]}: ${stockSymbol})`;
            
            // Fixed: Restored Price display format
            document.getElementById('currentPriceDisplay').textContent = `Price: ${formatValue(profile["Price"], "Price")}`;
            
            const details = document.getElementById('generalInfoDetails');
            details.innerHTML = '';
            
            const rows = [
                ["Market Cap", profile["Market Cap"]],
                ["EPS", generalData["EPS"]],
                ["Beta", profile["Beta"]],
                ["Industry", profile["Industry"]],
                ["Sector", profile["Sector"]],
                ["Country", profile["Country"]]
            ];

            rows.forEach(([label, val]) => {
                const row = document.createElement('div');
                row.className = 'flex justify-between py-2';
                row.innerHTML = `<strong class="text-gray-700">${label}:</strong><span class="text-gray-800">${formatValue(val, label)}</span>`;
                details.appendChild(row);
            });

            // Fixed: Restored Company Description
            const descriptionContainer = document.getElementById('companyDescriptionContainer');
            descriptionContainer.innerHTML = `
                <strong class="text-gray-700">Company Description:</strong>
                <p class="text-gray-800 mt-2 text-sm leading-relaxed">${profile["Company Description"] || 'N/A'}</p>
            `;

            renderPriceChart('1D');
        }

        function displayKeyRatios() {
            const ratios = generalData["Ratios"] || {};
            const container = document.getElementById('keyRatiosDetails');
            container.innerHTML = '';
            Object.entries(ratios).forEach(([label, val]) => {
                const div = document.createElement('div');
                div.className = 'bg-gray-50 p-4 rounded-lg shadow-sm';
                div.innerHTML = `<div class="text-sm font-semibold text-gray-600">${label}</div><div class="text-xl font-bold text-gray-800">${formatValue(val, label)}</div>`;
                container.appendChild(div);
            });
        }

        function renderPriceChart(period) {
            if (priceChartInstance) priceChartInstance.destroy();
            const chartData = generalData[period];
            if (!chartData || chartData.length === 0) return;

            const dateKey = period === '1Y' ? 'date' : 'datetime';
            const priceKey = period === '1Y' ? 'price' : 'close';
            const labels = chartData.map(d => d[dateKey]);
            const prices = chartData.map(d => parseFloat(d[priceKey]));
            const pctChange = generalData["Changes"] ? generalData["Changes"][period] : 0;
            const color = pctChange >= 0 ? 'rgb(34, 197, 94)' : 'rgb(239, 68, 68)';
            const bgColor = pctChange >= 0 ? 'rgba(34, 197, 94, 0.1)' : 'rgba(239, 68, 68, 0.1)';

            document.getElementById('chartPercentageChange').textContent = `Change: ${pctChange.toFixed(2)}%`;
            document.getElementById('chartPercentageChange').className = `text-xl md:text-2xl font-semibold ${pctChange >= 0 ? 'text-green-600' : 'text-red-600'}`;

            const volData = generalData["Volume (last trading day and average)"];
            if (volData) {
                document.getElementById('chartVolume').textContent = `Vol: ${formatValue(volData["Volume"], "Volume")}`;
                document.getElementById('chartAvgVolume').textContent = `Avg Vol: ${formatValue(volData["Average Volume"], "Volume")}`;
            }

            const ctx = document.getElementById('priceChart').getContext('2d');
            priceChartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        data: prices,
                        borderColor: color,
                        backgroundColor: bgColor,
                        fill: true,
                        pointRadius: 0,
                        pointHoverRadius: 6,
                        pointHoverBackgroundColor: color,
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: { mode: 'index', intersect: false },
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            enabled: true,
                            backgroundColor: 'rgba(255, 255, 255, 0.9)',
                            titleColor: '#1f2937',
                            bodyColor: '#1f2937',
                            borderColor: '#e5e7eb',
                            borderWidth: 1,
                            padding: 10,
                            displayColors: false,
                            callbacks: {
                                label: (ctx) => `Price: $${ctx.parsed.y.toFixed(2)}`,
                                title: (ctx) => {
                                    const val = ctx[0].label;
                                    return period === '1D' ? val.substring(11, 16) : val.substring(0, 10);
                                }
                            }
                        }
                    },
                    scales: {
                        x: { 
                            grid: { display: false },
                            ticks: { 
                                maxTicksLimit: 5, // Maintains the "gaps" for cleanliness
                                maxRotation: 0,
                                callback: function(v) {
                                    const lab = this.getLabelForValue(v);
                                    return period === '1D' ? lab.substring(11, 16) : lab.substring(0, 10);
                                }
                            } 
                        },
                        y: { grid: { color: '#f1f5f9' } }
                    }
                }
            });
        }

        function formatValue(v, l) {
            if (v == null || v === 'N/A') return 'N/A';
            if (typeof v === 'number') {
                if (l.includes("Market Cap") || l.includes("Volume") || l === "Price") {
                    if (l === "Price") return "$" + v.toLocaleString(undefined, {minimumFractionDigits: 2});
                    if (Math.abs(v) >= 1e12) return (v / 1e12).toFixed(2) + 'T';
                    if (Math.abs(v) >= 1e9) return (v / 1e9).toFixed(2) + 'B';
                    if (Math.abs(v) >= 1e6) return (v / 1e6).toFixed(2) + 'M';
                    return v.toLocaleString();
                }
                return v.toFixed(2);
            }
            return v;
        }

        function setActiveChartButton(btnId) {
            document.querySelectorAll('.chart-period-btn').forEach(btn => {
                btn.className = btn.id === btnId ? "chart-period-btn px-4 py-2 rounded-lg font-semibold text-sm transition bg-green-600 text-white" : "chart-period-btn px-4 py-2 rounded-lg font-semibold text-sm transition bg-gray-300 text-gray-800";
            });
        }

        document.getElementById('chartBtn1D').onclick = () => { renderPriceChart('1D'); setActiveChartButton('chartBtn1D'); };
        document.getElementById('chartBtn5D').onclick = () => { renderPriceChart('5D'); setActiveChartButton('chartBtn5D'); };
        document.getElementById('chartBtn1M').onclick = () => { renderPriceChart('1M'); setActiveChartButton('chartBtn1M'); };
        document.getElementById('chartBtn1Y').onclick = () => { renderPriceChart('1Y'); setActiveChartButton('chartBtn1Y'); };
    </script>
</body>
</html>
