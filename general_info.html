<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Info - General</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
        }
        .nav-button {
            @apply px-4 py-2 rounded-lg font-semibold transition duration-200 ease-in-out;
            @apply bg-gray-200 text-gray-700 hover:bg-gray-300;
        }
        .nav-button.active {
            @apply bg-blue-600 text-white hover:bg-blue-700;
        }
        /* Chart container styling */
        .chart-container {
            position: relative;
            height: 250px; /* Fixed height for the chart */
            width: 100%;
        }
        canvas {
            max-width: 100%;
            height: 100%; /* Canvas fills its parent container's height */
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-white shadow-md py-4 px-6 flex flex-wrap justify-center gap-4">
        <a href="#" id="navGeneral" class="nav-button active">General Info</a>
        <a href="#" id="navIncome" class="nav-button">Income Statement</a>
        <a href="#" id="navBalance" class="nav-button">Balance Sheet</a>
        <a href="#" id="navRatings" class="nav-button">Ratings</a>
        <a href="#" id="navEarnings" class="nav-button">Earnings</a>
        <a href="#" id="navInsider" class="nav-button">Insider Trades</a>
        <a href="#" id="navTargets" class="nav-button">Analyst Targets</a>
    </header>

    <main class="container mx-auto p-6">
        <h1 id="stockTitle" class="text-4xl font-bold text-gray-800 mb-8 text-center"></h1>
        
        <div id="loadingIndicator" class="text-center text-gray-600 text-lg mt-10">
            Fetching General Info and Chart Data...
        </div>

        <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-xl relative mt-10" role="alert">
            <strong class="font-bold">Error!</strong>
            <span class="block sm:inline" id="errorText"></span>
        </div>

        <div id="generalContent" class="hidden">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
                <!-- General Info Box -->
                <div class="bg-white p-6 rounded-xl shadow-md">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Company Overview</h2>
                    <div id="generalInfoDetails" class="divide-y divide-gray-200">
                        <!-- Details will be populated by JS -->
                    </div>
                </div>

                <!-- Chart Section -->
                <div class="bg-white p-6 rounded-xl shadow-md flex flex-col items-center">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Price Chart</h2>
                    <div class="flex flex-wrap justify-center gap-2 w-full mb-4">
                        <button id="chartBtn1D" class="chart-period-btn px-4 py-2 rounded-lg font-semibold text-sm transition duration-200 ease-in-out bg-green-600 text-white hover:bg-green-700">
                            1 Day
                        </button>
                        <button id="chartBtn5D" class="chart-period-btn px-4 py-2 rounded-lg font-semibold text-sm transition duration-200 ease-in-out bg-gray-300 text-gray-800 hover:bg-gray-400">
                            5 Day
                        </button>
                        <button id="chartBtn1M" class="chart-period-btn px-4 py-2 rounded-lg font-semibold text-sm transition duration-200 ease-in-out bg-gray-300 text-gray-800 hover:bg-gray-400">
                            1 Month
                        </button>
                        <button id="chartBtn1Y" class="chart-period-btn px-4 py-2 rounded-lg font-semibold text-sm transition duration-200 ease-in-out bg-gray-300 text-gray-800 hover:bg-gray-400">
                            1 Year
                        </button>
                    </div>
                    <div class="chart-container"> 
                        <canvas id="priceChart"></canvas>
                    </div>
                    <div class="flex flex-col sm:flex-row justify-center items-center gap-4 w-full mt-4">
                        <div id="chartPercentageChange" class="text-xl md:text-2xl font-semibold text-gray-800">
                            Change: N/A
                        </div>
                        <div id="chartVolume" class="text-xl md:text-2xl font-semibold text-gray-800">
                            Volume: N/A
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let stockSymbol = '';
        let generalData = null; // Stores the entire response from /tab1
        let priceChartInstance = null; // To manage Chart.js instance
        let currentChartPeriod = '1D'; // Default chart period

        const backendBaseUrl = 'https://stock-backend-0128.onrender.com';

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            stockSymbol = urlParams.get('stock');

            if (!stockSymbol) {
                showError('No stock symbol provided in the URL.');
                return;
            }

            document.getElementById('stockTitle').textContent = `${stockSymbol} - General Info`;
            fetchGeneralInfo(stockSymbol);
            setupNavigationButtons();
        });

        function setupNavigationButtons() {
            const navButtons = {
                'navGeneral': 'general_info.html',
                'navIncome': 'income_statement.html',
                'navBalance': 'balance_sheet.html',
                'navRatings': 'ratings.html',
                'navEarnings': 'earnings.html',
                'navInsider': 'insider_trades.html',
                'navTargets': 'analyst_targets.html'
            };

            for (const [id, page] of Object.entries(navButtons)) {
                const button = document.getElementById(id);
                if (button) {
                    button.addEventListener('click', (event) => {
                        event.preventDefault();
                        window.location.href = `${page}?stock=${stockSymbol}`;
                    });
                }
            }
        }

        async function fetchGeneralInfo(symbol) {
            showLoading(true);
            try {
                // Fetch data from the single /tab1 endpoint
                const response = await fetch(`${backendBaseUrl}/tab1?stock=${symbol}`);
                if (!response.ok) {
                    const errorBody = await response.text();
                    console.error('Backend /tab1 responded with non-OK status:', response.status, response.statusText, errorBody);
                    throw new Error(`Failed to fetch general info. Server responded with status: ${response.status}.`);
                }
                generalData = await response.json();
                console.log("General Data from /tab1:", generalData);

                displayGeneralInfo();
                showLoading(false);
                document.getElementById('generalContent').classList.remove('hidden');

            } catch (error) {
                console.error('Error fetching general info from /tab1:', error);
                // Attempt to get raw text if JSON parsing failed
                if (error instanceof SyntaxError && error.message.includes('JSON')) {
                    try {
                        const rawText = await (await fetch(`${backendBaseUrl}/tab1?stock=${symbol}`)).text();
                        console.error('Raw response text that caused JSON parsing error:', rawText);
                        showError('Failed to parse data. The server might be returning non-JSON content. Check console for raw response.');
                    } catch (reFetchError) {
                        console.error('Error re-fetching for raw text:', reFetchError);
                        showError('A network error occurred while fetching data. Please check your internet connection or try again later.');
                    }
                } else {
                    showError(`An error occurred: ${error.message}. Please check your internet connection or try again later.`);
                }
            }
        }

        function displayGeneralInfo() {
            const generalInfoDetailsDiv = document.getElementById('generalInfoDetails');
            generalInfoDetailsDiv.innerHTML = ''; // Clear previous content

            if (!generalData || Object.keys(generalData).length === 0) {
                generalInfoDetailsDiv.innerHTML = '<p class="text-center text-gray-500 mt-4">No general info data available.</p>';
            } else {
                // Extract fundamental info directly from generalData and Profile Info
                const profileInfo = generalData["Profile Info"] || {};
                const infoItems = [
                    { label: "Company Name", value: profileInfo["Company Name"] },
                    { label: "Price", value: profileInfo["Price"] },
                    { label: "Market Cap", value: profileInfo["Market Cap"] },
                    { label: "PE Ratio", value: generalData["PE Ratio"] },
                    { label: "EPS", value: generalData["EPS"] },
                    { label: "Net Profit Margin", value: generalData["Net Profit Margin"] },
                    { label: "Yearly Revenue", value: generalData["Yearly Revenue"] },
                    { label: "Intrinsic Value", value: generalData["Intrinsic Value"] },
                    { label: "Beta", value: profileInfo["Beta"] },
                    { label: "Industry", value: profileInfo["Industry"] },
                    { label: "Sector", value: profileInfo["Sector"] },
                    { label: "Country", value: profileInfo["Country"] }
                ];

                infoItems.forEach(item => {
                    const row = document.createElement('div');
                    row.className = 'flex justify-between items-center py-2';
                    row.innerHTML = `
                        <strong class="text-gray-700">${item.label}:</strong> 
                        <span class="text-gray-800">${formatGeneralInfoValue(item.value, item.label)}</span>
                    `;
                    generalInfoDetailsDiv.appendChild(row);
                });
            }

            // Render initial chart (1 Day)
            renderPriceChart('1D');
            setActiveChartButton('chartBtn1D'); // Set initial active button

            // Setup chart period buttons
            document.getElementById('chartBtn1D').onclick = () => { renderPriceChart('1D'); setActiveChartButton('chartBtn1D'); };
            document.getElementById('chartBtn5D').onclick = () => { renderPriceChart('5D'); setActiveChartButton('chartBtn5D'); };
            document.getElementById('chartBtn1M').onclick = () => { renderPriceChart('1M'); setActiveChartButton('chartBtn1M'); };
            document.getElementById('chartBtn1Y').onclick = () => { renderPriceChart('1Y'); setActiveChartButton('chartBtn1Y'); };
        }

        function formatGeneralInfoValue(value, label) {
            if (value === null || value === undefined || value === 'N/A' || value === 'TBA') {
                return 'N/A';
            }
            if (label === "Net Profit Margin") {
                // Assuming Net Profit Margin from /generalinfo is a decimal (e.g., 0.29)
                return (parseFloat(value) * 100).toFixed(2) + '%';
            }
            // For Market Cap, Yearly Revenue, use the shorten function
            if (label === "Market Cap" || label === "Yearly Revenue") {
                // The backend already provides these as "2.370T", "350.018B", etc.
                // So, we just return the value as is.
                return value;
            }
            // For other numeric values like Price, PE Ratio, EPS, Intrinsic Value, Beta
            if (typeof value === 'number') {
                return value.toFixed(2);
            }
            return value; // Return as is for strings like Industry, Sector, Country, Company Name
        }

        function setActiveChartButton(activeBtnId) {
            document.querySelectorAll('.chart-period-btn').forEach(button => {
                if (button.id === activeBtnId) {
                    button.classList.remove('bg-gray-300', 'text-gray-800', 'hover:bg-gray-400');
                    button.classList.add('bg-green-600', 'text-white', 'hover:bg-green-700');
                } else {
                    button.classList.remove('bg-green-600', 'text-white', 'hover:bg-green-700');
                    button.classList.add('bg-gray-300', 'text-gray-800', 'hover:bg-gray-400');
                }
            });
            currentChartPeriod = activeBtnId.replace('chartBtn', ''); // Update current period
        }

        function renderPriceChart(period) {
            const ctx = document.getElementById('priceChart').getContext('2d');
            
            if (priceChartInstance) {
                priceChartInstance.destroy(); // Destroy previous chart instance
            }

            const chartDataForPeriod = generalData[period]; // Access chart data from the single generalData object

            // Handle cases where data for a period is "N/A" or empty
            if (!chartDataForPeriod || chartDataForPeriod === "N/A" || chartDataForPeriod.length === 0) {
                document.getElementById('priceChart').parentNode.innerHTML = '<p class="text-center text-gray-500 mt-4">No chart data available for this period.</p>';
                document.getElementById('chartPercentageChange').textContent = 'Change: N/A';
                document.getElementById('chartPercentageChange').className = 'text-xl md:text-2xl font-semibold text-gray-800';
                document.getElementById('chartVolume').textContent = 'Volume: N/A';
                document.getElementById('chartVolume').classList.add('hidden'); // Hide volume if no chart data
                return;
            }

            // Determine keys for date and price based on period
            let dateKey = 'datetime';
            let priceKey = 'close';
            if (period === '1Y') {
                dateKey = 'date';
                priceKey = 'price';
            }

            const labels = chartDataForPeriod.map(d => d[dateKey]);
            const prices = chartDataForPeriod.map(d => parseFloat(d[priceKey]));

            // Calculate percentage change
            let percentageChange = 'N/A';
            let changeColorClass = 'text-gray-800';
            if (prices.length > 1) {
                const firstPrice = prices[0];
                const lastPrice = prices[prices.length - 1];
                if (firstPrice !== 0) {
                    const change = ((lastPrice - firstPrice) / firstPrice) * 100;
                    percentageChange = change.toFixed(2) + '%';
                    if (change > 0) {
                        changeColorClass = 'text-green-600';
                    } else if (change < 0) {
                        changeColorClass = 'text-red-600';
                    }
                }
            }
            document.getElementById('chartPercentageChange').textContent = `Change: ${percentageChange}`;
            document.getElementById('chartPercentageChange').className = `text-xl md:text-2xl font-semibold ${changeColorClass}`;

            // Display Volume (only for 1D, as per backend structure)
            if (period === '1D' && generalData["Volume (last trading day)"] !== undefined) {
                document.getElementById('chartVolume').textContent = `Volume: ${formatGeneralInfoValue(generalData["Volume (last trading day)"], "Volume")}`;
                document.getElementById('chartVolume').classList.remove('hidden');
            } else {
                document.getElementById('chartVolume').textContent = 'Volume: N/A';
                document.getElementById('chartVolume').classList.add('hidden'); // Hide for other periods
            }

            // Re-add the canvas element if it was replaced by a "No data" message
            if (!document.getElementById('priceChart')) {
                const chartContainer = document.querySelector('.chart-container');
                chartContainer.innerHTML = '<canvas id="priceChart"></canvas>';
                ctx = document.getElementById('priceChart').getContext('2d');
            }


            priceChartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Price',
                        data: prices,
                        borderColor: 'rgb(75, 192, 192)', // Teal color
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        fill: true,
                        tension: 0.1,
                        pointRadius: 0 // Hide data points
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false, // Important for controlling height with parent div
                    plugins: {
                        legend: {
                            display: false // Hide legend
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                        }
                    },
                    scales: {
                        x: {
                            ticks: {
                                maxRotation: 45,
                                minRotation: 45,
                                color: '#4b5563', // Gray text for ticks
                                autoSkip: true, // Automatically skip labels if too many
                                maxTicksLimit: 10 // Limit the number of ticks
                            },
                            grid: {
                                display: false // Hide x-axis grid lines
                            }
                        },
                        y: {
                            beginAtZero: false,
                            ticks: {
                                color: '#4b5563' // Gray text for ticks
                            },
                            grid: {
                                color: '#e5e7eb' // Light gray grid lines
                            }
                        }
                    }
                }
            });
        }

        function showLoading(show) {
            document.getElementById('loadingIndicator').classList.toggle('hidden', !show);
            document.getElementById('generalContent').classList.toggle('hidden', show);
            document.getElementById('errorMessage').classList.add('hidden');
        }

        function showError(message) {
            document.getElementById('loadingIndicator').classList.add('hidden');
            document.getElementById('generalContent').classList.add('hidden');
            document.getElementById('errorText').textContent = message;
            document.getElementById('errorMessage').classList.remove('hidden');
        }
    </script>
</body>
</html>
