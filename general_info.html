<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Info - General</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .chart-container {
            position: relative;
            height: 250px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        canvas {
            max-width: 100%;
            height: 100%;
        }
        /* Fixed: Strong styles for the Header and Price */
        #chartSectionTitle {
            @apply text-2xl md:text-3xl font-extrabold text-gray-900 mb-2 text-center;
        }
        #currentPriceDisplay {
            @apply text-4xl md:text-5xl font-black text-gray-800 mb-6;
        }
        .no-chart-data-message {
            @apply text-center text-gray-500 text-lg;
            position: absolute;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-center items-center">
            <div class="flex flex-wrap justify-center space-x-4 sm:space-x-8 text-gray-600 font-semibold">
                <a href="index.html" class="text-green-500 font-semibold hover:text-blue-600">Home</a>
                <a href="#" id="nav-general-info" class="text-blue-700 font-bold">General Info</a>
                <a href="#" id="nav-income-statement" class="hover:text-blue-600">Income Statement</a>
                <a href="#" id="nav-cash-flow" class="hover:text-blue-600">Cash Flow</a>
                <a href="#" id="nav-balance-sheet" class="hover:text-blue-600">Balance Sheet</a>
                <a href="#" id="nav-ratings" class="hover:text-blue-600">Ratings</a>
                <a href="#" id="nav-earnings" class="hover:text-blue-600">Earnings</a>
                <a href="#" id="nav-insider-trades" class="hover:text-blue-600">Insider Trades</a>
                <a href="#" id="nav-analyst-targets" class="hover:text-blue-600">Analyst Targets</a>
                <a href="#" id="nav-recent-news" class="hover:text-blue-600">Recent News</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-6">
        <div id="loadingIndicator" class="text-center text-gray-600 text-lg mt-10 font-medium">Fetching Market Data...</div>
        
        <div id="generalContent" class="hidden">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
                <div class="bg-white p-6 rounded-xl shadow-md border border-gray-100">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center border-b pb-4">Company Overview</h2>
                    <div id="generalInfoDetails" class="divide-y divide-gray-100"></div>
                    <div id="companyDescriptionContainer" class="mt-4 pt-4 border-t border-gray-200"></div>
                </div>

                <div class="bg-white p-6 rounded-xl shadow-md border border-gray-100 flex flex-col items-center">
                    <h2 id="chartSectionTitle">Company Name</h2>
                    <div id="currentPriceDisplay">$0.00</div>

                    <div class="flex flex-wrap justify-center gap-2 w-full mb-6">
                        <button id="chartBtn1D" class="chart-period-btn px-4 py-2 rounded-lg font-bold text-sm transition bg-green-600 text-white shadow-sm">1D</button>
                        <button id="chartBtn5D" class="chart-period-btn px-4 py-2 rounded-lg font-bold text-sm transition bg-gray-200 text-gray-700 hover:bg-gray-300">5D</button>
                        <button id="chartBtn1M" class="chart-period-btn px-4 py-2 rounded-lg font-bold text-sm transition bg-gray-200 text-gray-700 hover:bg-gray-300">1M</button>
                        <button id="chartBtn1Y" class="chart-period-btn px-4 py-2 rounded-lg font-bold text-sm transition bg-gray-200 text-gray-700 hover:bg-gray-300">1Y</button>
                    </div>

                    <div class="chart-container">
                        <canvas id="priceChart"></canvas>
                        <p id="noChartDataMessage" class="no-chart-data-message hidden">Market data unavailable for this period.</p>
                    </div>
                    
                    <div class="flex flex-wrap justify-center items-center gap-6 w-full mt-6">
                        <div id="chartPercentageChange" class="text-2xl font-bold">0.00%</div>
                        <div id="chartVolume" class="text-xl font-semibold text-gray-700">Vol: 0</div>
                        <div id="chartAvgVolume" class="text-xl font-semibold text-gray-400">Avg: 0</div>
                    </div>
                </div>
            </div>

            <div id="keyRatiosSection" class="bg-white p-6 rounded-xl shadow-md mt-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center border-b pb-4">Key Ratios</h2>
                <div id="keyRatiosDetails" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let stockSymbol = '';
        let generalData = null;
        let priceChartInstance = null;
        const backendBaseUrl = 'https://stock-backend-0128.onrender.com';

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            stockSymbol = urlParams.get('stock');
            if (stockSymbol) fetchGeneralInfo(stockSymbol);
        });

        async function fetchGeneralInfo(symbol) {
            try {
                const res = await fetch(`${backendBaseUrl}/tab1?stock=${symbol}`);
                generalData = await res.json();
                displayGeneralInfo();
                displayKeyRatios();
                document.getElementById('loadingIndicator').classList.add('hidden');
                document.getElementById('generalContent').classList.remove('hidden');
            } catch (err) { console.error(err); }
        }

        function displayGeneralInfo() {
            const profile = generalData["Profile Info"] || {};
            // Setting Big Bold Title and Price
            document.getElementById('chartSectionTitle').textContent = `${profile["Company Name"]} (${stockSymbol})`;
            document.getElementById('currentPriceDisplay').textContent = formatValue(profile["Price"], "Price");
            
            const details = document.getElementById('generalInfoDetails');
            details.innerHTML = '';
            
            const rows = [
                ["Market Cap", profile["Market Cap"]],
                ["Industry", profile["Industry"]],
                ["Sector", profile["Sector"]],
                ["Country", profile["Country"]]
            ];

            rows.forEach(([label, val]) => {
                const row = document.createElement('div');
                row.className = 'flex justify-between py-3';
                row.innerHTML = `<strong class="text-gray-600">${label}</strong><span class="text-gray-900 font-medium">${formatValue(val, label)}</span>`;
                details.appendChild(row);
            });

            document.getElementById('companyDescriptionContainer').innerHTML = `
                <strong class="text-gray-700 block mb-2">About the Company</strong>
                <p class="text-gray-600 text-sm leading-relaxed">${profile["Company Description"] || 'No description available.'}</p>
            `;

            renderPriceChart('1D');
        }

        function displayKeyRatios() {
            const ratios = generalData["Ratios"] || {};
            const container = document.getElementById('keyRatiosDetails');
            container.innerHTML = '';
            Object.entries(ratios).forEach(([label, val]) => {
                const div = document.createElement('div');
                div.className = 'bg-gray-50 border border-gray-100 p-4 rounded-lg';
                div.innerHTML = `<div class="text-xs uppercase tracking-wider font-bold text-gray-500 mb-1">${label}</div><div class="text-xl font-bold text-gray-900">${formatValue(val, label)}</div>`;
                container.appendChild(div);
            });
        }

        function renderPriceChart(period) {
            if (priceChartInstance) priceChartInstance.destroy();
            const chartData = generalData[period];
            if (!chartData || chartData.length === 0) return;

            const dateKey = period === '1Y' ? 'date' : 'datetime';
            const priceKey = period === '1Y' ? 'price' : 'close';
            const labels = chartData.map(d => d[dateKey]);
            const prices = chartData.map(d => parseFloat(d[priceKey]));
            const pctChange = generalData["Changes"] ? generalData["Changes"][period] : 0;
            const color = pctChange >= 0 ? '#10b981' : '#ef4444'; // Emerald and Red

            document.getElementById('chartPercentageChange').textContent = `${pctChange >= 0 ? '+' : ''}${pctChange.toFixed(2)}%`;
            document.getElementById('chartPercentageChange').className = `text-2xl font-bold ${pctChange >= 0 ? 'text-emerald-600' : 'text-red-600'}`;

            const volData = generalData["Volume (last trading day and average)"];
            if (volData) {
                document.getElementById('chartVolume').textContent = `Vol: ${formatValue(volData["Volume"], "Volume")}`;
                document.getElementById('chartAvgVolume').textContent = `Avg: ${formatValue(volData["Average Volume"], "Volume")}`;
            }

            const ctx = document.getElementById('priceChart').getContext('2d');
            priceChartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        data: prices,
                        borderColor: color,
                        backgroundColor: pctChange >= 0 ? 'rgba(16, 185, 129, 0.05)' : 'rgba(239, 68, 68, 0.05)',
                        fill: true,
                        pointRadius: 0,
                        pointHoverRadius: 6,
                        pointHoverBackgroundColor: color,
                        borderWidth: 2,
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: { mode: 'index', intersect: false },
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            enabled: true,
                            backgroundColor: '#fff',
                            titleColor: '#111827',
                            bodyColor: '#111827',
                            borderColor: '#e5e7eb',
                            borderWidth: 1,
                            padding: 12,
                            cornerRadius: 8,
                            displayColors: false,
                            bodyFont: { weight: 'bold' },
                            callbacks: {
                                label: (ctx) => `Price: $${ctx.parsed.y.toLocaleString(undefined, {minimumFractionDigits: 2})}`,
                                title: (ctx) => {
                                    const val = ctx[0].label;
                                    return period === '1D' ? val.substring(11, 16) : val.substring(0, 10);
                                }
                            }
                        }
                    },
                    scales: {
                        x: { 
                            grid: { display: false },
                            ticks: { 
                                maxTicksLimit: 5, // Maintains the gaps
                                maxRotation: 0,
                                font: { weight: '600' },
                                color: '#9ca3af',
                                callback: function(v) {
                                    const lab = this.getLabelForValue(v);
                                    return period === '1D' ? lab.substring(11, 16) : lab.substring(0, 10);
                                }
                            } 
                        },
                        y: { grid: { color: '#f3f4f6' }, ticks: { font: { weight: '500' }, color: '#9ca3af' } }
                    }
                }
            });
        }

        function formatValue(v, l) {
            if (v == null || v === 'N/A') return 'N/A';
            if (typeof v === 'number') {
                if (l.includes("Market Cap") || l.includes("Volume") || l === "Price") {
                    if (l === "Price") return "$" + v.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
                    if (Math.abs(v) >= 1e12) return (v / 1e12).toFixed(2) + 'T';
                    if (Math.abs(v) >= 1e9) return (v / 1e9).toFixed(2) + 'B';
                    if (Math.abs(v) >= 1e6) return (v / 1e6).toFixed(2) + 'M';
                    return v.toLocaleString();
                }
                return v.toFixed(2);
            }
            return v;
        }

        function setActiveChartButton(btnId) {
            document.querySelectorAll('.chart-period-btn').forEach(btn => {
                btn.className = btn.id === btnId ? 
                    "chart-period-btn px-4 py-2 rounded-lg font-bold text-sm transition bg-green-600 text-white shadow-sm" : 
                    "chart-period-btn px-4 py-2 rounded-lg font-bold text-sm transition bg-gray-200 text-gray-700 hover:bg-gray-300";
            });
        }

        document.getElementById('chartBtn1D').onclick = () => { renderPriceChart('1D'); setActiveChartButton('chartBtn1D'); };
        document.getElementById('chartBtn5D').onclick = () => { renderPriceChart('5D'); setActiveChartButton('chartBtn5D'); };
        document.getElementById('chartBtn1M').onclick = () => { renderPriceChart('1M'); setActiveChartButton('chartBtn1M'); };
        document.getElementById('chartBtn1Y').onclick = () => { renderPriceChart('1Y'); setActiveChartButton('chartBtn1Y'); };
    </script>
</body>
</html>
