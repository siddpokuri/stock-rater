<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StockSight â€“ Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0f172a] flex items-center justify-center min-h-screen">
  <div class="bg-[#1e293b] p-8 rounded-2xl shadow-2xl w-full max-w-md border border-gray-700">
    <h1 class="text-3xl font-extrabold text-center mb-2 text-white tracking-tight">StockSight</h1>
    <p class="text-center text-gray-400 mb-8">Sign in to access market analysis</p>
    <div class="flex justify-center">
      <button 
        id="googleSignInBtn"
        class="flex items-center justify-center w-full bg-white text-gray-900 py-2.5 px-4 rounded-xl font-semibold hover:bg-gray-200 transition-all duration-200 shadow-lg group"
      >
        <svg class="w-5 h-5 mr-3" viewBox="0 0 48 48">
          <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
          <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
          <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
          <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
        </svg>
        Continue with Google
      </button>
    </div>
    
    <!-- Privacy Assurance Message -->
    <div class="mt-4 p-3 bg-blue-900/10 border border-blue-800/30 rounded-lg">
      <div class="flex items-start gap-2">
        <svg class="w-5 h-5 text-blue-400 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
        </svg>
        <div>
          <p class="text-xs text-blue-300 font-medium">Secure & Private</p>
          <p class="text-xs text-gray-400 mt-0.5">We only use your email to create your account. No spam, ever.</p>
        </div>
      </div>
    </div>
    
    <p id="authMessage" class="hidden text-red-400 text-center text-sm mt-6 p-2 bg-red-900/20 rounded-lg border border-red-900/50"></p>
  </div>
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
  import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";
  
  const firebaseConfig = {
    apiKey: "AIzaSyBFBOe8Op4jPw4SR6Yla3hs-y4xzqDApoY",
    authDomain: "stocksight-75940.firebaseapp.com",
    projectId: "stocksight-75940",
    storageBucket: "stocksight-75940.firebasestorage.app",
    messagingSenderId: "223645254786",
    appId: "1:223645254786:web:14c980e559d9090f89e09b",
    measurementId: "G-8JGEEE9KD1"
  };
  
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const provider = new GoogleAuthProvider();
  
  const googleSignInBtn = document.getElementById("googleSignInBtn");
  const authMessage = document.getElementById("authMessage");
  
  googleSignInBtn.addEventListener("click", async () => {
    try {
      const result = await signInWithPopup(auth, provider);
      const user = result.user;
      
      const userRef = doc(db, "users", user.uid);
  
      try {
        await setDoc(userRef, {
          user_email: user.email,
          subscription_status: false
        }, { merge: true });
      } catch (firestoreErr) {
        authMessage.textContent = `Firestore error: ${firestoreErr.message}`;
        authMessage.classList.remove("hidden");
        return;
      }
  
      window.location.href = "index.html";
  
    } catch (err) {
      authMessage.textContent = `Sign-in failed: ${err.message}`;
      authMessage.classList.remove("hidden");
    }
  });
  
  onAuthStateChanged(auth, (user) => {
    if (user) window.location.href = "index.html";
  });
  </script>
</body>
</html>
