<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StockSight â€“ Login with Google</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <!-- Card Container -->
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">StockSight Pro</h1>
    <p class="text-center text-gray-600 mb-6">Sign in with your Google account to continue</p>

    <!-- Google Sign-In Button -->
    <div class="flex justify-center">
      <button 
        id="googleSignInBtn"
        class="flex items-center justify-center w-full bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600 transition"
      >
        <svg class="w-6 h-6 mr-2" viewBox="0 0 533.5 544.3">
          <path fill="#fff" d="M533.5 278.4c0-17.6-1.5-34.5-4.4-50.8H272v95.7h147c-6.3 34.3-25.2 63.3-53.8 82.7v68h86.9c50.9-46.9 81.4-116 81.4-195.6z"/>
        </svg>
        Sign in with Google
      </button>
    </div>

    <!-- Error messages -->
    <p id="authMessage" class="hidden text-red-500 text-center text-sm mt-4"></p>
  </div>

  <!-- Firebase Auth + Firestore -->
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
  import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";
  
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBFBOe8Op4jPw4SR6Yla3hs-y4xzqDApoY",
    authDomain: "stocksight-75940.firebaseapp.com",
    projectId: "stocksight-75940",
    storageBucket: "stocksight-75940.firebasestorage.app",
    messagingSenderId: "223645254786",
    appId: "1:223645254786:web:14c980e559d9090f89e09b",
    measurementId: "G-8JGEEE9KD1"
  };
  
  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const provider = new GoogleAuthProvider();
  
  const googleSignInBtn = document.getElementById("googleSignInBtn");
  const authMessage = document.getElementById("authMessage");
  
  googleSignInBtn.addEventListener("click", async () => {
    try {
      const result = await signInWithPopup(auth, provider);
      const user = result.user;
      console.log("User signed in:", user.email, "UID:", user.uid);
  
      const userRef = doc(db, "users", user.uid);
  
      try {
        // Create or merge the document
        await setDoc(userRef, {
          user_email: user.email,
          subscription_status: false
        }, { merge: true });
  
        console.log("User document created/updated:", user.email);
  
      } catch (firestoreErr) {
        console.error("Error accessing Firestore:", firestoreErr);
        authMessage.textContent = `Firestore error: ${firestoreErr.message}`;
        authMessage.classList.remove("hidden");
        return;
      }
  
      // Redirect to homepage
      window.location.href = "index.html";
  
    } catch (err) {
      console.error("Google Sign-In error:", err);
      authMessage.textContent = `Sign-in failed: ${err.message}`;
      authMessage.classList.remove("hidden");
    }
  });
  
  // Redirect already logged-in users
  onAuthStateChanged(auth, (user) => {
    if (user) window.location.href = "index.html";
  });
  </script>
</body>
</html>
