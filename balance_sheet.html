<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Balance Sheet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3), transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(138, 99, 210, 0.3), transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container-wrapper {
            position: relative;
            z-index: 1;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .glass-nav {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .nav-link {
            position: relative;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }

        .nav-link:hover {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
        }

        .nav-link.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
        }

        .nav-link.home-link {
            color: #10b981;
            font-weight: 600;
        }

        .nav-link.home-link:hover {
            background: rgba(16, 185, 129, 0.1);
            color: #059669;
        }

        .toggle-button {
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .toggle-button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .toggle-button:not(.active) {
            background: white;
            color: #6b7280;
        }

        .toggle-button:not(.active):hover {
            background: #f3f4f6;
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section-header {
            position: relative;
            padding-bottom: 12px;
            margin-bottom: 24px;
        }

        .section-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        .data-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        .data-table thead tr {
            background: linear-gradient(135deg, #f9fafb 0%, #f3f4f6 100%);
        }

        .data-table th {
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: #374151;
            border-bottom: 2px solid #e5e7eb;
        }

        .data-table th:first-child {
            border-top-left-radius: 12px;
        }

        .data-table th:not(:first-child) {
            text-align: right;
        }

        .data-table th:last-child {
            border-top-right-radius: 12px;
        }

        .data-table td {
            padding: 0.875rem 1rem;
            color: #6b7280;
            border-bottom: 1px solid #f3f4f6;
        }

        .data-table td:first-child {
            font-weight: 600;
            color: #1f2937;
            text-align: left;
        }

        .data-table td:not(:first-child) {
            text-align: right;
        }

        .data-table tbody tr {
            transition: all 0.2s ease;
        }

        .data-table tbody tr:hover {
            background: #f9fafb;
        }

        .data-table tbody tr:last-child td {
            border-bottom: none;
        }

        .loading-spinner {
            border-top-color: #667eea;
        }

        .alert-box {
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive nav adjustments */
        @media (max-width: 1024px) {
            .nav-link {
                font-size: 0.875rem;
                padding: 0.4rem 0.75rem;
            }
        }

        @media (max-width: 768px) {
            .nav-links-container {
                overflow-x: auto;
                scrollbar-width: thin;
                scrollbar-color: rgba(102, 126, 234, 0.3) transparent;
            }
            
            .nav-links-container::-webkit-scrollbar {
                height: 4px;
            }
            
            .nav-links-container::-webkit-scrollbar-track {
                background: transparent;
            }
            
            .nav-links-container::-webkit-scrollbar-thumb {
                background: rgba(102, 126, 234, 0.3);
                border-radius: 4px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="glass-nav sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3">
            <div class="nav-links-container flex justify-start items-center gap-2 overflow-x-auto whitespace-nowrap pb-2">
                <a href="index.html" id="nav-home" class="nav-link home-link">Home</a>
                <a href="#" id="nav-general-info" class="nav-link">General Info</a>
                <a href="#" id="nav-income-statement" class="nav-link">Income Statement</a>
                <a href="#" id="nav-cash-flow" class="nav-link">Cash Flow</a>
                <a href="#" id="nav-balance-sheet" class="nav-link active">Balance Sheet</a>
                <a href="#" id="nav-ratings" class="nav-link">Ratings</a>
                <a href="#" id="nav-earnings" class="nav-link">Earnings</a>
                <a href="#" id="nav-insider-trades" class="nav-link">Insider Trades</a>
                <a href="#" id="nav-analyst-targets" class="nav-link">Analyst Targets</a>
                <a href="#" id="nav-recent-news" class="nav-link">Recent News</a>
            </div>
        </div>
    </nav>

    <main class="container-wrapper min-h-screen py-6 px-4 sm:px-6 lg:px-8">
        <div class="max-w-7xl mx-auto">

            <!-- Header with Title and Toggle -->
            <div class="glass-card rounded-2xl p-8 mb-6 fade-in">
                <h1 id="stock-title" class="text-3xl md:text-4xl font-bold text-gray-900 text-center mb-6">Stock - Balance Sheet</h1>
                
                <!-- Toggle buttons for Quarterly/Yearly views -->
                <div class="flex justify-center">
                    <div class="inline-flex bg-gray-100 rounded-xl p-1">
                        <button id="toggleQuarterly" class="toggle-button active px-8 py-3 rounded-lg text-base font-semibold">Quarterly</button>
                        <button id="toggleYearly" class="toggle-button px-8 py-3 rounded-lg text-base font-semibold">Yearly</button>
                    </div>
                </div>
            </div>

            <!-- Loading Indicator -->
            <div id="loading-area" class="mb-8">
                <div id="loading-spinner-container" class="glass-card rounded-2xl p-12 text-center fade-in">
                    <div class="inline-block w-12 h-12 border-4 border-gray-200 border-t-purple-600 rounded-full animate-spin mb-4"></div>
                    <p class="text-gray-700 font-medium">Loading balance sheet data...</p>
                </div>
            </div>

            <!-- Error Message -->
            <div id="error-message" class="hidden mb-8 alert-box">
                <div class="glass-card rounded-2xl p-6 border-l-4 border-red-500">
                    <div class="flex items-start">
                        <svg class="w-6 h-6 text-red-500 mt-0.5 mr-3 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                        </svg>
                        <div>
                            <h3 class="text-red-900 font-semibold mb-1">Error Loading Data</h3>
                            <p id="error-text" class="text-red-700 text-sm"></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Premium Message -->
            <div id="premium-message" class="hidden mb-8 alert-box">
                <div class="glass-card rounded-2xl p-6 border-l-4 border-yellow-500">
                    <div class="flex items-start">
                        <svg class="w-6 h-6 text-yellow-500 mt-0.5 mr-3 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
                        </svg>
                        <div>
                            <h3 class="text-yellow-900 font-semibold mb-1">Premium Feature</h3>
                            <p class="text-yellow-800 text-sm">Please get <a href="pricing.html" class="underline font-semibold hover:text-yellow-900">Premium</a> to access this feature.</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Statement Container -->
            <div id="statement-container" class="glass-card rounded-2xl p-8 fade-in hidden">
                <!-- Table content will be injected here by JavaScript -->
            </div>

        </div>
    </main>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBFBOe8Op4jPw4SR6Yla3hs-y4xzqDApoY",
            authDomain: "stocksight-75940.firebaseapp.com",
            projectId: "stocksight-75940",
            storageBucket: "stocksight-75940.firebasestorage.app",
            messagingSenderId: "223645254786",
            appId: "1:223645254786:web:14c980e559d9090f89e09b",
            measurementId: "G-8JGEEE9KD1"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.currentUserIsPremium = false;

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = "auth.html";
            } else {
                const userDocRef = doc(db, "users", user.uid);
                try {
                    const userDoc = await getDoc(userDocRef);
                    if (userDoc.exists()) {
                        window.currentUserIsPremium = userDoc.data().isPremium || false;
                    } else {
                        console.warn("User document not found for UID:", user.uid);
                        window.currentUserIsPremium = false;
                    }
                } catch (e) {
                    console.error("Error fetching user premium status:", e);
                    window.currentUserIsPremium = false;
                }
                console.log("Current user premium status:", window.currentUserIsPremium);
            }
        });

        window.signOutUser = async function() {
            try {
                await signOut(auth);
                window.location.href = "auth.html";
            } catch (error) {
                console.error("Error signing out:", error);
            }
        };
    </script>

    <!-- Main Script -->
    <script>
        let balanceSheetData = null;
        let activeView = 'quarterly';
        const backendBaseUrl = 'https://stock-backend-0128.onrender.com';
        let stockSymbol = '';

        const statementContainer = document.getElementById('statement-container');
        const toggleQuarterlyBtn = document.getElementById('toggleQuarterly');
        const toggleYearlyBtn = document.getElementById('toggleYearly');
        const stockTitle = document.getElementById('stock-title');
        const loadingArea = document.getElementById('loading-area');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        const premiumMessage = document.getElementById('premium-message');

        function renderQuarterlyData(data) {
            const quarterlyInfo = data['Quarterly Balance Sheet Info'];
            
            if (!quarterlyInfo || !quarterlyInfo.Date || quarterlyInfo.Date.length === 0) {
                statementContainer.innerHTML = '<p class="text-center text-gray-500 mt-4">No quarterly data available.</p>';
                return;
            }

            const metrics = [
                'Cash/Cash Equivalents', 'Short Term Investments', 'Total Current Assets', 'Total Assets',
                'Short Term Debt', 'Long Term Debt', 'Total Debt', 'Net Debt', 'Total Liabilities', "Total Stockholders' Equity"
            ];

            let html = `
                <div class="section-header">
                    <h2 class="text-2xl font-bold text-gray-900 text-center">Quarterly Balance Sheet</h2>
                </div>
                <div class="overflow-x-auto">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Metric</th>
                                ${quarterlyInfo.Date.map(date => `<th>${date}</th>`).join('')}
                            </tr>
                        </thead>
                        <tbody>
                            ${metrics.map(metric => `
                                <tr>
                                    <td>${metric}</td>
                                    ${quarterlyInfo[metric].map(value => `
                                        <td>${value !== null && value !== undefined ? formatNumber(value) : 'N/A'}</td>
                                    `).join('')}
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
            statementContainer.innerHTML = html;
        }

        function renderYearlyData(data) {
            const yearlyInfo = data['Yearly Balance Sheet Info'];

            if (!yearlyInfo || !yearlyInfo.Year || yearlyInfo.Year.length === 0) {
                statementContainer.innerHTML = '<p class="text-center text-gray-500 mt-4">No yearly data available.</p>';
                return;
            }

            const years = yearlyInfo.Year;

            const metrics = [
                'Cash/Cash Equivalents', 'Short Term Investments', 'Total Current Assets', 'Total Assets',
                'Short Term Debt', 'Long Term Debt', 'Total Debt', 'Net Debt', 'Total Liabilities', "Total Stockholders' Equity"
            ];
            
            let html = `
                <div class="section-header">
                    <h2 class="text-2xl font-bold text-gray-900 text-center">Yearly Balance Sheet</h2>
                </div>
                <div class="overflow-x-auto">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Metric</th>
                                ${years.map(year => `<th>${year}</th>`).join('')}
                            </tr>
                        </thead>
                        <tbody>
                            ${metrics.map(metric => {
                                const values = yearlyInfo[metric] || [];
                                return `
                                    <tr>
                                        <td>${metric}</td>
                                        ${values.map(value => `
                                            <td>${value !== null && value !== undefined ? formatNumber(value) : 'N/A'}</td>
                                        `).join('')}
                                    </tr>
                                `;
                            }).join('')}
                        </tbody>
                    </table>
                </div>
            `;
            statementContainer.innerHTML = html;
        }

        function renderData() {
            if (!balanceSheetData) {
                return;
            }
            if (activeView === 'quarterly') {
                renderQuarterlyData(balanceSheetData);
            } else {
                renderYearlyData(balanceSheetData);
            }
        }

        function formatNumber(num) {
            if (num === null || num === undefined) return 'N/A';
            if (typeof num === 'string' && num.match(/^[\d.]+[BMKT]?$/i)) {
                return num;
            }
            
            let value = Number(num);
            if (isNaN(value)) return 'N/A';

            const absValue = Math.abs(value);
            const sign = value < 0 ? '-' : '';

            if (absValue >= 1.0e+9) {
                return sign + (absValue / 1.0e+9).toFixed(2) + "B";
            }
            if (absValue >= 1.0e+6) {
                return sign + (absValue / 1.0e+6).toFixed(2) + "M";
            }
            if (absValue >= 1.0e+3) {
                return sign + (absValue / 1.0e+3).toFixed(2) + "K";
            }
            return sign + absValue.toFixed(2);
        }

        async function fetchBalanceSheet(ticker) {
            loadingArea.classList.remove('hidden');
            errorMessage.classList.add('hidden');
            premiumMessage.classList.add('hidden');
            statementContainer.classList.add('hidden');
            
            const apiUrl = `${backendBaseUrl}/tab3?stock=${ticker}`;
            
            try {
                let response = null;
                let delay = 1000;
                let maxRetries = 5;
                for (let i = 0; i < maxRetries; i++) {
                    response = await fetch(apiUrl);
                    if (response.ok) {
                        break;
                    }
                    if (response.status === 429) {
                        console.warn(`API call failed with status 429. Retrying in ${delay}ms...`);
                        await new Promise(resolve => setTimeout(resolve, delay));
                        delay *= 2;
                    } else {
                        throw new Error(`API call failed with status ${response.status}`);
                    }
                }
                
                if (!response || !response.ok) {
                    throw new Error('Max retries reached, failed to fetch data.');
                }
                
                const data = await response.json();
                balanceSheetData = data;
                stockTitle.textContent = `${ticker.toUpperCase()} - Balance Sheet`;
                renderData();
                statementContainer.classList.remove('hidden');
                
            } catch (error) {
                console.error('Failed to fetch stock data:', error);
                errorText.textContent = `Could not retrieve data for ticker "${ticker}". Please try another ticker from the main page.`;
                errorMessage.classList.remove('hidden');
            } finally {
                loadingArea.classList.add('hidden');
            }
        }
        
        toggleQuarterlyBtn.addEventListener('click', () => {
            toggleYearlyBtn.classList.remove('active');
            toggleQuarterlyBtn.classList.add('active');
            activeView = 'quarterly';
            renderData();
        });

        toggleYearlyBtn.addEventListener('click', () => {
            toggleQuarterlyBtn.classList.remove('active');
            toggleYearlyBtn.classList.add('active');
            activeView = 'yearly';
            renderData();
        });

        function showPremiumMessage() {
            premiumMessage.classList.remove('hidden');
            setTimeout(() => {
                premiumMessage.classList.add('hidden');
            }, 5000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            stockSymbol = urlParams.get('stock');

            const navLinks = [
                { id: 'nav-general-info', file: 'general_info.html' },
                { id: 'nav-income-statement', file: 'income_statement.html' },
                { id: 'nav-cash-flow', file: 'cash_flow.html' },
                { id: 'nav-balance-sheet', file: 'balance_sheet.html' },
                { id: 'nav-ratings', file: 'ratings.html', premium: true },
                { id: 'nav-earnings', file: 'earnings.html' },
                { id: 'nav-insider-trades', file: 'insider_trades.html', premium: true },
                { id: 'nav-analyst-targets', file: 'analyst_targets.html', premium: true },
                { id: 'nav-recent-news', file: 'recent_news.html' },
            ];

            if (stockSymbol) {
                fetchBalanceSheet(stockSymbol);
                navLinks.forEach(link => {
                    const navElement = document.getElementById(link.id);
                    if (navElement) {
                        if (link.premium) {
                            navElement.href = '#';
                            navElement.addEventListener('click', (event) => {
                                event.preventDefault();
                                if (window.currentUserIsPremium) {
                                    window.location.href = `${link.file}?stock=${stockSymbol}`;
                                } else {
                                    showPremiumMessage();
                                }
                            });
                        } else {
                            navElement.href = `${link.file}?stock=${stockSymbol}`;
                        }
                    }
                });
            } else {
                stockTitle.textContent = 'No Stock Selected';
                errorText.textContent = 'Please return to the main page and select a stock to view its balance sheet.';
                errorMessage.classList.remove('hidden');
                loadingArea.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
