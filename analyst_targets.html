<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Info - Analyst Targets</title>
    <!-- Load Tailwind CSS from CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a modern look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* A very light gray background */
        }
        /* Custom styles for the navigation links */
        .nav-link {
            transition: color 0.3s, font-weight 0.3s;
        }
        .nav-link.active {
            color: #2563eb; /* A nice blue color */
            font-weight: 700;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-center items-center">
            <div class="flex space-x-8 font-semibold">
                <!-- The new "Home" button is added here with green letters -->
                <a href="index.html" id="nav-home" class="nav-link text-green-600 hover:text-blue-600 transition-colors duration-300">Home</a>
                <a href="#" id="nav-general-info" class="nav-link text-gray-600 hover:text-blue-600 transition-colors duration-300">General Info</a>
                <a href="#" id="nav-income-statement" class="nav-link text-gray-600 hover:text-blue-600 transition-colors duration-300">Income Statement</a>
                <a href="#" id="nav-balance-sheet" class="nav-link text-gray-600 hover:text-blue-600 transition-colors duration-300">Balance Sheet</a>
                <a href="#" id="nav-ratings" class="nav-link text-gray-600 hover:text-blue-600 transition-colors duration-300">Ratings</a>
                <a href="#" id="nav-earnings" class="nav-link text-gray-600 hover:text-blue-600 transition-colors duration-300">Earnings</a>
                <a href="#" id="nav-insider-trades" class="nav-link text-gray-600 hover:text-blue-600 transition-colors duration-300">Insider Trades</a>
                <a href="#" id="nav-analyst-targets" class="nav-link active hover:text-blue-600 transition-colors duration-300">Analyst Targets</a>
                <!-- The new "Recent News" button is added here -->
                <a href="recent_news.html" id="nav-recent-news" class="nav-link text-gray-600 hover:text-blue-600 transition-colors duration-300">Recent News</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-6">
        <h1 id="stockTitle" class="text-4xl font-bold text-gray-800 mb-8 text-center"></h1>
        
        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="text-center text-gray-600 text-lg mt-10">
            <svg class="animate-spin h-8 w-8 text-blue-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="mt-2">Fetching Analyst Targets Data...</p>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-xl relative mt-10 text-center" role="alert">
            <strong class="font-bold">Error!</strong>
            <span class="block sm:inline" id="errorText"></span>
        </div>

        <!-- Container for the analyst targets content -->
        <div id="analystTargetsContent" class="hidden bg-white p-8 rounded-2xl shadow-xl w-full max-w-5xl mx-auto mb-8">
            <h2 class="text-xl font-bold text-gray-700 mb-6 text-center">Analyst Price Targets</h2>
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-6 text-center">
                <!-- Target Low Card (now red) -->
                <div class="p-6 bg-red-50 rounded-xl shadow-inner">
                    <p class="text-sm text-gray-600 font-medium">Target Low</p>
                    <p class="text-3xl font-bold text-red-700 mt-2" id="targetLow"></p>
                </div>
                <!-- Target Consensus Card (remains blue) -->
                <div class="p-6 bg-blue-50 rounded-xl shadow-inner">
                    <p class="text-sm text-gray-600 font-medium">Target Consensus</p>
                    <p class="text-3xl font-bold text-blue-700 mt-2" id="targetConsensus"></p>
                </div>
                <!-- Target High Card (now green) -->
                <div class="p-6 bg-green-50 rounded-xl shadow-inner">
                    <p class="text-sm text-gray-600 font-medium">Target High</p>
                    <p class="text-3xl font-bold text-green-700 mt-2" id="targetHigh"></p>
                </div>
            </div>
        </div>

        <!-- New container for Analyst Financials Predictions -->
        <div id="analystFinancialsContent" class="hidden bg-white p-8 rounded-2xl shadow-xl w-full max-w-5xl mx-auto">
            <h2 class="text-xl font-bold text-gray-700 mb-6 text-center">Analyst Financials Predictions</h2>
            <div id="financialsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Financials data will be inserted here by JavaScript -->
            </div>
        </div>

    </main>

    <script>
        let stockSymbol = '';
        const backendBaseUrl = 'https://stock-backend-0128.onrender.com';

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            stockSymbol = urlParams.get('stock');
            
            // Define navigation links and their corresponding files
            const navLinks = [
                { id: 'nav-home', file: 'index.html' },
                { id: 'nav-general-info', file: 'general_info.html' },
                { id: 'nav-income-statement', file: 'income_statement.html' },
                { id: 'nav-balance-sheet', file: 'balance_sheet.html' },
                { id: 'nav-ratings', file: 'ratings.html' },
                { id: 'nav-earnings', file: 'earnings.html' },
                { id: 'nav-insider-trades', file: 'insider_trades.html' },
                { id: 'nav-analyst-targets', file: 'analyst_targets.html' },
                { id: 'nav-recent-news', file: 'recent_news.html' },
            ];

            if (stockSymbol) {
                // Update the page title
                document.getElementById('stockTitle').textContent = `${stockSymbol.toUpperCase()} - Analyst Targets`;
                fetchAnalystTargets(stockSymbol);
                
                // Set up the href for each navigation link
                navLinks.forEach(link => {
                    const navElement = document.getElementById(link.id);
                    if (navElement) {
                        if (link.id !== 'nav-analyst-targets') {
                            navElement.classList.add('text-gray-600');
                        } else {
                            navElement.classList.remove('text-gray-600');
                        }
                        navElement.href = `${link.file}?stock=${stockSymbol}`;
                    }
                });
            } else {
                showError('No stock symbol provided in the URL. Please return to the main page and select a stock.');
            }
        });

        async function fetchAnalystTargets(symbol) {
            showLoading(true);
            try {
                // Implementing exponential backoff for the API call
                let response = null;
                let delay = 1000;
                const maxRetries = 5;

                for (let i = 0; i < maxRetries; i++) {
                    response = await fetch(`${backendBaseUrl}/tab7?stock=${symbol}`);
                    if (response.ok) {
                        break;
                    }
                    if (response.status === 429) {
                        console.warn(`API call failed with status 429. Retrying in ${delay}ms...`);
                        await new Promise(resolve => setTimeout(resolve, delay));
                        delay *= 2;
                    } else {
                        throw new Error(`API call failed with status ${response.status}`);
                    }
                }
                
                if (!response || !response.ok) {
                    throw new Error('Max retries reached, failed to fetch data.');
                }
                
                const data = await response.json();

                if (data.error) {
                    showError(data.error);
                } else {
                    // Pass both parts of the data to their respective display functions
                    displayPriceTargets(data['Analyst Price Targets']);
                    displayFinancialPredictions(data['Analyst Financials Predictions']);
                }
            } catch (error) {
                console.error('Error fetching analyst targets:', error);
                showError(`A network error occurred while fetching data. ${error.message}`);
            } finally {
                showLoading(false);
            }
        }

        // Function to display the price targets (existing functionality)
        function displayPriceTargets(priceTargetData) {
            if (!priceTargetData) {
                console.error('Analyst price targets data is invalid or empty.');
                return;
            }

            document.getElementById('targetLow').textContent = priceTargetData['Target Low'] || 'N/A';
            document.getElementById('targetConsensus').textContent = priceTargetData['Target Consensus'] || 'N/A';
            document.getElementById('targetHigh').textContent = priceTargetData['Target High'] || 'N/A';
            
            document.getElementById('analystTargetsContent').classList.remove('hidden');
        }

        // New function to display the financial predictions using a card-based layout
        function displayFinancialPredictions(financialsData) {
            const financialsContainer = document.getElementById('financialsContainer');
            financialsContainer.innerHTML = ''; // Clear any existing cards

            if (!financialsData || financialsData.length === 0) {
                const message = document.createElement('p');
                message.textContent = 'No financial predictions available.';
                message.classList.add('col-span-full', 'text-center', 'text-gray-500', 'italic', 'py-4');
                financialsContainer.appendChild(message);
            } else {
                financialsData.forEach(prediction => {
                    const year = prediction['Date'] ? prediction['Date'].substring(0, 4) : 'N/A';
                    
                    const card = document.createElement('div');
                    card.classList.add('bg-gray-50', 'p-6', 'rounded-2xl', 'shadow-md', 'hover:shadow-lg', 'transition-shadow', 'duration-300');
                    card.innerHTML = `
                        <h3 class="text-center text-xl font-bold text-gray-800 mb-4">${year}</h3>
                        <div class="space-y-4">
                            ${createMetricItem('EPS', prediction['EPS Low'], prediction['EPS Average'], prediction['EPS High'])}
                            ${createMetricItem('EBIT', prediction['Ebit Low'], prediction['Ebit Average'], prediction['Ebit High'])}
                            ${createMetricItem('EBITDA', prediction['Ebitda Low'], prediction['Ebitda Average'], prediction['Ebitda High'])}
                            ${createMetricItem('Revenue', prediction['Revenue Low'], prediction['Revenue Average'], prediction['Revenue High'])}
                        </div>
                    `;
                    financialsContainer.appendChild(card);
                });
            }
            document.getElementById('analystFinancialsContent').classList.remove('hidden');
        }

        // Helper function to generate the HTML for a single metric with low, avg, and high values
        function createMetricItem(label, low, avg, high) {
            return `
                <div class="border-b border-gray-200 pb-2 last:border-b-0 last:pb-0">
                    <p class="text-sm font-semibold text-gray-700">${label}</p>
                    <div class="flex justify-between items-center text-xs mt-1">
                        <span class="text-red-600 font-medium">Low: ${low || 'N/A'}</span>
                        <span class="text-blue-600 font-bold">Avg: ${avg || 'N/A'}</span>
                        <span class="text-green-600 font-medium">High: ${high || 'N/A'}</span>
                    </div>
                </div>
            `;
        }

        function showLoading(show) {
            document.getElementById('loadingIndicator').classList.toggle('hidden', !show);
            // Toggle visibility for both content sections
            document.getElementById('analystTargetsContent').classList.toggle('hidden', show);
            document.getElementById('analystFinancialsContent').classList.toggle('hidden', show);
            document.getElementById('errorMessage').classList.add('hidden'); // Hide error when loading
        }

        function showError(message) {
            document.getElementById('loadingIndicator').classList.add('hidden');
            // Hide both content sections on error
            document.getElementById('analystTargetsContent').classList.add('hidden');
            document.getElementById('analystFinancialsContent').classList.add('hidden');
            document.getElementById('errorMessage').classList.remove('hidden');
            document.getElementById('errorText').textContent = message;
        }
    </script>
</body>
</html>
