<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .pricing-container {
      max-width: 400px;
      margin: 0 auto;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    button {
      padding: 12px 20px;
      border: none;
      background-color: #6772e5;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #5469d4;
    }
  </style>
</head>
<body>
  <div class="pricing-container">
    <h1>Premium Plan</h1>
    <p>$9.99 / month</p>
    <button id="checkoutBtn">Subscribe</button>
  </div>

  <script>
    // ---- Firebase Config ----
    const firebaseConfig = {
      apiKey: "AIzaSyAK9XKEE92upczqbbcGS3OngPXuPycoJbM",
      authDomain: "stocksight-pro-2e52a.firebaseapp.com",
      projectId: "stocksight-pro-2e52a",
      appId: "1:440324765765:web:a26430d5f773f91079cb2c"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // ---- Stripe Setup ----
    const stripe = Stripe("pk_test_51Rxdlv4KLwrGOtmyxhLfG9WwzKSNiDsswb5n7zfQpknrTw1tYrcvkYT4edmvlj9OXUENm6W7CkGZ5Ux1Xrk5z8OF000YZi22il"); 

    document.getElementById("checkoutBtn").addEventListener("click", async () => {
      const user = auth.currentUser;

      if (!user) {
        // User not signed in â†’ go to auth page
        window.location.href = "auth.html";
        return;
      }

      try {
        // Get Firebase ID token for authentication with backend
        const idToken = await user.getIdToken();

        // Call backend to create checkout session
        const res = await fetch("https://your-backend.onrender.com/create-checkout-session", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${idToken}`
          },
          body: JSON.stringify({})
        });

        const data = await res.json();

        if (data.id) {
          // Redirect to Stripe Checkout
          const { error } = await stripe.redirectToCheckout({ sessionId: data.id });
          if (error) {
            console.error("Stripe redirect error:", error.message);
            alert("Something went wrong, please try again.");
          }
        } else {
          alert("Failed to create checkout session.");
        }

      } catch (err) {
        console.error("Checkout error:", err);
        alert("Something went wrong, please try again.");
      }
    });
  </script>
</body>
</html>
