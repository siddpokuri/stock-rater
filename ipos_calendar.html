<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPO Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col text-gray-800">
    <main class="container mx-auto p-6 flex-grow">
        <!-- Title card with limited width and centered -->
        <div class="bg-white py-8 px-6 rounded-2xl shadow-xl flex justify-center items-center mt-10 mb-4 max-w-xl mx-auto">
            <h1 id="pageTitle" class="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-indigo-600">IPO Calendar</h1>
        </div>
        
        <!-- Back button card with limited width and centered -->
        <div class="bg-white py-4 px-6 rounded-2xl shadow-xl flex justify-center items-center mb-8 max-w-sm mx-auto">
            <a href="index.html" class="bg-gray-200 text-gray-800 font-semibold py-3 px-8 rounded-full shadow-md hover:bg-gray-300 transition-colors duration-200">‚Üê Back to Home</a>
        </div>

        <div id="loadingIndicator" class="text-center">
            <div class="flex flex-col items-center justify-center p-10 bg-white rounded-2xl shadow-lg">
                <div class="w-10 h-10 border-4 border-gray-200 border-l-blue-500 rounded-full animate-spin"></div>
                <p class="mt-4 text-xl font-medium text-gray-600">Loading IPO Data...</p>
            </div>
        </div>

        <div id="errorMessage" class="hidden mt-10">
            <div class="bg-red-100 border border-red-400 text-red-700 p-6 rounded-2xl shadow-md text-center font-semibold">
                <strong class="font-bold">Oops!</strong>
                <span class="block sm:inline" id="errorText"></span>
            </div>
        </div>

        <div id="calendarContent" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-6">
            <!-- IPO cards will be populated here -->
        </div>
        <p id="noCalendarDataMessage" class="hidden text-center text-gray-500 text-xl py-10 font-semibold"></p>
    </main>

    <script>
        // The backend base URL is a constant
        const backendBaseUrl = 'https://stock-backend-0128.onrender.com';

        document.addEventListener('DOMContentLoaded', () => {
            // Get the selected date from the URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const selectedDate = urlParams.get('date');

            // Get references to the HTML elements
            const pageTitle = document.getElementById('pageTitle');
            const calendarContentDiv = document.getElementById('calendarContent');
            const noCalendarDataMessage = document.getElementById('noCalendarDataMessage');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const errorMessageDiv = document.getElementById('errorMessage');
            const errorTextSpan = document.getElementById('errorText');

            // Check if a date has been selected
            if (selectedDate) {
                // Update the page title and fetch the IPO data
                pageTitle.textContent = `IPO Calendar for ${selectedDate}`;
                fetchIPOData(selectedDate);
            } else {
                // If no date is selected, display an error message
                pageTitle.textContent = 'IPO Calendar';
                noCalendarDataMessage.textContent = 'No date selected. Please go back to the home page and select a date.';
                noCalendarDataMessage.classList.remove('hidden');
            }

            // Asynchronous function to fetch IPO data from the API
            async function fetchIPOData(date) {
                showLoading(true);
                hideError();
                noCalendarDataMessage.classList.add('hidden');

                try {
                    const apiUrl = `${backendBaseUrl}/ipos?date=${date}`;
                    const response = await fetch(apiUrl);
                    const data = await response.json();

                    if (response.ok) {
                        if (Array.isArray(data) && data.length > 0) {
                            displayCalendarData(data);
                        } else {
                            noCalendarDataMessage.textContent = `No IPO data found for ${date}.`;
                            noCalendarDataMessage.classList.remove('hidden');
                        }
                    } else {
                        showError(data.error || 'An error occurred while fetching IPO data.');
                    }
                } catch (error) {
                    console.error('Error fetching IPO calendar:', error);
                    showError(`A network error occurred: ${error.message}. Please try again.`);
                } finally {
                    showLoading(false);
                }
            }

            // Function to display the fetched IPO data
            function displayCalendarData(data) {
                calendarContentDiv.innerHTML = '';
                
                // Sort the data alphabetically by symbol
                data.sort((a, b) => {
                    const symbolA = a["symbol"] || '';
                    const symbolB = b["symbol"] || '';
                    return symbolA.localeCompare(symbolB);
                });

                // Create a card for each IPO entry
                data.forEach(entry => {
                    const card = document.createElement('div');
                    // Updated classes for a distinct white card with a shadow
                    card.className = 'bg-white p-6 rounded-2xl shadow-xl hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-1';
                    
                    card.innerHTML = `
                        <div class="mb-4 pb-2 border-b-2 border-gray-100">
                            <h3 class="text-2xl font-bold text-blue-700">${entry["symbol"] || 'N/A'}</h3>
                        </div>
                        <div>
                            <div class="flex justify-between items-center bg-gray-50 p-4 rounded-lg shadow-sm mb-2">
                                <span class="text-sm text-gray-500 font-medium">Company Name:</span>
                                <span class="text-base font-semibold text-gray-900">${entry["company_name"] || 'N/A'}</span>
                            </div>
                            <div class="flex justify-between items-center bg-gray-50 p-4 rounded-lg shadow-sm mb-2">
                                <span class="text-sm text-gray-500 font-medium">Exchange:</span>
                                <span class="text-base font-semibold text-gray-900">${entry["exchange"] || 'N/A'}</span>
                            </div>
                            <div class="flex justify-between items-center bg-gray-50 p-4 rounded-lg shadow-sm mb-2">
                                <span class="text-sm text-gray-500 font-medium">Market Cap:</span>
                                <span class="text-base font-semibold text-gray-900">${entry["market_cap"] ? new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', maximumFractionDigits: 0 }).format(entry["market_cap"]) : 'N/A'}</span>
                            </div>
                            <div class="flex justify-between items-center bg-gray-50 p-4 rounded-lg shadow-sm mb-2">
                                <span class="text-sm text-gray-500 font-medium">Price Range:</span>
                                <span class="text-base font-semibold text-gray-900">${entry["price_range"] || 'N/A'}</span>
                            </div>
                            <div class="flex justify-between items-center bg-gray-50 p-4 rounded-lg shadow-sm mb-2">
                                <span class="text-sm text-gray-500 font-medium">Shares:</span>
                                <span class="text-base font-semibold text-gray-900">${entry["shares"] !== null ? new Intl.NumberFormat('en-US').format(entry["shares"]) : 'N/A'}</span>
                            </div>
                            <div class="flex justify-between items-center bg-gray-50 p-4 rounded-lg shadow-sm mb-2">
                                <span class="text-sm text-gray-500 font-medium">Actions:</span>
                                <span class="text-base font-semibold text-gray-900">${entry["actions"] || 'N/A'}</span>
                            </div>
                        </div>
                    `;
                    calendarContentDiv.appendChild(card);
                });
            }

            // Function to show/hide the loading indicator
            function showLoading(show) {
                loadingIndicator.classList.toggle('hidden', !show);
                calendarContentDiv.classList.toggle('hidden', show);
            }

            // Function to display an error message
            function showError(message) {
                errorTextSpan.textContent = message;
                errorMessageDiv.classList.remove('hidden');
                calendarContentDiv.classList.add('hidden');
                noCalendarDataMessage.classList.add('hidden');
            }

            // Function to hide the error message
            function hideError() {
                errorMessageDiv.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
