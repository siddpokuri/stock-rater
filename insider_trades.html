<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Info - Insider Trades</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
        }
        .nav-button {
            @apply px-4 py-2 rounded-lg font-semibold transition duration-200 ease-in-out;
            @apply bg-gray-200 text-gray-700 hover:bg-gray-300;
        }
        .nav-button.active {
            @apply bg-blue-600 text-white hover:bg-blue-700;
        }
        .data-table th, .data-table td {
            @apply px-4 py-2 text-left;
        }
        .data-table th {
            @apply bg-gray-50 text-gray-600 uppercase text-sm;
        }
        .data-table tr:nth-child(even) {
            @apply bg-gray-50;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-white shadow-md py-4 px-6 flex flex-wrap justify-center gap-4">
        <a href="#" id="navGeneral" class="nav-button">General Info</a>
        <a href="#" id="navIncome" class="nav-button">Income Statement</a>
        <a href="#" id="navBalance" class="nav-button">Balance Sheet</a>
        <a href="#" id="navRatings" class="nav-button">Ratings</a>
        <a href="#" id="navEarnings" class="nav-button">Earnings</a>
        <a href="#" id="navInsider" class="nav-button active">Insider Trades</a>
        <a href="#" id="navTargets" class="nav-button">Analyst Targets</a>
    </header>

    <main class="container mx-auto p-6">
        <h1 id="stockTitle" class="text-4xl font-bold text-gray-800 mb-8 text-center"></h1>
        
        <div id="loadingIndicator" class="text-center text-gray-600 text-lg mt-10">
            Fetching Insider Trades Data...
        </div>

        <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-xl relative mt-10" role="alert">
            <strong class="font-bold">Error!</strong>
            <span class="block sm:inline" id="errorText"></span>
        </div>

        <div id="insiderTradesContent" class="hidden">
            <div class="bg-white p-6 rounded-xl shadow-md">
                <h2 class="text-xl font-bold text-gray-800 mb-4">Recent Insider Trades</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full bg-white border border-gray-200 rounded-lg data-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Reporter</th>
                                <th>Role</th>
                                <th>Shares</th>
                                <th>Transaction Type</th>
                            </tr>
                        </thead>
                        <tbody id="insiderTradesTableBody">
                            <!-- Data will be inserted here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script>
        let stockSymbol = '';
        const backendBaseUrl = 'https://stock-backend-0128.onrender.com'; // Your Render backend URL

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            stockSymbol = urlParams.get('stock');

            if (!stockSymbol) {
                showError('No stock symbol provided in the URL.');
                return;
            }

            document.getElementById('stockTitle').textContent = `${stockSymbol} - Insider Trades`;
            fetchInsiderTrades(stockSymbol);
            setupNavigationButtons();
        });

        function setupNavigationButtons() {
            const navButtons = {
                'navGeneral': 'general_info.html',
                'navIncome': 'income_statement.html',
                'navBalance': 'balance_sheet.html',
                'navRatings': 'ratings.html',
                'navEarnings': 'earnings.html',
                'navInsider': 'insider_trades.html',
                'navTargets': 'analyst_targets.html'
            };

            for (const [id, page] of Object.entries(navButtons)) {
                const button = document.getElementById(id);
                if (button) {
                    button.addEventListener('click', (event) => {
                        event.preventDefault();
                        window.location.href = `${page}?stock=${stockSymbol}`;
                    });
                }
            }
        }

        async function fetchInsiderTrades(symbol) {
            showLoading(true);
            try {
                const response = await fetch(`${backendBaseUrl}/tab6?stock=${symbol}`);
                const data = await response.json();

                if (response.ok) {
                    if (data.error) {
                        showError(data.error);
                    } else {
                        displayInsiderTrades(data);
                        showLoading(false);
                    }
                } else {
                    showError(data.error || 'Failed to fetch insider trades data from backend.');
                }
            } catch (error) {
                console.error('Error fetching insider trades:', error);
                showError('A network error occurred while fetching insider trades. Please check your internet connection or try again later.');
            }
        }

        function displayInsiderTrades(data) {
            const tab6Data = data; // Backend JSON is directly the content (a list of trades)
            const tableBody = document.getElementById('insiderTradesTableBody');
            tableBody.innerHTML = ''; // Clear previous content

            if (tab6Data && Array.isArray(tab6Data) && tab6Data.length > 0) {
                tab6Data.forEach(trade => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${trade.Date || 'N/A'}</td>
                        <td>${trade.Reporter || 'N/A'}</td>
                        <td>${trade.Role || 'N/A'}</td>
                        <td>${trade.Shares || 'N/A'}</td>
                        <td>${trade['Transaction Type'] || 'N/A'}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } else {
                const row = document.createElement('tr');
                row.innerHTML = `<td colspan="5" class="text-center text-gray-500">No insider trades data available.</td>`;
                tableBody.appendChild(row);
            }

            document.getElementById('insiderTradesContent').classList.remove('hidden');
        }

        function showLoading(show) {
            document.getElementById('loadingIndicator').classList.toggle('hidden', !show);
            document.getElementById('insiderTradesContent').classList.toggle('hidden', show);
            document.getElementById('errorMessage').classList.add('hidden'); // Hide error when loading
        }

        function showError(message) {
            document.getElementById('loadingIndicator').classList.add('hidden');
            document.getElementById('insiderTradesContent').classList.add('hidden');
            document.getElementById('errorMessage').classList.remove('hidden');
            document.getElementById('errorText').textContent = message;
        }
    </script>
</body>
</html>
