<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Info - Insider Trades</title>
    <!-- Load Tailwind CSS from CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a modern look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* A very light gray background */
        }
        /* Custom styles for the navigation links */
        .nav-link {
            transition: color 0.3s, font-weight 0.3s;
        }
        .nav-link.active {
            color: #2563eb; /* A nice blue color */
            font-weight: 700;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-center items-center">
            <div class="flex space-x-8 font-semibold">
                <!-- The new "Home" button is added here with green letters -->
                <a href="index.html" id="nav-home" class="nav-link text-green-600 hover:text-blue-600 transition-colors duration-300">Home</a>
                <a href="#" id="nav-general-info" class="nav-link text-gray-600 hover:text-blue-600 transition-colors duration-300">General Info</a>
                <a href="#" id="nav-income-statement" class="nav-link text-gray-600 hover:text-blue-600 transition-colors duration-300">Income Statement</a>
                <a href="#" id="nav-balance-sheet" class="nav-link text-gray-600 hover:text-blue-600 transition-colors duration-300">Balance Sheet</a>
                <a href="#" id="nav-ratings" class="nav-link text-gray-600 hover:text-blue-600 transition-colors duration-300">Ratings</a>
                <a href="#" id="nav-earnings" class="nav-link text-gray-600 hover:text-blue-600 transition-colors duration-300">Earnings</a>
                <a href="#" id="nav-insider-trades" class="nav-link active hover:text-blue-600 transition-colors duration-300">Insider Trades</a>
                <a href="#" id="nav-analyst-targets" class="nav-link text-gray-600 hover:text-blue-600 transition-colors duration-300">Analyst Targets</a>
                <!-- The new "Recent News" button is added here -->
                <a href="recent_news.html" id="nav-recent-news" class="nav-link text-gray-600 hover:text-blue-600 transition-colors duration-300">Recent News</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-6">
        <!-- Main title for the page -->
        <h1 id="stockTitle" class="text-3xl font-bold text-gray-800 mb-8 text-center"></h1>
        
        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="text-center text-gray-600 text-lg mt-10">
            <svg class="animate-spin h-8 w-8 text-blue-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="mt-2">Fetching Insider Trades Data...</p>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-xl relative mt-10 text-center" role="alert">
            <strong class="font-bold">Error!</strong>
            <span class="block sm:inline" id="errorText"></span>
        </div>

        <!-- Container for the table data -->
        <div id="insiderTradesContent" class="hidden bg-white p-8 rounded-2xl shadow-xl w-full max-w-5xl mx-auto">
            <h2 class="text-xl font-bold text-gray-700 mb-6">Recent Insider Trades</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="py-3 px-4 font-semibold text-left text-gray-600">Date</th>
                            <th class="py-3 px-4 font-semibold text-left text-gray-600">Reporter</th>
                            <th class="py-3 px-4 font-semibold text-left text-gray-600">Role</th>
                            <th class="py-3 px-4 font-semibold text-left text-gray-600">Shares</th>
                            <th class="py-3 px-4 font-semibold text-left text-gray-600">Transaction Type</th>
                        </tr>
                    </thead>
                    <tbody id="insiderTradesTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Data will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        let stockSymbol = '';
        const backendBaseUrl = 'https://stock-backend-0128.onrender.com';

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            stockSymbol = urlParams.get('stock');
            
            // Set up the navigation links
            const navLinks = [
                { id: 'nav-home', file: 'index.html' },
                { id: 'nav-general-info', file: 'general_info.html' },
                { id: 'nav-income-statement', file: 'income_statement.html' },
                { id: 'nav-balance-sheet', file: 'balance_sheet.html' },
                { id: 'nav-ratings', file: 'ratings.html' },
                { id: 'nav-earnings', file: 'earnings.html' },
                { id: 'nav-insider-trades', file: 'insider_trades.html' },
                { id: 'nav-analyst-targets', file: 'analyst_targets.html' },
                { id: 'nav-recent-news', file: 'recent_news.html' }, // Added new link
            ];

            if (stockSymbol) {
                document.getElementById('stockTitle').textContent = `${stockSymbol.toUpperCase()} - Insider Trades`;
                fetchInsiderTrades(stockSymbol);
                navLinks.forEach(link => {
                    const navElement = document.getElementById(link.id);
                    if (navElement) {
                        // Check if the link is not the active one before changing its color to gray
                        if (link.id !== 'nav-insider-trades') {
                            navElement.classList.add('text-gray-600');
                        } else {
                            navElement.classList.remove('text-gray-600');
                        }
                        navElement.href = `${link.file}?stock=${stockSymbol}`;
                    }
                });
            } else {
                showError('No stock symbol provided in the URL. Please return to the main page and select a stock.');
            }
        });

        async function fetchInsiderTrades(symbol) {
            showLoading(true);
            try {
                // Implementing exponential backoff for the API call
                let response = null;
                let delay = 1000;
                const maxRetries = 5;

                for (let i = 0; i < maxRetries; i++) {
                    response = await fetch(`${backendBaseUrl}/tab6?stock=${symbol}`);
                    if (response.ok) {
                        break;
                    }
                    if (response.status === 429) {
                        console.warn(`API call failed with status 429. Retrying in ${delay}ms...`);
                        await new Promise(resolve => setTimeout(resolve, delay));
                        delay *= 2;
                    } else {
                        throw new Error(`API call failed with status ${response.status}`);
                    }
                }
                
                if (!response || !response.ok) {
                    throw new Error('Max retries reached, failed to fetch data.');
                }
                
                const data = await response.json();

                if (data.error) {
                    showError(data.error);
                } else {
                    displayInsiderTrades(data);
                }
            } catch (error) {
                console.error('Error fetching insider trades:', error);
                showError(`A network error occurred while fetching data. ${error.message}`);
            } finally {
                showLoading(false);
            }
        }

        function displayInsiderTrades(data) {
            const tableBody = document.getElementById('insiderTradesTableBody');
            tableBody.innerHTML = ''; // Clear previous content

            if (data && Array.isArray(data) && data.length > 0) {
                data.forEach(trade => {
                    const row = document.createElement('tr');
                    // Add Tailwind classes for row and cells
                    row.innerHTML = `
                        <td class="py-3 px-4 text-gray-600">${trade.Date || 'N/A'}</td>
                        <td class="py-3 px-4 text-gray-600">${trade.Reporter || 'N/A'}</td>
                        <td class="py-3 px-4 text-gray-600">${trade.Role || 'N/A'}</td>
                        <td class="py-3 px-4 text-gray-600">${trade.Shares || 'N/A'}</td>
                        <td class="py-3 px-4 text-gray-600">${trade['Transaction Type'] || 'N/A'}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } else {
                const row = document.createElement('tr');
                row.innerHTML = `<td colspan="5" class="py-4 text-center text-gray-500">No insider trades data available.</td>`;
                tableBody.appendChild(row);
            }

            document.getElementById('insiderTradesContent').classList.remove('hidden');
        }

        function showLoading(show) {
            document.getElementById('loadingIndicator').classList.toggle('hidden', !show);
            document.getElementById('insiderTradesContent').classList.toggle('hidden', show);
            document.getElementById('errorMessage').classList.add('hidden'); // Hide error when loading
        }

        function showError(message) {
            document.getElementById('loadingIndicator').classList.add('hidden');
            document.getElementById('insiderTradesContent').classList.add('hidden');
            document.getElementById('errorMessage').classList.remove('hidden');
            document.getElementById('errorText').textContent = message;
        }
    </script>
</body>
</html>
