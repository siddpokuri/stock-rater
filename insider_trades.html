<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Info - Insider Trades</title>
    <!-- Load Tailwind CSS from CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a modern look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* A very light gray background */
        }
        /* Custom styles for the navigation links */
        .nav-link {
            transition: color 0.3s, font-weight 0.3s;
        }
        .nav-link.active {
            color: #2563eb; /* A nice blue color */
            font-weight: 700;
        }
        /* Loading spinner animation */
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3b82f6;
            width: 40px;
            height: 40px;
            -webkit-animation: spin 1s linear infinite;
            animation: spin 1s linear infinite;
        }

        @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-center items-center">
            <div class="flex space-x-8 font-semibold">
                <!-- The new "Home" button is added here with green letters -->
                <a href="index.html" id="nav-home" class="nav-link text-green-600 hover:text-blue-600 transition-colors duration-300">Home</a>
                <a href="#" id="nav-general-info" class="nav-link text-gray-600 hover:text-blue-600 transition-colors duration-300">General Info</a>
                <a href="#" id="nav-income-statement" class="nav-link text-gray-600 hover:text-blue-600 transition-colors duration-300">Income Statement</a>
                <!-- The new "Cash Flow" button is added here -->
                <a href="#" id="nav-cash-flow" class="nav-link text-gray-600 hover:text-blue-600 transition-colors duration-300">Cash Flow</a>
                <a href="#" id="nav-balance-sheet" class="nav-link text-gray-600 hover:text-blue-600 transition-colors duration-300">Balance Sheet</a>
                <a href="#" id="nav-ratings" class="nav-link text-gray-600 hover:text-blue-600 transition-colors duration-300">Ratings</a>
                <a href="#" id="nav-earnings" class="nav-link text-gray-600 hover:text-blue-600 transition-colors duration-300">Earnings</a>
                <a href="#" id="nav-insider-trades" class="nav-link active hover:text-blue-600 transition-colors duration-300">Insider Trades</a>
                <a href="#" id="nav-analyst-targets" class="nav-link text-gray-600 hover:text-blue-600 transition-colors duration-300">Analyst Targets</a>
                <!-- The new "Recent News" button is added here -->
                <a href="#" id="nav-recent-news" class="nav-link text-gray-600 hover:text-blue-600 transition-colors duration-300">Recent News</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-6">
        <!-- Main title for the page -->
        <h1 id="stockTitle" class="text-3xl font-bold text-gray-800 mb-8 text-center"></h1>
        
        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="text-center text-gray-600 text-lg mt-10">
            <svg class="animate-spin h-8 w-8 text-blue-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="mt-2">Fetching Insider Trades Data...</p>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-xl relative mt-10 text-center" role="alert">
            <strong class="font-bold">Error!</strong>
            <span class="block sm:inline" id="errorText"></span>
        </div>

        <!-- This is the new message box for premium access -->
        <p id="premium-message" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-xl relative mt-4 hidden text-center"></p>

        <!-- Container for the table data -->
        <div id="insiderTradesContent" class="hidden bg-white p-8 rounded-2xl shadow-xl w-full max-w-5xl mx-auto">
            <h2 class="text-xl font-bold text-gray-700 mb-6">Recent Insider Trades</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="py-3 px-4 font-semibold text-left text-gray-600">Date</th>
                            <th class="py-3 px-4 font-semibold text-left text-gray-600">Reporter</th>
                            <th class="py-3 px-4 font-semibold text-left text-gray-600">Role</th>
                            <th class="py-3 px-4 font-semibold text-left text-gray-600">Shares</th>
                            <th class="py-3 px-4 font-semibold text-left text-gray-600">Transaction Type</th>
                        </tr>
                    </thead>
                    <tbody id="insiderTradesTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Data will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js"; // Updated SDK version
      import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js"; // Updated SDK version
      import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js"; // Added Firestore
    
      const firebaseConfig = {
        apiKey: "AIzaSyBFBOe8Op4jPw4SR6Yla3hs-y4xzqDApoY",
        authDomain: "stocksight-75940.firebaseapp.com",
        projectId: "stocksight-75940",
        storageBucket: "stocksight-75940.firebasestorage.app",
        messagingSenderId: "223645254786",
        appId: "1:223645254786:web:14c980e559d9090f89e09b",
        measurementId: "G-8JGEEE9KD1"
      };
    
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app); // Initialize Firestore

      // Global variable to store user's premium status
      window.currentUserIsPremium = false;
    
      onAuthStateChanged(auth, async (user) => { // Made async to use await
        if (!user) {
          window.location.href = "auth.html"; // redirect if not logged in
        } else {
          // Fetch user's premium status from Firestore
          const userDocRef = doc(db, "users", user.uid);
          try {
            const userDoc = await getDoc(userDocRef);
            if (userDoc.exists()) {
              window.currentUserIsPremium = userDoc.data().isPremium || false; // Default to false if not set
            } else {
              console.warn("User document not found for UID:", user.uid);
              window.currentUserIsPremium = false;
            }
          } catch (e) {
            console.error("Error fetching user premium status:", e);
            window.currentUserIsPremium = false;
          }
          console.log("Current user premium status:", window.currentUserIsPremium);

          // After authentication check, and currentUserIsPremium is set,
          // then check if the user can access this premium page.
          // This ensures currentUserIsPremium is available when needed.
          checkPremiumAccessForPage();
        }
      });
    
      window.signOutUser = async function() {
        try {
          await signOut(auth);
          window.location.href = "auth.html"; // redirect after logout
        } catch (error) {
          console.error("Error signing out:", error);
        }
      };

      // Function to check premium access specifically for this page
      function checkPremiumAccessForPage() {
          // Since Insider Trades is a premium page itself, we check it here
          if (!window.currentUserIsPremium) {
              showPremiumMessage();
              // Hide all content containers and loading indicators
              document.getElementById('loadingIndicator').classList.add('hidden');
              document.getElementById('errorMessage').classList.add('hidden');
              document.getElementById('insiderTradesContent').classList.add('hidden');
              document.getElementById('stockTitle').textContent = 'Premium Feature'; // Update title
          } else {
              // If premium, then fetch data as usual
              const urlParams = new URLSearchParams(window.location.search);
              stockSymbol = urlParams.get('stock');
              if (stockSymbol) {
                  document.getElementById('stockTitle').textContent = `${stockSymbol.toUpperCase()} - Insider Trades`;
                  fetchInsiderTrades(stockSymbol);
              } else {
                  showError('No stock symbol provided in the URL.');
              }
          }
      }
    </script>
    <script>
        let stockSymbol = '';
        const backendBaseUrl = 'https://stock-backend-0128.onrender.com';
        const premiumMessage = document.getElementById('premium-message'); // Get the premium message element

        document.addEventListener('DOMContentLoaded', () => {
            // No longer directly fetching insider trades here;
            // `checkPremiumAccessForPage` in the module script handles it after auth state is determined.
            
            // Set up the navigation links
            const navLinks = [
                { id: 'nav-home', file: 'index.html' },
                { id: 'nav-general-info', file: 'general_info.html' },
                { id: 'nav-income-statement', file: 'income_statement.html' },
                { id: 'nav-cash-flow', file: 'cash_flow.html' },
                { id: 'nav-balance-sheet', file: 'balance_sheet.html' },
                { id: 'nav-ratings', file: 'ratings.html', premium: true }, // Mark as premium
                { id: 'nav-earnings', file: 'earnings.html' },
                { id: 'nav-insider-trades', file: 'insider_trades.html', premium: true }, // This page is premium
                { id: 'nav-analyst-targets', file: 'analyst_targets.html', premium: true }, // Mark as premium
                { id: 'nav-recent-news', file: 'recent_news.html' },
            ];

            const urlParams = new URLSearchParams(window.location.search);
            stockSymbol = urlParams.get('stock'); // Ensure stockSymbol is set for nav links

            // Update navigation bar hrefs
            navLinks.forEach(link => {
                const navElement = document.getElementById(link.id);
                if (navElement) {
                    if (link.premium) {
                        // For premium links, attach an event listener
                        navElement.href = '#'; // Set a dummy href for styling/accessibility
                        navElement.addEventListener('click', (event) => {
                            event.preventDefault(); // Prevent default navigation
                            // Use window.currentUserIsPremium from the Firebase script
                            if (window.currentUserIsPremium) {
                                window.location.href = `${link.file}?stock=${stockSymbol}`;
                            } else {
                                showPremiumMessage();
                            }
                        });
                    } else {
                        // For non-premium links, set href directly as before
                        navElement.href = `${link.file}?stock=${stockSymbol}`;
                    }
                    // Handle active state for the current page
                    if (link.id === 'nav-insider-trades') {
                        navElement.classList.remove('text-gray-600');
                        navElement.classList.add('active'); // Keep it active
                    } else {
                        navElement.classList.remove('active');
                        navElement.classList.add('text-gray-600'); // Ensure other non-active links are gray
                    }
                }
            });
        });

        async function fetchInsiderTrades(symbol) {
            showLoading(true);
            premiumMessage.classList.add('hidden'); // Hide premium message on new fetch
            try {
                // Implementing exponential backoff for the API call
                let response = null;
                let delay = 1000;
                const maxRetries = 5;

                for (let i = 0; i < maxRetries; i++) {
                    response = await fetch(`${backendBaseUrl}/tab6?stock=${symbol}`);
                    if (response.ok) {
                        break;
                    }
                    if (response.status === 429) {
                        console.warn(`API call failed with status 429. Retrying in ${delay}ms...`);
                        await new Promise(resolve => setTimeout(resolve, delay));
                        delay *= 2;
                    } else {
                        throw new Error(`API call failed with status ${response.status}`);
                    }
                }
                
                if (!response || !response.ok) {
                    throw new Error('Max retries reached, failed to fetch data.');
                }
                
                const data = await response.json();

                if (data.error) {
                    showError(data.error);
                } else {
                    displayInsiderTrades(data);
                }
            } catch (error) {
                console.error('Error fetching insider trades:', error);
                showError(`A network error occurred while fetching data. ${error.message}`);
            } finally {
                showLoading(false);
            }
        }

        function displayInsiderTrades(data) {
            const tableBody = document.getElementById('insiderTradesTableBody');
            tableBody.innerHTML = ''; // Clear previous content

            if (data && Array.isArray(data) && data.length > 0) {
                data.forEach(trade => {
                    const row = document.createElement('tr');
                    // Add Tailwind classes for row and cells
                    row.innerHTML = `
                        <td class="py-3 px-4 text-gray-600">${trade.Date || 'N/A'}</td>
                        <td class="py-3 px-4 text-gray-600">${trade.Reporter || 'N/A'}</td>
                        <td class="py-3 px-4 text-gray-600">${trade.Role || 'N/A'}</td>
                        <td class="py-3 px-4 text-gray-600">${trade.Shares || 'N/A'}</td>
                        <td class="py-3 px-4 text-gray-600">${trade['Transaction Type'] || 'N/A'}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } else {
                const row = document.createElement('tr');
                row.innerHTML = `<td colspan="5" class="py-4 text-center text-gray-500">No insider trades data available.</td>`;
                tableBody.appendChild(row);
            }

            document.getElementById('insiderTradesContent').classList.remove('hidden');
        }

        function showLoading(show) {
            document.getElementById('loadingIndicator').classList.toggle('hidden', !show);
            document.getElementById('insiderTradesContent').classList.toggle('hidden', show);
            document.getElementById('errorMessage').classList.add('hidden'); // Hide error when loading
            premiumMessage.classList.add('hidden'); // Hide premium message when loading
        }

        function showError(message) {
            document.getElementById('loadingIndicator').classList.add('hidden');
            document.getElementById('insiderTradesContent').classList.add('hidden');
            document.getElementById('errorMessage').classList.remove('hidden');
            document.getElementById('errorText').textContent = message;
            premiumMessage.classList.add('hidden'); // Hide premium message if an error occurs
        }

        // Function to show premium message
        function showPremiumMessage() {
            premiumMessage.innerHTML = 'Please get <a href="pricing.html" class="underline text-blue-500 hover:text-blue-700">Premium</a> to access this feature.';
            premiumMessage.classList.remove('hidden');

            // Hide the message after 5 seconds
            setTimeout(() => {
                premiumMessage.classList.add('hidden');
            }, 5000);
        }
    </script>
</body>
</html>
