<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Earnings Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header-container {
            @apply bg-white shadow-md py-4 px-6 flex items-center justify-between;
        }
        .back-button {
            @apply bg-gray-200 text-gray-700 px-4 py-2 rounded-lg font-semibold hover:bg-gray-300 transition duration-200 ease-in-out;
        }
        .data-table {
            @apply min-w-full divide-y divide-gray-200;
        }
        .data-table th, .data-table td {
            @apply px-4 py-3 text-left text-sm; /* Adjusted padding and font size for table cells */
        }
        .data-table th {
            @apply bg-gray-100 font-semibold text-gray-700 uppercase tracking-wider;
        }
        .data-table tr:nth-child(even) {
            @apply bg-gray-50;
        }
        .data-table tr:hover {
            @apply bg-gray-100;
        }
        .data-table td a {
            @apply text-blue-600 hover:underline;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="header-container">
        <a href="index.html" class="back-button">‚Üê Back to Home</a>
        <h1 class="text-3xl font-bold text-gray-800 text-center flex-grow">Upcoming Earnings Calendar</h1>
        <div></div> <!-- Placeholder for alignment -->
    </header>

    <main class="container mx-auto p-6 flex-grow">
        <div id="loadingIndicator" class="text-center text-gray-600 text-lg mt-10">
            Fetching Upcoming Earnings Data...
        </div>

        <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-xl relative mt-10" role="alert">
            <strong class="font-bold">Error!</strong>
            <span class="block sm:inline" id="errorText"></span>
        </div>

        <div id="calendarContent" class="hidden bg-white p-6 rounded-xl shadow-md mt-6 overflow-x-auto">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Exchange Name</th>
                        <th>Release Date</th>
                        <th>Time</th>
                        <th>When</th>
                        <th>Publish Date</th>
                        <th>More Info</th>
                    </tr>
                </thead>
                <tbody id="calendarTableBody" class="divide-y divide-gray-200">
                    <!-- Earnings data will be populated here -->
                </tbody>
            </table>
            <p id="noCalendarDataMessage" class="hidden text-center text-gray-500 py-4">No upcoming earnings found for the selected date range.</p>
        </div>
    </main>

    <script>
        const backendBaseUrl = 'https://stock-backend-0128.onrender.com';

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const fromDate = urlParams.get('from_date');
            const toDate = urlParams.get('to_date');

            if (!fromDate || !toDate) {
                // If dates are not provided in URL, use default range (tomorrow to 60 days from tomorrow)
                const today = new Date();
                const tomorrow = new Date(today);
                tomorrow.setDate(today.getDate() + 1);

                const sixtyDaysFromTomorrow = new Date(tomorrow);
                sixtyDaysFromTomorrow.setDate(tomorrow.getDate() + 60);

                fetchEarningsCalendar(tomorrow.toISOString().split('T')[0], sixtyDaysFromTomorrow.toISOString().split('T')[0]);
            } else {
                fetchEarningsCalendar(fromDate, toDate);
            }
        });

        async function fetchEarningsCalendar(fromDate, toDate) {
            showLoading(true);
            try {
                const response = await fetch(`${backendBaseUrl}/upcomingearnings?from_date=${fromDate}&to_date=${toDate}`);
                
                // Check if the response is JSON before parsing
                const contentType = response.headers.get("content-type");
                if (!contentType || !contentType.includes("application/json")) {
                    const errorText = await response.text();
                    console.error("Non-JSON response received:", errorText);
                    throw new Error("Received an unexpected response from the server.");
                }

                const result = await response.json();
                console.log("Upcoming Earnings Data:", result);

                if (response.ok) {
                    if (Array.isArray(result)) {
                        displayCalendarData(result, fromDate, toDate);
                    } else if (result && result.error) {
                        // Backend returned a JSON error object
                        showError(result.error);
                    } else if (result && result.message) {
                        // Backend returned a JSON message object (e.g., "No data found")
                        displayCalendarData([], fromDate, toDate, result.message); // Pass message to display function
                    } else {
                        // Unexpected successful JSON response format
                        showError("Received unexpected data format from the server.");
                    }
                } else {
                    // Handle non-200 HTTP status codes
                    if (result && result.error) {
                        showError(result.error);
                    } else {
                        showError(`Failed to fetch data: ${response.status} ${response.statusText}`);
                    }
                }
            } catch (error) {
                console.error('Error fetching upcoming earnings calendar:', error);
                showError(`An error occurred: ${error.message}. Please check your internet connection or try again later.`);
            } finally {
                showLoading(false);
            }
        }

        function displayCalendarData(data, fromDate, toDate, message = null) {
            const calendarTableBody = document.getElementById('calendarTableBody');
            const noCalendarDataMessage = document.getElementById('noCalendarDataMessage');
            calendarTableBody.innerHTML = ''; // Clear previous content
            noCalendarDataMessage.classList.add('hidden'); // Hide default no data message

            document.getElementById('calendarContent').classList.remove('hidden');

            if (data.length === 0) {
                // If data is empty, display the specific message from backend or a generic one
                noCalendarDataMessage.textContent = message || `No upcoming earnings found from ${fromDate} to ${toDate}.`;
                noCalendarDataMessage.classList.remove('hidden');
                return;
            }

            // Sort data by Release Date
            data.sort((a, b) => {
                const dateA = new Date(a["Release Date"]);
                const dateB = new Date(b["Release Date"]);
                return dateA - dateB;
            });

            data.forEach(entry => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${entry["Symbol"] || 'N/A'}</td>
                    <td>${entry["Exchange Name"] || 'N/A'}</td>
                    <td>${entry["Release Date"] || 'N/A'}</td>
                    <td>${entry["Time"] || 'N/A'}</td>
                    <td>${entry["When"] || 'N/A'}</td>
                    <td>${entry["Published Date"] || 'N/A'}</td>
                    <td>${entry["More Info"] && entry["More Info"] !== 'N/A' ? `<a href="${entry["More Info"]}" target="_blank" rel="noopener noreferrer">Link</a>` : 'N/A'}</td>
                `;
                calendarTableBody.appendChild(row);
            });
        }

        function showLoading(show) {
            document.getElementById('loadingIndicator').classList.toggle('hidden', !show);
            document.getElementById('calendarContent').classList.toggle('hidden', show);
            document.getElementById('errorMessage').classList.add('hidden');
        }

        function showError(message) {
            document.getElementById('loadingIndicator').classList.add('hidden');
            document.getElementById('calendarContent').classList.add('hidden');
            document.getElementById('errorText').textContent = message;
            document.getElementById('errorMessage').classList.remove('hidden');
        }
    </script>
</body>
</html>
