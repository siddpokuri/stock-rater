<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earnings Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header-container {
            @apply bg-white shadow-md py-6 px-6 flex flex-col items-center justify-center;
        }
        .header-container h1 {
            @apply mb-4;
        }
        .back-button {
            @apply bg-blue-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-blue-700 transition duration-200 ease-in-out;
            @apply w-auto;
        }
        .earnings-card {
            @apply bg-white p-6 rounded-xl shadow-lg flex flex-col space-y-4 border border-gray-200 hover:shadow-xl transition-all duration-300;
        }
        .earnings-card strong {
            @apply text-gray-700;
        }
        .earnings-card span {
            @apply text-gray-800 font-medium;
        }
        .data-row {
            @apply flex justify-between items-center pb-2 border-b border-gray-100 last:border-b-0 last:pb-0;
        }
        .data-label {
            @apply text-sm text-gray-500 font-semibold;
        }
        .data-value {
            @apply text-base font-bold text-gray-800;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="header-container">
        <h1 id="pageTitle" class="text-3xl font-bold text-gray-800 text-center">Earnings Calendar</h1>
        <a href="index.html" class="back-button">‚Üê Back to Home</a>
    </header>

    <main class="container mx-auto p-6 flex-grow">
        <div id="loadingIndicator" class="text-center text-gray-600 text-lg mt-10 flex flex-col items-center hidden">
            <div class="loading-spinner"></div>
            <p class="mt-2">Loading Earnings Data...</p>
        </div>

        <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-xl relative mt-10 text-center" role="alert">
            <strong class="font-bold">Error!</strong>
            <span class="block sm:inline" id="errorText"></span>
        </div>

        <div id="calendarContent" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-6">
            <!-- Earnings cards will be populated here -->
        </div>
        <p id="noCalendarDataMessage" class="hidden text-center text-gray-500 text-lg py-10"></p>
    </main>

    <script>
        const backendBaseUrl = 'https://stock-backend-0128.onrender.com';

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const selectedDate = urlParams.get('date');

            const pageTitle = document.getElementById('pageTitle');
            const calendarContentDiv = document.getElementById('calendarContent');
            const noCalendarDataMessage = document.getElementById('noCalendarDataMessage');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const errorMessageDiv = document.getElementById('errorMessage');
            const errorTextSpan = document.getElementById('errorText');

            if (selectedDate) {
                pageTitle.textContent = `Earnings Calendar for ${selectedDate}`;
                fetchEarningsData(selectedDate);
            } else {
                pageTitle.textContent = 'Earnings Calendar';
                noCalendarDataMessage.textContent = 'No date selected. Please go back to the home page and select a date.';
                noCalendarDataMessage.classList.remove('hidden');
            }

            async function fetchEarningsData(date) {
                showLoading(true);
                hideError();
                noCalendarDataMessage.classList.add('hidden'); // Hide no data message

                try {
                    const apiUrl = `${backendBaseUrl}/upcomingearnings?date=${date}`;
                    const response = await fetch(apiUrl);
                    const data = await response.json();

                    if (response.ok) {
                        if (Array.isArray(data) && data.length > 0) {
                            displayCalendarData(data);
                        } else {
                            noCalendarDataMessage.textContent = `No earnings data found for ${date}.`;
                            noCalendarDataMessage.classList.remove('hidden');
                        }
                    } else {
                        // Handle API errors (e.g., server-side errors, invalid date format from backend)
                        showError(data.error || 'An error occurred while fetching earnings data.');
                    }
                } catch (error) {
                    // Handle network errors (e.g., no internet, CORS issues)
                    console.error('Error fetching earnings calendar:', error);
                    showError(`A network error occurred: ${error.message}. Please try again.`);
                } finally {
                    showLoading(false);
                }
            }

            function displayCalendarData(data) {
                calendarContentDiv.innerHTML = ''; // Clear previous content

                // Sort data by Symbol for consistent display
                data.sort((a, b) => {
                    const symbolA = a["Symbol"] || '';
                    const symbolB = b["Symbol"] || '';
                    return symbolA.localeCompare(symbolB);
                });

                data.forEach(entry => {
                    const card = document.createElement('div');
                    card.className = 'earnings-card';
                    card.innerHTML = `
                        <h3 class="text-xl font-bold text-blue-700 mb-2">${entry["Symbol"] || 'N/A'}</h3>
                        <div class="flex flex-col space-y-2">
                            <div class="data-row">
                                <span class="data-label">Release Date:</span>
                                <span class="data-value">${entry["Release Date"] || 'N/A'}</span>
                            </div>
                            <div class="data-row">
                                <span class="data-label">EPS Actual:</span>
                                <span class="data-value">${entry["EPS Actual"] !== undefined && entry["EPS Actual"] !== null ? entry["EPS Actual"] : 'N/A'}</span>
                            </div>
                            <div class="data-row">
                                <span class="data-label">EPS Estimated:</span>
                                <span class="data-value">${entry["EPS Estimated"] !== undefined && entry["EPS Estimated"] !== null ? entry["EPS Estimated"] : 'N/A'}</span>
                            </div>
                            <div class="data-row">
                                <span class="data-label">Revenue Actual:</span>
                                <span class="data-value">${entry["Revenue Actual"] !== undefined && entry["Revenue Actual"] !== null ? entry["Revenue Actual"] : 'N/A'}</span>
                            </div>
                            <div class="data-row">
                                <span class="data-label">Revenue Estimated:</span>
                                <span class="data-value">${entry["Revenue Estimated"] !== undefined && entry["Revenue Estimated"] !== null ? entry["Revenue Estimated"] : 'N/A'}</span>
                            </div>
                            <div class="data-row">
                                <span class="data-label">Last Updated:</span>
                                <span class="data-value">${entry["Last Updated"] || 'N/A'}</span>
                            </div>
                        </div>
                    `;
                    calendarContentDiv.appendChild(card);
                });
            }

            function showLoading(show) {
                loadingIndicator.classList.toggle('hidden', !show);
                calendarContentDiv.classList.toggle('hidden', show); // Hide content when loading
            }

            function showError(message) {
                errorTextSpan.textContent = message;
                errorMessageDiv.classList.remove('hidden');
                calendarContentDiv.classList.add('hidden'); // Hide content on error
                noCalendarDataMessage.classList.add('hidden'); // Hide no data message on error
            }

            function hideError() {
                errorMessageDiv.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
