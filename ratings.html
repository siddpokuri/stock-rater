<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Info - Ratings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
        }
        /* New styles for the navigation bar */
        .nav-link {
            @apply px-4 py-2 font-semibold text-gray-600 transition duration-200 ease-in-out;
            @apply border-b-2 border-transparent hover:text-gray-900 hover:border-gray-300;
        }
        .nav-link.active {
            @apply text-blue-600 border-blue-600 font-bold;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Updated navigation bar with new styling -->
    <header class="bg-white shadow-sm border-b border-gray-200 py-4 px-6 flex flex-wrap justify-center gap-6">
        <a href="#" id="navGeneral" class="nav-link">General Info</a>
        <a href="#" id="navIncome" class="nav-link">Income Statement</a>
        <a href="#" id="navBalance" class="nav-link">Balance Sheet</a>
        <a href="#" id="navRatings" class="nav-link active">Ratings</a>
        <a href="#" id="navEarnings" class="nav-link">Earnings</a>
        <a href="#" id="navInsider" class="nav-link">Insider Trades</a>
        <a href="#" id="navTargets" class="nav-link">Analyst Targets</a>
    </header>

    <main class="container mx-auto p-6">
        <h1 id="stockTitle" class="text-4xl font-bold text-gray-800 mb-8 text-center"></h1>
        
        <div id="loadingIndicator" class="text-center text-gray-600 text-lg mt-10">
            Fetching Ratings Data...
        </div>

        <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-xl relative mt-10" role="alert">
            <strong class="font-bold">Error!</strong>
            <span class="block sm:inline" id="errorText"></span>
        </div>

        <div id="ratingsContent" class="hidden bg-white p-6 rounded-xl shadow-md mb-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Stock Ratings</h2>
            
            <div id="ratingDetails" class="max-w-md mx-auto divide-y divide-gray-200">
                <!-- Individual ratings will be inserted here -->
            </div>
        </div>
    </main>

    <script>
        let stockSymbol = '';
        const backendBaseUrl = 'https://stock-backend-0128.onrender.com';

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            stockSymbol = urlParams.get('stock');

            if (!stockSymbol) {
                showError('No stock symbol provided in the URL.');
                return;
            }

            document.getElementById('stockTitle').textContent = `${stockSymbol} - Ratings`;
            fetchRatings(stockSymbol);
            setupNavigationButtons();
        });

        function setupNavigationButtons() {
            const navButtons = {
                'navGeneral': 'general_info.html',
                'navIncome': 'income_statement.html',
                'navBalance': 'balance_sheet.html',
                'navRatings': 'ratings.html',
                'navEarnings': 'earnings.html',
                'navInsider': 'insider_trades.html',
                'navTargets': 'analyst_targets.html'
            };

            for (const [id, page] of Object.entries(navButtons)) {
                const button = document.getElementById(id);
                if (button) {
                    button.addEventListener('click', (event) => {
                        event.preventDefault();
                        window.location.href = `${page}?stock=${stockSymbol}`;
                    });
                }
            }
        }

        // Helper function to get Tailwind CSS color class based on rating text
        function getRatingColorClass(ratingText) {
            if (!ratingText) return 'text-gray-700'; 

            const lowerRating = String(ratingText).toLowerCase();

            // Green for A grades and Strong Buy/Buy
            if (lowerRating === 'a' || lowerRating === 'a+' || lowerRating === 'a-' || lowerRating.includes('strong buy') || lowerRating.includes('buy')) {
                return 'text-green-600'; // Tailwind green-600
            }
            // Yellow for B grades and Hold/Neutral
            if (lowerRating === 'b' || lowerRating === 'b+' || lowerRating === 'b-' || lowerRating.includes('hold') || lowerRating.includes('peer perform') || lowerRating.includes('market perform')) {
                return 'text-yellow-500'; // Tailwind yellow-500
            }
            // Orange for C grades
            if (lowerRating === 'c' || lowerRating === 'c+' || lowerRating === 'c-') {
                return 'text-orange-500'; // Tailwind orange-500
            }
            // Red for D/F grades and Sell
            if (lowerRating === 'd' || lowerRating === 'f' || lowerRating.includes('sell') || lowerRating.includes('strong sell') || lowerRating.includes('underperform')) {
                return 'text-red-600'; // Tailwind red-600
            }
            
            // Default if no specific match
            return 'text-gray-700'; // Neutral gray
        }

        async function fetchRatings(symbol) {
            showLoading(true);
            try {
                const response = await fetch(`${backendBaseUrl}/tab4?stock=${symbol}`);
                
                if (!response.ok) {
                    const errorBody = await response.text(); 
                    console.error('Backend responded with non-OK status:', response.status, response.statusText, errorBody);
                    showError(`Failed to fetch ratings data. Server responded with status: ${response.status}.`);
                    return; 
                }

                const data = await response.json();

                if (data.error) {
                    showError(data.error);
                } else {
                    displayRatings(data);
                    showLoading(false);
                    document.getElementById('ratingsContent').classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error fetching ratings (network or JSON parse error):', error);
                if (error instanceof TypeError && error.message.includes('JSON')) {
                    try {
                        const responseClone = await fetch(`${backendBaseUrl}/tab4?stock=${symbol}`); 
                        const rawText = await responseClone.text();
                        console.error('Raw response text that caused JSON parsing error:', rawText);
                        showError('Failed to parse ratings data. The server might be returning non-JSON content. Check console for raw response.');
                    } catch (reFetchError) {
                        console.error('Error re-fetching for raw text:', reFetchError);
                        showError('A network error occurred while fetching ratings. Please check your internet connection or try again later.');
                    }
                } else {
                    showError('A network error occurred while fetching ratings. Please check your internet connection or try again later.');
                }
            }
        }

        function displayRatings(data) {
            const ratingDetailsElement = document.getElementById('ratingDetails');
            ratingDetailsElement.innerHTML = ''; // Clear previous content

            if (!data || Object.keys(data).length === 0) {
                ratingDetailsElement.innerHTML = '<p class="text-center text-gray-500 py-4">No ratings data available.</p>';
                return;
            }

            // Define the order of metrics to display
            const metricsOrder = [
                "Overall Rating", "Consensus", "Valuation", "Stability", "Profitability", "Growth"
            ];

            metricsOrder.forEach(metric => {
                const value = data[metric];
                if (value !== undefined && value !== null) {
                    const listItem = document.createElement('div');
                    listItem.className = 'flex justify-between items-center py-3';
                    
                    const metricNameSpan = document.createElement('span');
                    metricNameSpan.textContent = `${metric}:`;
                    metricNameSpan.className = 'text-lg font-semibold text-gray-700';
                    
                    const ratingValueSpan = document.createElement('span');
                    ratingValueSpan.textContent = value;
                    ratingValueSpan.className = `text-xl font-bold ${getRatingColorClass(value)}`;
                    
                    listItem.appendChild(metricNameSpan);
                    listItem.appendChild(ratingValueSpan);
                    ratingDetailsElement.appendChild(listItem);
                }
            });
        }

        function showLoading(show) {
            document.getElementById('loadingIndicator').classList.toggle('hidden', !show);
            document.getElementById('ratingsContent').classList.toggle('hidden', show);
            document.getElementById('errorMessage').classList.add('hidden');
        }

        function showError(message) {
            document.getElementById('loadingIndicator').classList.add('hidden');
            document.getElementById('ratingsContent').classList.add('hidden');
            document.getElementById('errorText').textContent = message;
            document.getElementById('errorMessage').classList.remove('hidden');
        }
    </script>
</body>
</html>
