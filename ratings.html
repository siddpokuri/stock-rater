<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Info - Ratings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
        }
        .nav-button {
            @apply px-4 py-2 rounded-lg font-semibold transition duration-200 ease-in-out;
            @apply bg-gray-200 text-gray-700 hover:bg-gray-300;
        }
        .nav-button.active {
            @apply bg-blue-600 text-white hover:bg-blue-700;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-white shadow-md py-4 px-6 flex flex-wrap justify-center gap-4">
        <a href="#" id="navGeneral" class="nav-button">General Info</a>
        <a href="#" id="navIncome" class="nav-button">Income Statement</a>
        <a href="#" id="navBalance" class="nav-button">Balance Sheet</a>
        <a href="#" id="navRatings" class="nav-button active">Ratings</a>
        <a href="#" id="navEarnings" class="nav-button">Earnings</a>
        <a href="#" id="navInsider" class="nav-button">Insider Trades</a>
        <a href="#" id="navTargets" class="nav-button">Analyst Targets</a>
    </header>

    <main class="container mx-auto p-6">
        <h1 id="stockTitle" class="text-4xl font-bold text-gray-800 mb-8 text-center"></h1>
        
        <div id="loadingIndicator" class="text-center text-gray-600 text-lg mt-10">
            Fetching Ratings Data...
        </div>

        <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-xl relative mt-10" role="alert">
            <strong class="font-bold">Error!</strong>
            <span class="block sm:inline" id="errorText"></span>
        </div>

        <div id="ratingsContent" class="hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Ratings Card -->
            <div class="bg-white p-6 rounded-xl shadow-md col-span-1 md:col-span-2 lg:col-span-3">
                <h2 class="text-xl font-bold text-gray-800 mb-4">Overall Ratings</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4 text-center">
                    <div class="p-4 bg-blue-50 rounded-lg">
                        <p class="text-sm text-gray-600">Valuation</p>
                        <p class="text-2xl font-bold text-blue-700" id="valuationRating"></p>
                    </div>
                    <div class="p-4 bg-blue-50 rounded-lg">
                        <p class="text-sm text-gray-600">Stability</p>
                        <p class="text-2xl font-bold text-blue-700" id="stabilityRating"></p>
                    </div>
                    <div class="p-4 bg-blue-50 rounded-lg">
                        <p class="text-sm text-gray-600">Profitability</p>
                        <p class="text-2xl font-bold text-blue-700" id="profitabilityRating"></p>
                    </div>
                    <div class="p-4 bg-blue-50 rounded-lg">
                        <p class="text-sm text-gray-600">Growth</p>
                        <p class="text-2xl font-bold text-blue-700" id="growthRating"></p>
                    </div>
                    <div class="p-4 bg-blue-50 rounded-lg">
                        <p class="text-sm text-gray-600">Overall Rating</p>
                        <p class="text-2xl font-bold text-blue-700" id="overallRating"></p>
                    </div>
                    <div class="p-4 bg-blue-50 rounded-lg">
                        <p class="text-sm text-gray-600">Consensus</p>
                        <p class="text-2xl font-bold text-blue-700" id="consensusRating"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        let stockSymbol = '';
        const backendBaseUrl = 'https://stock-backend-0128.onrender.com'; // Your Render backend URL

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            stockSymbol = urlParams.get('stock');

            if (!stockSymbol) {
                showError('No stock symbol provided in the URL.');
                return;
            }

            document.getElementById('stockTitle').textContent = `${stockSymbol} - Ratings`;
            fetchRatings(stockSymbol);
            setupNavigationButtons();
        });

        function setupNavigationButtons() {
            const navButtons = {
                'navGeneral': 'general_info.html',
                'navIncome': 'income_statement.html',
                'navBalance': 'balance_sheet.html',
                'navRatings': 'ratings.html',
                'navEarnings': 'earnings.html',
                'navInsider': 'insider_trades.html',
                'navTargets': 'analyst_targets.html'
            };

            for (const [id, page] of Object.entries(navButtons)) {
                const button = document.getElementById(id);
                if (button) {
                    button.addEventListener('click', (event) => {
                        event.preventDefault();
                        window.location.href = `${page}?stock=${stockSymbol}`;
                    });
                }
            }
        }

        async function fetchRatings(symbol) {
            showLoading(true);
            try {
                const response = await fetch(`${backendBaseUrl}/tab4?stock=${symbol}`);
                const data = await response.json();

                if (response.ok) {
                    if (data.error) {
                        showError(data.error);
                    } else {
                        displayRatings(data);
                        showLoading(false);
                    }
                } else {
                    showError(data.error || 'Failed to fetch ratings data from backend.');
                }
            } catch (error) {
                console.error('Error fetching ratings:', error);
                showError('A network error occurred while fetching ratings. Please check your internet connection or try again later.');
            }
        }

        function displayRatings(data) {
            const tab4Data = data; // Backend JSON is directly the content, not wrapped in "Tab 4"
            if (!tab4Data) {
                showError('Ratings data structure is invalid.');
                return;
            }

            document.getElementById('valuationRating').textContent = tab4Data['Valuation'] || 'N/A';
            document.getElementById('stabilityRating').textContent = tab4Data['Stability'] || 'N/A';
            document.getElementById('profitabilityRating').textContent = tab4Data['Profitability'] || 'N/A';
            document.getElementById('growthRating').textContent = tab4Data['Growth'] || 'N/A';
            document.getElementById('overallRating').textContent = tab4Data['Overall Rating'] || 'N/A';
            document.getElementById('consensusRating').textContent = tab4Data['Consensus'] || 'N/A';

            document.getElementById('ratingsContent').classList.remove('hidden');
        }

        function showLoading(show) {
            document.getElementById('loadingIndicator').classList.toggle('hidden', !show);
            document.getElementById('ratingsContent').classList.toggle('hidden', show);
            document.getElementById('errorMessage').classList.add('hidden'); // Hide error when loading
        }

        function showError(message) {
            document.getElementById('loadingIndicator').classList.add('hidden');
            document.getElementById('ratingsContent').classList.add('hidden');
            document.getElementById('errorMessage').classList.remove('hidden');
            document.getElementById('errorText').textContent = message;
        }
    </script>
</body>
</html>
