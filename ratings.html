<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Info - Ratings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
        }
        .nav-button {
            @apply px-4 py-2 rounded-lg font-semibold transition duration-200 ease-in-out;
            @apply bg-gray-200 text-gray-700 hover:bg-gray-300;
        }
        .nav-button.active {
            @apply bg-blue-600 text-white hover:bg-blue-700;
        }
        /* No specific table styling needed for this page if it's not a data table like income/balance */
        /* If you later add tables, you can reuse the .data-table styles from income_statement.html */
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-white shadow-md py-4 px-6 flex flex-wrap justify-center gap-4">
        <a href="#" id="navGeneral" class="nav-button">General Info</a>
        <a href="#" id="navIncome" class="nav-button">Income Statement</a>
        <a href="#" id="navBalance" class="nav-button">Balance Sheet</a>
        <a href="#" id="navRatings" class="nav-button active">Ratings</a>
        <a href="#" id="navEarnings" class="nav-button">Earnings</a>
        <a href="#" id="navInsider" class="nav-button">Insider Trades</a>
        <a href="#" id="navTargets" class="nav-button">Analyst Targets</a>
    </header>

    <main class="container mx-auto p-6">
        <h1 id="stockTitle" class="text-4xl font-bold text-gray-800 mb-8 text-center"></h1>
        
        <div id="loadingIndicator" class="text-center text-gray-600 text-lg mt-10">
            Fetching Ratings Data...
        </div>

        <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-xl relative mt-10" role="alert">
            <strong class="font-bold">Error!</strong>
            <span class="block sm:inline" id="errorText"></span>
        </div>

        <div id="ratingsContent" class="hidden bg-white p-6 rounded-xl shadow-md mb-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Analyst Ratings</h2>
            
            <div id="overallRating" class="text-center mb-6">
                <p class="text-lg text-gray-700">Overall Rating:</p>
                <p id="ratingGrade" class="text-5xl font-extrabold"></p>
                <p id="totalAnalysts" class="text-sm text-gray-500 mt-2"></p>
            </div>

            <div id="ratingBreakdown" class="max-w-md mx-auto">
                <h3 class="text-xl font-semibold text-gray-700 mb-3 text-center">Rating Breakdown:</h3>
                <ul id="breakdownList" class="space-y-2">
                    </ul>
            </div>
        </div>
    </main>

    <script>
        let stockSymbol = '';
        const backendBaseUrl = 'https://stock-backend-0128.onrender.com';

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            stockSymbol = urlParams.get('stock');

            if (!stockSymbol) {
                showError('No stock symbol provided in the URL.');
                return;
            }

            document.getElementById('stockTitle').textContent = `${stockSymbol} - Ratings`;
            fetchRatings(stockSymbol);
            setupNavigationButtons();
        });

        function setupNavigationButtons() {
            const navButtons = {
                'navGeneral': 'general_info.html',
                'navIncome': 'income_statement.html',
                'navBalance': 'balance_sheet.html',
                'navRatings': 'ratings.html',
                'navEarnings': 'earnings.html',
                'navInsider': 'insider_trades.html',
                'navTargets': 'analyst_targets.html'
            };

            for (const [id, page] of Object.entries(navButtons)) {
                const button = document.getElementById(id);
                if (button) {
                    button.addEventListener('click', (event) => {
                        event.preventDefault();
                        window.location.href = `${page}?stock=${stockSymbol}`;
                    });
                }
            }
        }

        // Helper function to get Tailwind CSS color class based on rating text
        function getRatingColorClass(ratingText) {
            if (!ratingText) return 'text-gray-700'; 

            const lowerRating = String(ratingText).toLowerCase();

            // Positive ratings (Green tones)
            if (lowerRating.includes('strong buy') || lowerRating.includes('buy') || lowerRating === 'a' || lowerRating === 'a+') {
                return 'text-green-600';
            }
            // Neutral ratings (Orange/Yellow tones)
            if (lowerRating.includes('hold') || lowerRating.includes('peer perform') || lowerRating.includes('market perform') || lowerRating === 'b' || lowerRating === 'b+' || lowerRating === 'b-' || lowerRating === 'c' || lowerRating === 'c+' || lowerRating === 'c-') {
                return 'text-orange-500';
            }
            // Negative ratings (Red tones)
            if (lowerRating.includes('sell') || lowerRating.includes('strong sell') || lowerRating.includes('underperform') || lowerRating === 'd' || lowerRating === 'f') {
                return 'text-red-600';
            }
            
            // Default if no specific match
            return 'text-gray-700'; // Neutral gray
        }

        async function fetchRatings(symbol) {
            showLoading(true);
            try {
                const response = await fetch(`${backendBaseUrl}/tab4?stock=${symbol}`);
                
                if (!response.ok) {
                    const errorBody = await response.text(); 
                    console.error('Backend responded with non-OK status:', response.status, response.statusText, errorBody);
                    showError(`Failed to fetch ratings data. Server responded with status: ${response.status}.`);
                    return; 
                }

                const data = await response.json();

                if (data.error) {
                    showError(data.error);
                } else {
                    displayRatings(data);
                    showLoading(false);
                    document.getElementById('ratingsContent').classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error fetching ratings (network or JSON parse error):', error);
                if (error instanceof TypeError && error.message.includes('JSON')) {
                    try {
                        const responseClone = await fetch(`${backendBaseUrl}/tab4?stock=${symbol}`); 
                        const rawText = await responseClone.text();
                        console.error('Raw response text that caused JSON parsing error:', rawText);
                        showError('Failed to parse ratings data. The server might be returning non-JSON content. Check console for raw response.');
                    } catch (reFetchError) {
                        console.error('Error re-fetching for raw text:', reFetchError);
                        showError('A network error occurred while fetching ratings. Please check your internet connection or try again later.');
                    }
                } else {
                    showError('A network error occurred while fetching ratings. Please check your internet connection or try again later.');
                }
            }
        }

        function displayRatings(data) {
            const overallRatingElement = document.getElementById('ratingGrade');
            const totalAnalystsElement = document.getElementById('totalAnalysts');
            const breakdownListElement = document.getElementById('breakdownList');

            // Clear previous content
            overallRatingElement.textContent = '';
            totalAnalystsElement.textContent = '';
            breakdownListElement.innerHTML = '';

            // Display Overall Rating
            if (data.rating_summary && data.rating_summary.rating_grade) {
                const ratingGrade = data.rating_summary.rating_grade;
                overallRatingElement.textContent = ratingGrade;
                overallRatingElement.className = `text-5xl font-extrabold ${getRatingColorClass(ratingGrade)}`;
            } else {
                overallRatingElement.textContent = 'N/A';
                overallRatingElement.className = 'text-5xl font-extrabold text-gray-700';
            }

            if (data.rating_summary && data.rating_summary.total_analysts !== undefined) {
                totalAnalystsElement.textContent = `Based on ${data.rating_summary.total_analysts} Analyst(s)`;
            }

            // Display Rating Breakdown
            if (data.rating_summary && data.rating_summary.rating_breakdown) {
                const breakdown = data.rating_summary.rating_breakdown;
                for (const [ratingType, count] of Object.entries(breakdown)) {
                    const listItem = document.createElement('li');
                    listItem.className = 'flex justify-between items-center py-2 px-4 rounded-lg bg-gray-50';
                    
                    const ratingSpan = document.createElement('span');
                    ratingSpan.textContent = ratingType;
                    ratingSpan.className = `font-semibold ${getRatingColorClass(ratingType)}`; // Apply color to breakdown type
                    
                    const countSpan = document.createElement('span');
                    countSpan.textContent = count;
                    countSpan.className = 'font-bold text-gray-800';

                    listItem.appendChild(ratingSpan);
                    listItem.appendChild(countSpan);
                    breakdownListElement.appendChild(listItem);
                }
            } else {
                breakdownListElement.innerHTML = '<li class="text-center text-gray-500 py-4">No breakdown data available.</li>';
            }
        }

        function showLoading(show) {
            document.getElementById('loadingIndicator').classList.toggle('hidden', !show);
            document.getElementById('ratingsContent').classList.toggle('hidden', show);
            document.getElementById('errorMessage').classList.add('hidden');
        }

        function showError(message) {
            document.getElementById('loadingIndicator').classList.add('hidden');
            document.getElementById('ratingsContent').classList.add('hidden');
            document.getElementById('errorText').textContent = message;
            document.getElementById('errorMessage').classList.remove('hidden');
        }
    </script>
</body>
</html>
