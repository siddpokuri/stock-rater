<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Income Statement</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header-container {
            @apply bg-white shadow-md py-6 px-6 flex flex-col items-center justify-center;
        }
        .header-container h1 {
            @apply mb-4;
        }
        .back-button {
            @apply bg-blue-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-blue-700 transition duration-200 ease-in-out;
            @apply w-auto;
        }
        .financial-card {
            @apply bg-white rounded-xl shadow-md p-6 mt-6;
        }
        .financial-table {
            @apply min-w-full divide-y divide-gray-200 mt-4;
        }
        .financial-table th, .financial-table td {
            @apply px-6 py-3 whitespace-nowrap text-sm text-gray-500;
        }
        .financial-table th {
            @apply text-left font-medium text-gray-700 uppercase tracking-wider;
        }
        .financial-table td {
            @apply text-gray-900;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Style for the active toggle button */
        .active-toggle {
            @apply bg-gray-200;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="header-container">
        <h1 class="text-3xl font-bold text-gray-800 text-center" id="incomeStatementTitle"></h1>
        <a href="index.html" class="back-button">‚Üê Back to Home</a>
    </header>

    <main class="container mx-auto p-6 flex-grow">
        <div id="loadingIndicator" class="text-center text-gray-600 text-lg mt-10 hidden">
            <div class="loading-spinner"></div> Loading Income Statement...
        </div>

        <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-xl relative mt-10" role="alert">
            <strong class="font-bold">Error!</strong>
            <span class="block sm:inline" id="errorText"></span>
        </div>

        <div id="incomeStatementContent" class="hidden">
            <div class="flex justify-center my-6 space-x-2">
                <!-- Toggle Buttons with new styling -->
                <button id="quarterlyBtn" class="py-2 px-4 rounded-lg bg-white shadow-md border border-gray-200 hover:bg-gray-50 transition-colors duration-200 active-toggle">Quarterly</button>
                <button id="yearlyBtn" class="py-2 px-4 rounded-lg bg-white shadow-md border border-gray-200 hover:bg-gray-50 transition-colors duration-200">Yearly</button>
            </div>

            <div class="financial-card">
                <h2 class="text-xl font-bold text-gray-800" id="statementPeriodTitle"></h2>
                <div class="overflow-x-auto">
                    <table class="financial-table">
                        <thead id="tableHeader"></thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const symbol = sessionStorage.getItem('selectedSymbol');
            const pageTitle = document.getElementById('incomeStatementTitle');
            const quarterlyBtn = document.getElementById('quarterlyBtn');
            const yearlyBtn = document.getElementById('yearlyBtn');

            // Log the symbol to the console for debugging
            console.log('Symbol retrieved from sessionStorage:', symbol);

            if (symbol && symbol.trim() !== '') {
                pageTitle.textContent = `${symbol} - Income Statement`;
                fetchAndRenderIncomeStatement(symbol, 'quarterly');
            } else {
                showError('No stock symbol found. Please go back to the home page and select a symbol.');
            }

            // Event listeners for toggle buttons
            quarterlyBtn.addEventListener('click', () => {
                quarterlyBtn.classList.add('active-toggle');
                yearlyBtn.classList.remove('active-toggle');
                fetchAndRenderIncomeStatement(symbol, 'quarterly');
            });

            yearlyBtn.addEventListener('click', () => {
                yearlyBtn.classList.add('active-toggle');
                quarterlyBtn.classList.remove('active-toggle');
                fetchAndRenderIncomeStatement(symbol, 'yearly');
            });
        });

        async function fetchAndRenderIncomeStatement(symbol, period) {
            showLoading(true);
            showError(''); // Clear previous errors
            try {
                const response = await fetch(`/api/income-statement?symbol=${symbol}&period=${period}`);
                const data = await response.json();

                if (data.error) {
                    showError(data.error);
                    document.getElementById('incomeStatementContent').classList.add('hidden');
                    return;
                }

                renderTable(data, period);
                document.getElementById('incomeStatementContent').classList.remove('hidden');
            } catch (error) {
                console.error('Failed to fetch income statement data:', error);
                showError('Failed to load income statement data. Please try again.');
                document.getElementById('incomeStatementContent').classList.add('hidden');
            } finally {
                showLoading(false);
            }
        }

        function renderTable(data, period) {
            const tableHeader = document.getElementById('tableHeader');
            const tableBody = document.getElementById('tableBody');
            const statementPeriodTitle = document.getElementById('statementPeriodTitle');

            tableHeader.innerHTML = '';
            tableBody.innerHTML = '';

            const titleMap = {
                'quarterly': 'Quarterly Financials & Ratios',
                'yearly': 'Yearly Financials & Ratios'
            };
            statementPeriodTitle.textContent = titleMap[period];

            if (data.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="5" class="text-center py-4">No data available for this period.</td></tr>';
                return;
            }

            const headerRow = document.createElement('tr');
            const metricHeader = document.createElement('th');
            metricHeader.textContent = 'Metric';
            headerRow.appendChild(metricHeader);
            Object.keys(data[0]).forEach(key => {
                if (key !== "Metric") {
                    const th = document.createElement('th');
                    th.textContent = key;
                    headerRow.appendChild(th);
                }
            });
            tableHeader.appendChild(headerRow);

            data.forEach(metric => {
                const row = document.createElement('tr');
                const metricCell = document.createElement('td');
                metricCell.textContent = metric["Metric"];
                metricCell.classList.add('font-medium', 'text-gray-900');
                row.appendChild(metricCell);

                Object.keys(metric).forEach(key => {
                    if (key !== "Metric") {
                        const cell = document.createElement('td');
                        cell.textContent = metric[key];
                        row.appendChild(cell);
                    }
                });
                tableBody.appendChild(row);
            });
        }

        function showLoading(show) {
            document.getElementById('loadingIndicator').classList.toggle('hidden', !show);
        }

        function showError(message) {
            const errorMessageDiv = document.getElementById('errorMessage');
            const errorTextSpan = document.getElementById('errorText');
            if (message) {
                errorTextSpan.textContent = message;
                errorMessageDiv.classList.remove('hidden');
            } else {
                errorMessageDiv.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
