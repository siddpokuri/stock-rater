<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI - Income Statement</title>
    <!-- Load Tailwind CSS from CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a modern look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* A very light gray background */
        }
        /* Custom styles for the toggle buttons */
        .toggle-button {
            transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
        }
        .toggle-button.active {
            background-color: white;
            color: #2563eb; /* A nice blue color */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- Navigation Bar -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-center items-center">
            <div class="flex space-x-8 text-gray-600 font-semibold">
                <!-- Navigation items, using simple div as placeholders -->
                <a href="#" class="hover:text-blue-600 transition-colors duration-300">General Info</a>
                <a href="#" class="text-blue-700 font-bold transition-colors duration-300">Income Statement</a>
                <a href="#" class="hover:text-blue-600 transition-colors duration-300">Balance Sheet</a>
                <a href="#" class="hover:text-blue-600 transition-colors duration-300">Ratings</a>
                <a href="#" class="hover:text-blue-600 transition-colors duration-300">Earnings</a>
                <a href="#" class="hover:text-blue-600 transition-colors duration-300">Insider Trades</a>
                <a href="#" class="hover:text-blue-600 transition-colors duration-300">Analyst Targets</a>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="container mx-auto px-4 py-8">
        <div class="flex flex-col items-center">
            <h1 class="text-3xl font-bold text-gray-800 mb-4">AI - Income Statement</h1>
            
            <!-- Toggle buttons for Quarterly/Yearly views -->
            <div class="flex justify-center mb-4 bg-gray-200 rounded-full p-1">
                <button id="quarterly-btn" class="toggle-button py-2 px-6 rounded-full text-lg font-semibold active">Quarterly</button>
                <button id="yearly-btn" class="toggle-button py-2 px-6 rounded-full text-lg font-semibold">Yearly</button>
            </div>

            <!-- Container for the financial data table -->
            <div id="statement-container" class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-5xl">
                <!-- The table content will be injected here by JavaScript -->
            </div>
        </div>
    </main>

    <script>
        // The backend data provided by the user.
        const backendData = {
            "Quarterly Income Statement Info": {
                "Ebitda": ["-88.965M", "-84.462M", "-72.315M", "-69.467M"],
                "Gross Profit": ["67.510M", "58.347M", "57.840M", "52.166M"],
                "Net Income": ["-79.702M", "-80.201M", "-65.972M", "-62.827M"],
                "Operating Income": ["-88.965M", "-87.585M", "-75.288M", "-72.586M"],
                "Revenue": ["108.723M", "98.782M", "94.338M", "87.213M"],
                "dates": ["2025-04-30", "2025-01-31", "2024-10-31", "2024-07-31"]
            },
            "Quarterly Ratios": {
                "Net Profit Margin": [-73.31, -81.19, -69.93, -72.04],
                "Price to Sales Ratio": [26.97, 41.38, 33.38, 38.33]
            },
            "Yearly Income Statement Info": {
                "Ebitda": "-324.424M",
                "Gross Profit": "235.863M",
                "Net Income": "-288.702M",
                "Operating Income": "-324.424M",
                "Revenue": ["389.056M", "310.582M", "266.795M", "252.759M"]
            },
            "Yearly Ratios": {
                "Net Profit Margin": -0.74,
                "Price to Sales Ratio": 7.3
            }
        };

        const statementContainer = document.getElementById('statement-container');

        // Function to render the quarterly income statement data.
        function renderQuarterlyData() {
            const info = backendData["Quarterly Income Statement Info"];
            const ratios = backendData["Quarterly Ratios"];
            
            const metrics = [
                { name: "Revenue", data: info["Revenue"] },
                { name: "Gross Profit", data: info["Gross Profit"] },
                { name: "Ebitda", data: info["Ebitda"] },
                { name: "Operating Income", data: info["Operating Income"] },
                { name: "Net Income", data: info["Net Income"] },
                { name: "Net Profit Margin", data: ratios["Net Profit Margin"] },
                { name: "Price to Sales Ratio", data: ratios["Price to Sales Ratio"] },
            ];

            let html = `
                <h2 class="text-xl font-bold text-gray-700 mb-6">Quarterly Income Statement</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full table-auto">
                        <thead>
                            <tr class="bg-gray-50 text-gray-600 text-left">
                                <th class="py-3 px-4 font-semibold">Metric</th>
                                ${info.dates.map(date => `<th class="py-3 px-4 font-semibold">${date}</th>`).join('')}
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            ${metrics.map(metric => `
                                <tr>
                                    <td class="py-3 px-4 text-gray-800 font-medium">${metric.name}</td>
                                    ${metric.data.map(value => `
                                        <td class="py-3 px-4 text-gray-600">
                                            ${value !== null && value !== undefined ? value : 'N/A'}
                                        </td>
                                    `).join('')}
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
            statementContainer.innerHTML = html;
        }

        // Function to render the yearly income statement data.
        function renderYearlyData() {
            const info = backendData["Yearly Income Statement Info"];
            const ratios = backendData["Yearly Ratios"];

            // Extract the latest year's revenue from the array.
            const latestRevenue = info.Revenue && info.Revenue.length > 0 ? info.Revenue[0] : 'N/A';

            const metrics = [
                { name: "Revenue", value: latestRevenue },
                { name: "Gross Profit", value: info["Gross Profit"] },
                { name: "Ebitda", value: info["Ebitda"] },
                { name: "Operating Income", value: info["Operating Income"] },
                { name: "Net Income", value: info["Net Income"] },
                { name: "Net Profit Margin", value: ratios["Net Profit Margin"] },
                { name: "Price to Sales Ratio", value: ratios["Price to Sales Ratio"] },
            ];
            
            let html = `
                <h2 class="text-xl font-bold text-gray-700 mb-6">Yearly Income Statement (Latest Year)</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full table-auto">
                        <thead>
                            <tr class="bg-gray-50 text-gray-600 text-left">
                                <th class="py-3 px-4 font-semibold">Metric</th>
                                <th class="py-3 px-4 font-semibold">Value</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            ${metrics.map(metric => `
                                <tr>
                                    <td class="py-3 px-4 text-gray-800 font-medium">${metric.name}</td>
                                    <td class="py-3 px-4 text-gray-600">
                                        ${metric.value !== null && metric.value !== undefined ? metric.value : 'N/A'}
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
            statementContainer.innerHTML = html;
        }

        // Get button elements
        const quarterlyBtn = document.getElementById('quarterly-btn');
        const yearlyBtn = document.getElementById('yearly-btn');

        // Add event listeners to the buttons to switch views
        quarterlyBtn.addEventListener('click', () => {
            yearlyBtn.classList.remove('active');
            quarterlyBtn.classList.add('active');
            renderQuarterlyData();
        });

        yearlyBtn.addEventListener('click', () => {
            quarterlyBtn.classList.remove('active');
            yearlyBtn.classList.add('active');
            renderYearlyData();
        });

        // Initially render the quarterly data on page load
        document.addEventListener('DOMContentLoaded', () => {
            renderQuarterlyData();
        });
    </script>
</body>
</html>
