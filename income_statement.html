<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3), transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(138, 99, 210, 0.3), transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container-wrapper {
            position: relative;
            z-index: 1;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .glass-nav {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .nav-link {
            position: relative;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }

        .nav-link:hover {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
        }

        .nav-link.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
        }

        .nav-link.home-link {
            color: #10b981;
            font-weight: 600;
        }

        .nav-link.home-link:hover {
            background: rgba(16, 185, 129, 0.1);
            color: #059669;
        }

        .toggle-button {
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .toggle-button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .toggle-button:not(.active) {
            background: white;
            color: #6b7280;
        }

        .toggle-button:not(.active):hover {
            background: #f3f4f6;
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section-header {
            position: relative;
            padding-bottom: 12px;
            margin-bottom: 24px;
        }

        .section-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        .data-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        .data-table thead tr {
            background: linear-gradient(135deg, #f9fafb 0%, #f3f4f6 100%);
        }

        .data-table th {
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: #374151;
            border-bottom: 2px solid #e5e7eb;
        }

        .data-table th:first-child {
            border-top-left-radius: 12px;
        }

        .data-table th:not(:first-child) {
            text-align: right;
        }

        .data-table th:last-child {
            border-top-right-radius: 12px;
        }

        .data-table td {
            padding: 0.875rem 1rem;
            color: #6b7280;
            border-bottom: 1px solid #f3f4f6;
        }

        .data-table td:first-child {
            font-weight: 600;
            color: #1f2937;
            text-align: left;
        }

        .data-table td:not(:first-child) {
            text-align: right;
        }

        .data-table tbody tr {
            transition: all 0.2s ease;
        }

        .data-table tbody tr:hover {
            background: #f9fafb;
        }

        .data-table tbody tr:last-child td {
            border-bottom: none;
        }

        .chart-container {
            position: relative;
            height: 300px;
            padding: 1rem;
        }

        .loading-spinner {
            border-top-color: #667eea;
        }

        .alert-box {
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive nav adjustments */
        @media (max-width: 1024px) {
            .nav-link {
                font-size: 0.875rem;
                padding: 0.4rem 0.75rem;
            }
        }

        @media (max-width: 768px) {
            .nav-links-container {
                overflow-x: auto;
                scrollbar-width: thin;
                scrollbar-color: rgba(102, 126, 234, 0.3) transparent;
            }
            
            .nav-links-container::-webkit-scrollbar {
                height: 4px;
            }
            
            .nav-links-container::-webkit-scrollbar-track {
                background: transparent;
            }
            
            .nav-links-container::-webkit-scrollbar-thumb {
                background: rgba(102, 126, 234, 0.3);
                border-radius: 4px;
            }
        }
    </style>

        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBFBOe8Op4jPw4SR6Yla3hs-y4xzqDApoY",
            authDomain: "stocksight-75940.firebaseapp.com",
            projectId: "stocksight-75940",
            storageBucket: "stocksight-75940.firebasestorage.app",
            messagingSenderId: "223645254786",

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, async (user) => {
            if (!user) {

    <!-- Main Script -->
    <script>
        let currentBackendData = null;
        let activeView = 'Quarterly';
        let revenueChartInstance = null;
        let netIncomeChartInstance = null;
        let stockTicker = '';

        const statementContainer = document.getElementById('statement-container');
        const quarterlyBtn = document.getElementById('quarterly-btn');
        const yearlyBtn = document.getElementById('yearly-btn');
        const stockTitle = document.getElementById('stock-title');
        const loadingSpinnerContainer = document.getElementById('loading-spinner-container');
        const loadingArea = document.getElementById('loading-area');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        const premiumMessage = document.getElementById('premium-message');
        const revenueChartCanvas = document.getElementById('revenue-chart');
        const netIncomeChartCanvas = document.getElementById('net-income-chart');
        const chartsContainer = document.getElementById('charts-container');
        const revenueChartTitle = document.getElementById('revenue-chart-title');
        const netIncomeChartTitle = document.getElementById('net-income-chart-title');

        function destroyExistingCharts() {
            if (revenueChartInstance) {
                revenueChartInstance.destroy();
                revenueChartInstance = null;
            }
            if (netIncomeChartInstance) {
                netIncomeChartInstance.destroy();
                netIncomeChartInstance = null;
            }
        }

        function parseFinancialString(value) {
            if (value === null || typeof value === 'undefined') {
                return null;
            }
            if (typeof value === 'number') {
                return value;
            }
            const val = String(value).trim();
            const lastChar = val.slice(-1).toLowerCase();
            const number = parseFloat(val.slice(0, -1));

            if (isNaN(number) || !['b', 'm', 'k'].includes(lastChar)) {
                return parseFloat(val) || null;
            }

            switch (lastChar) {
                case 'b':
                    return number * 1e9;
                case 'm':
                    return number * 1e6;
                case 'k':
                    return number * 1e3;
                default:
                    return parseFloat(val) || null;
            }
        }

        function scaleFinancialData(dataArray) {
            const parsedData = dataArray.map(parseFinancialString).filter(d => d !== null);
            if (parsedData.length === 0) {
                return { scaledData: [], unit: "" };
            }

            const maxVal = Math.max(...parsedData.map(Math.abs));
            let unit = "";
            let scaleFactor = 1;

            if (maxVal >= 1e9) {
                unit = "in billions";
                scaleFactor = 1e9;
            } else if (maxVal >= 1e6) {
                unit = "in millions";
                scaleFactor = 1e6;
            } else if (maxVal >= 1e3) {
                unit = "in thousands";
                scaleFactor = 1e3;
            }

            const scaledData = parsedData.map(val => val / scaleFactor);
            return { scaledData, unit };
        }

        function createChart(canvasElement, title, labels, data) {
            const chartData = {
                labels: labels,
                datasets: [{
                    label: title,
                    data: data,
                    backgroundColor: [
                        'rgba(102, 126, 234, 0.8)',
                        'rgba(118, 75, 162, 0.8)',
                        'rgba(102, 126, 234, 0.6)',
                        'rgba(118, 75, 162, 0.6)'
                    ],
                    borderColor: '#667eea',
                    borderWidth: 2,
                    borderRadius: 8
                }]
            };

            const chartConfig = {
                type: 'bar',
                data: chartData,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: '#f3f4f6',
                                drawBorder: false
                            },
                            ticks: {
                                color: '#6b7280',
                                font: {
                                    size: 11
                                },
                                callback: function(value) {
                                    return value.toFixed(1);
                                }
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            },
                            ticks: {
                                color: '#6b7280',
                                font: {
                                    size: 11
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            padding: 12,
                            cornerRadius: 8,
                            callbacks: {
                                label: function(context) {
                                    return `${title}: ${context.parsed.y.toFixed(2)}`;
                                }
                            }
                        }
                    }
                }
            };
            return new Chart(canvasElement, chartConfig);
        }

        function renderQuarterlyData(data) {
            const info = data["Quarterly Income Statement Info"];

            const metrics = [
                { name: "Revenue", data: info["Revenue"] },
                { name: "Gross Profit", data: info["Gross Profit"] },
                { name: "Ebitda", data: info["Ebitda"] },
                { name: "Operating Income", data: info["Operating Income"] },
                { name: "Net Income", data: info["Net Income"] },
            ];

            let html = `
                <div class="section-header">
                    <h2 class="text-2xl font-bold text-gray-900 text-center">Quarterly Income Statement</h2>
                </div>
                <div class="overflow-x-auto">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Metric</th>
                                ${info.dates.map(date => `<th>${date}</th>`).join('')}
                            </tr>
                        </thead>
                        <tbody>
                            ${metrics.map(metric => `
                                <tr>
                                    <td>${metric.name}</td>
                                    ${metric.data.map(value => `
                                        <td>${value !== null && typeof value !== 'undefined' ? value : 'N/A'}</td>
                                    `).join('')}
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
            statementContainer.innerHTML = html;

            destroyExistingCharts();
            chartsContainer.classList.remove('hidden');
            const lastFourDates = info.dates.slice(-4).reverse();

            const { scaledData: scaledRevenue, unit: revenueUnit } = scaleFinancialData(info.Revenue.slice(-4).reverse());
            revenueChartTitle.textContent = `Revenue (${revenueUnit})`;
            revenueChartInstance = createChart(revenueChartCanvas, `Revenue (${revenueUnit})`, lastFourDates, scaledRevenue);

            const { scaledData: scaledNetIncome, unit: netIncomeUnit } = scaleFinancialData(info["Net Income"].slice(-4).reverse());
            netIncomeChartTitle.textContent = `Net Income (${netIncomeUnit})`;
            netIncomeChartInstance = createChart(netIncomeChartCanvas, `Net Income (${netIncomeUnit})`, lastFourDates, scaledNetIncome);
        }

        function renderYearlyData(data) {
            const info = data["Yearly Income Statement Info"];
            const ratios = data["Yearly Ratios"];
            const headers = info["Date"];

            const metrics = [
                { name: "Revenue", data: info["Revenue"] },
                { name: "Gross Profit", data: info["Gross Profit"] },
                { name: "Ebitda", data: info["Ebitda"] },
                { name: "Ebit", data: info["Ebit"] },
                { name: "Operating Income", data: info["Operating Income"] },
                { name: "Net Income", data: info["Net Income"] },
                { name: "Net Profit Margin (%)", data: ['N/A', ...ratios["Net Profit Margin (%)"]] },
                { name: "Price to Sales Ratio", data: ['N/A', ...ratios["Price to Sales Ratio"]] },
            ];

            let html = `
                <div class="section-header">
                    <h2 class="text-2xl font-bold text-gray-900 text-center">Yearly Income Statement</h2>
                </div>
                <div class="overflow-x-auto">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Metric</th>
                                ${headers.map(date => `<th>${date}</th>`).join('')}
                            </tr>
                        </thead>
                        <tbody>
                            ${metrics.map(metric => `
                                <tr>
                                    <td>${metric.name}</td>
                                    ${metric.data.map(value => `
                                        <td>${value !== null && typeof value !== 'undefined' ? value : 'N/A'}</td>
                                    `).join('')}
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
            statementContainer.innerHTML = html;

            destroyExistingCharts();
            chartsContainer.classList.remove('hidden');
            const lastFourDates = headers.slice(-4).reverse();

            const { scaledData: scaledRevenue, unit: revenueUnit } = scaleFinancialData(info.Revenue.slice(-4).reverse());
            revenueChartTitle.textContent = `Revenue (${revenueUnit})`;
            revenueChartInstance = createChart(revenueChartCanvas, `Revenue (${revenueUnit})`, lastFourDates, scaledRevenue);

            const { scaledData: scaledNetIncome, unit: netIncomeUnit } = scaleFinancialData(info["Net Income"].slice(-4).reverse());
            netIncomeChartTitle.textContent = `Net Income (${netIncomeUnit})`;
            netIncomeChartInstance = createChart(netIncomeChartCanvas, `Net Income (${netIncomeUnit})`, lastFourDates, scaledNetIncome);
        }

        function renderData() {
            if (!currentBackendData) {
                return;
            }
            if (activeView === 'Quarterly') {
                renderQuarterlyData(currentBackendData);
            } else {
                renderYearlyData(currentBackendData);
            }
        }

        const backendBaseUrl = 'https://stock-backend-0128.onrender.com';
        
        async function fetchStockData(ticker) {
            loadingArea.classList.remove('hidden');
            errorMessage.classList.add('hidden');
            premiumMessage.classList.add('hidden');
            statementContainer.classList.add('hidden');
            chartsContainer.classList.add('hidden');

            const apiUrl = `${backendBaseUrl}/tab2?stock=${ticker}`;

            try {
                let response = null;
                let delay = 1000;
                let maxRetries = 5;
                for (let i = 0; i < maxRetries; i++) {
                    response = await fetch(apiUrl);
                    if (response.ok) {
                        break;
                    }
                    if (response.status === 429) {
                        console.warn(`API call failed with status 429. Retrying in ${delay}ms...`);
                        await new Promise(resolve => setTimeout(resolve, delay));
                        delay *= 2;
                    } else {
                        throw new Error(`API call failed with status ${response.status}`);
                    }
                }

                if (!response || !response.ok) {
                    throw new Error('Max retries reached, failed to fetch data.');
                }

                const data = await response.json();
                currentBackendData = data;
                stockTitle.textContent = `${ticker.toUpperCase()} - Income Statement`;
                renderData();
                statementContainer.classList.remove('hidden');

            } catch (error) {
                console.error('Failed to fetch stock data:', error);
                destroyExistingCharts();
                errorText.textContent = `Could not retrieve data for ticker "${ticker}". Please try another ticker from the main page.`;
                errorMessage.classList.remove('hidden');
            } finally {
                loadingArea.classList.add('hidden');
            }
        }

        quarterlyBtn.addEventListener('click', () => {
            yearlyBtn.classList.remove('active');
            quarterlyBtn.classList.add('active');
            activeView = 'Quarterly';
            renderData();
        });

        yearlyBtn.addEventListener('click', () => {
            quarterlyBtn.classList.remove('active');
            yearlyBtn.classList.add('active');
            activeView = 'Yearly';
            renderData();
        });

        function showPremiumMessage() {
            premiumMessage.classList.remove('hidden');
            setTimeout(() => {
                premiumMessage.classList.add('hidden');
            }, 5000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            stockTicker = urlParams.get('stock');

            const navLinks = [
                { id: 'nav-general-info', file: 'general_info.html' },
                { id: 'nav-income-statement', file: 'income_statement.html' },
                { id: 'nav-cash-flow', file: 'cash_flow.html' },
                { id: 'nav-balance-sheet', file: 'balance_sheet.html' },
                { id: 'nav-ratings', file: 'ratings.html', premium: true },
                { id: 'nav-earnings', file: 'earnings.html' },
                { id: 'nav-insider-trades', file: 'insider_trades.html', premium: true },
                { id: 'nav-analyst-targets', file: 'analyst_targets.html', premium: true },
                { id: 'nav-recent-news', file: 'recent_news.html' },
            ];

            if (stockTicker) {
                fetchStockData(stockTicker);
                navLinks.forEach(link => {
                    const navElement = document.getElementById(link.id);
                    if (navElement) {
                        if (link.premium) {
                            navElement.href = '#';
                            navElement.addEventListener('click', (event) => {
                                event.preventDefault();
                                if (window.currentUserIsPremium) {
                                    window.location.href = `${link.file}?stock=${stockTicker}`;
                                } else {
                                    showPremiumMessage();
                                }
                            });
                        } else {
                            navElement.href = `${link.file}?stock=${stockTicker}`;
                        }
                    }
                });
            } else {
                stockTitle.textContent = 'No Stock Selected';
                errorText.textContent = 'Please return to the main page and select a stock to view its income statement.';
                errorMessage.classList.remove('hidden');
                loadingArea.classList.add('hidden');
                destroyExistingCharts();
            }
        });
    </script>
</body>
</html>
