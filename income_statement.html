<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Income Statement</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header-container {
            @apply bg-white shadow-md py-6 px-6 flex flex-col items-center justify-center;
        }
        .header-container h1 {
            @apply mb-4;
        }
        .nav-link {
            @apply px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg transition duration-200 ease-in-out font-medium;
        }
        .nav-link.active {
            @apply text-blue-600 border-b-2 border-blue-600;
        }
        .financial-card {
            @apply bg-white rounded-xl shadow-md p-6 mt-6;
        }
        .financial-table {
            @apply min-w-full divide-y divide-gray-200 mt-4;
        }
        .financial-table th, .financial-table td {
            @apply px-6 py-3 whitespace-nowrap text-sm text-gray-500;
        }
        .financial-table th {
            @apply text-left font-medium text-gray-700 uppercase tracking-wider;
        }
        .financial-table td {
            @apply text-gray-900;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Style for the active toggle button */
        .active-toggle {
            @apply bg-green-100;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-4">
            <h1 class="text-3xl font-bold text-gray-800 text-center mb-4" id="incomeStatementTitle"></h1>
            <nav class="flex flex-wrap justify-center space-x-2 sm:space-x-4">
                <a href="general_info.html" id="generalInfoLink" class="nav-link">General Info</a>
                <a href="income_statement.html" id="incomeStatementLink" class="nav-link active">Income Statement</a>
                <a href="balance_sheet.html" id="balanceSheetLink" class="nav-link">Balance Sheet</a>
                <a href="ratings.html" id="ratingsLink" class="nav-link">Ratings</a>
                <a href="earnings.html" id="earningsLink" class="nav-link">Earnings</a>
                <a href="insider_trades.html" id="insiderTradesLink" class="nav-link">Insider Trades</a>
                <a href="analyst_targets.html" id="analystTargetsLink" class="nav-link">Analyst Targets</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-6 flex-grow">
        <div id="loadingIndicator" class="text-center text-gray-600 text-lg mt-10 hidden">
            <div class="loading-spinner"></div> Loading Income Statement...
        </div>

        <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-xl relative mt-10" role="alert">
            <strong class="font-bold">Error!</strong>
            <span class="block sm:inline" id="errorText"></span>
        </div>

        <div id="incomeStatementContent" class="hidden">
            <div class="flex justify-center my-6 space-x-2">
                <button id="quarterlyBtn" class="py-2 px-4 rounded-lg bg-white shadow-md border border-gray-200 hover:bg-gray-50 transition-colors duration-200 active-toggle">Quarterly</button>
                <button id="yearlyBtn" class="py-2 px-4 rounded-lg bg-white shadow-md border border-gray-200 hover:bg-gray-50 transition-colors duration-200">Yearly</button>
            </div>

            <div class="financial-card">
                <h2 class="text-xl font-bold text-gray-800 mb-4" id="statementPeriodTitle"></h2>
                <div class="overflow-x-auto">
                    <table class="financial-table">
                        <thead id="tableHeader"></thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script>
        const backendBaseUrl = 'https://stock-backend-0128.onrender.com';

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const symbol = urlParams.get('stock'); 
            const pageTitle = document.getElementById('incomeStatementTitle');
            const navLinks = document.querySelectorAll('.nav-link');
            const quarterlyBtn = document.getElementById('quarterlyBtn');
            const yearlyBtn = document.getElementById('yearlyBtn');

            if (symbol) {
                pageTitle.textContent = `${symbol} - Income Statement`;
                // Set nav links dynamically
                navLinks.forEach(link => {
                    const originalHref = link.getAttribute('href');
                    if (originalHref.includes('.html')) {
                        link.href = `${originalHref}?stock=${symbol}`;
                    }
                });
                fetchAndRenderIncomeStatement(symbol, 'quarterly');
            } else {
                pageTitle.textContent = "Income Statement";
                showError('No stock symbol found. Please go back to the home page and select a symbol.');
            }

            quarterlyBtn.addEventListener('click', () => {
                quarterlyBtn.classList.add('active-toggle');
                yearlyBtn.classList.remove('active-toggle');
                fetchAndRenderIncomeStatement(symbol, 'quarterly');
            });

            yearlyBtn.addEventListener('click', () => {
                yearlyBtn.classList.add('active-toggle');
                quarterlyBtn.classList.remove('active-toggle');
                fetchAndRenderIncomeStatement(symbol, 'yearly');
            });
        });

        async function fetchAndRenderIncomeStatement(symbol, period) {
            showLoading(true);
            showError('');
            try {
                const response = await fetch(`${backendBaseUrl}/tab2?stock=${symbol}`);
                const data = await response.json();

                if (response.ok) {
                    if (period === 'quarterly') {
                        renderTable(data["Quarterly Income Statement Info"], data["Quarterly Ratios"], period);
                    } else if (period === 'yearly') {
                        renderTable(data["Yearly Income Statement Info"], data["Yearly Ratios"], period);
                    }
                    document.getElementById('incomeStatementContent').classList.remove('hidden');
                } else {
                    showError(data.error || 'An unknown error occurred while fetching data.');
                    document.getElementById('incomeStatementContent').classList.add('hidden');
                }
            } catch (error) {
                console.error('Failed to fetch income statement data:', error);
                showError('Failed to load income statement data. Please try again.');
                document.getElementById('incomeStatementContent').classList.add('hidden');
            } finally {
                showLoading(false);
            }
        }

        function renderTable(incomeData, ratioData, period) {
            const tableHeader = document.getElementById('tableHeader');
            const tableBody = document.getElementById('tableBody');
            const statementPeriodTitle = document.getElementById('statementPeriodTitle');

            tableHeader.innerHTML = '';
            tableBody.innerHTML = '';

            const titleMap = {
                'quarterly': 'Quarterly Financials & Ratios',
                'yearly': 'Yearly Financials & Ratios'
            };
            statementPeriodTitle.textContent = titleMap[period];

            if (!incomeData || !Object.keys(incomeData).length) {
                tableBody.innerHTML = '<tr><td colspan="5" class="text-center py-4">No data available for this period.</td></tr>';
                return;
            }

            let headerRow;
            const dates = incomeData.dates;
            
            if (period === 'quarterly' && dates && dates.length > 0) {
                headerRow = document.createElement('tr');
                let metricHeader = document.createElement('th');
                metricHeader.textContent = 'Metric';
                headerRow.appendChild(metricHeader);
                dates.forEach(date => {
                    const th = document.createElement('th');
                    th.textContent = date;
                    headerRow.appendChild(th);
                });
                tableHeader.appendChild(headerRow);
            } else if (period === 'yearly') {
                headerRow = document.createElement('tr');
                let metricHeader = document.createElement('th');
                metricHeader.textContent = 'Metric';
                let th = document.createElement('th');
                th.textContent = 'Value';
                headerRow.appendChild(metricHeader);
                headerRow.appendChild(th);
                tableHeader.appendChild(headerRow);
            }

            function appendRow(key, values) {
                const row = document.createElement('tr');
                const metricCell = document.createElement('td');
                metricCell.textContent = key;
                metricCell.classList.add('font-medium', 'text-gray-900');
                row.appendChild(metricCell);
                if (Array.isArray(values)) {
                    values.forEach(value => {
                        const cell = document.createElement('td');
                        cell.textContent = value;
                        row.appendChild(cell);
                    });
                } else {
                    const cell = document.createElement('td');
                    cell.textContent = values;
                    row.appendChild(cell);
                }
                tableBody.appendChild(row);
            }

            for (const key in incomeData) {
                if (key !== "dates") {
                    appendRow(key, incomeData[key]);
                }
            }

            const separatorRow = document.createElement('tr');
            separatorRow.innerHTML = `<td colspan="${period === 'quarterly' ? dates.length + 1 : 2}" class="h-6"></td>`;
            tableBody.appendChild(separatorRow);

            if (ratioData) {
                for (const key in ratioData) {
                    appendRow(key, ratioData[key]);
                }
            }
        }


        function showLoading(show) {
            document.getElementById('loadingIndicator').classList.toggle('hidden', !show);
        }

        function showError(message) {
            const errorMessageDiv = document.getElementById('errorMessage');
            const errorTextSpan = document.getElementById('errorText');
            if (message) {
                errorTextSpan.textContent = message;
                errorMessageDiv.classList.remove('hidden');
            } else {
                errorMessageDiv.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
