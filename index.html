<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Info App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .card {
            @apply bg-white p-8 rounded-xl shadow-lg w-full max-w-md;
        }
        .input-field {
            @apply w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500;
        }
        .button-primary {
            @apply w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200 ease-in-out;
        }
        .error-message {
            @apply text-red-600 text-sm mt-2;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Stock Information</h1>
        <div class="mb-4">
            <label for="stockSymbol" class="block text-gray-700 text-sm font-semibold mb-2">Enter Stock Symbol:</label>
            <input type="text" id="stockSymbol" class="input-field" placeholder="e.g., GOOG, AAPL, MSFT">
            <p id="symbolError" class="error-message hidden">Please enter a valid stock symbol.</p>
        </div>
        <button id="viewStockInfo" class="button-primary">View Stock Info</button>
    </div>

    <script>
        const stockSymbolInput = document.getElementById('stockSymbol');
        const viewStockInfoButton = document.getElementById('viewStockInfo');
        const symbolError = document.getElementById('symbolError');
        const backendBaseUrl = 'https://stock-backend-0128.onrender.com'; // Your Render backend URL

        viewStockInfoButton.addEventListener('click', async () => {
            const symbol = stockSymbolInput.value.trim().toUpperCase();
            if (!symbol) {
                symbolError.classList.remove('hidden');
                return;
            } else {
                symbolError.classList.add('hidden');
            }

            // Optional: Add a loading indicator here if validation takes time
            viewStockInfoButton.textContent = 'Checking Symbol...';
            viewStockInfoButton.disabled = true;

            try {
                const response = await fetch(`${backendBaseUrl}/check?stock=${symbol}`);
                const data = await response.json();

                if (response.ok && data['valid?'] === 1) {
                    window.location.href = `general_info.html?stock=${symbol}`;
                } else {
                    symbolError.textContent = data.error || 'Invalid stock symbol. Please try again.';
                    symbolError.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error validating stock symbol:', error);
                symbolError.textContent = 'Could not connect to the validation service. Please try again later.';
                symbolError.classList.remove('hidden');
            } finally {
                viewStockInfoButton.textContent = 'View Stock Info';
                viewStockInfoButton.disabled = false;
            }
        });

        stockSymbolInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                viewStockInfoButton.click();
            }
        });
    </script>
</body>
</html>
