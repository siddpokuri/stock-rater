<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Info Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gray: #f3f4f6;
      --card-bg: #ffffff;
      --blue-accent: #2563eb;
      --green-accent: #10b981;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-gray);
    }
    .card-shadow {
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
                  0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
    .news-card {
      @apply flex flex-col bg-white p-4 rounded-xl card-shadow transition-shadow duration-200 hover:shadow-xl;
    }
    .loading-spinner {
      border-top-color: #2563eb;
    }
    /* Auth overlay */
    #authOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-start p-4 sm:p-6">

  <!-- 🔒 Auth Overlay -->
  <div id="authOverlay" class="w-full h-full">
    <div class="bg-white p-8 rounded-2xl card-shadow w-full max-w-sm text-center">
      <h2 class="text-2xl font-bold mb-6">Log In / Sign Up</h2>
      <input type="email" id="authEmail" placeholder="Email" class="w-full px-4 py-2 border rounded-lg mb-4">
      <input type="password" id="authPassword" placeholder="Password" class="w-full px-4 py-2 border rounded-lg mb-6">
      <button id="loginBtn" class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg mb-2 hover:bg-blue-700">Log In</button>
      <button id="signupBtn" class="w-full bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">Sign Up</button>
      <p id="authMessage" class="text-red-600 text-sm mt-4 hidden"></p>
    </div>
  </div>

  <!-- 🌐 Main App (hidden until login) -->
  <div id="appContainer" class="w-full max-w-6xl mx-auto flex flex-col gap-12 hidden">
    <header class="w-full text-center py-8 rounded-2xl bg-gradient-to-r from-gray-50 to-gray-200 card-shadow flex justify-between items-center">
      <h1 class="text-4xl sm:text-5xl font-bold text-gray-800 mb-2 mx-auto">Stock Info Hub</h1>
      <button id="logoutBtn" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700">Logout</button>
    </header>

    <main class="w-full grid grid-cols-1 md:grid-cols-2 gap-8">
      <!-- Stock Search -->
      <section class="bg-white rounded-2xl p-6 card-shadow flex flex-col gap-4">
        <h2 class="text-2xl font-semibold text-gray-700">Stock Search</h2>
        <div class="flex gap-2">
          <input id="stockTicker" type="text" placeholder="Enter Stock Ticker (e.g., AAPL)" class="flex-grow px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          <button id="fetchStock" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Get Info</button>
        </div>
        <div id="stockInfo" class="mt-4 text-gray-700"></div>
      </section>

      <!-- Calendar -->
      <section class="bg-white rounded-2xl p-6 card-shadow flex flex-col gap-4">
        <h2 class="text-2xl font-semibold text-gray-700">Earnings Calendar</h2>
        <input id="calendarDate" type="date" class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
        <button id="fetchCalendar" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">Get Calendar</button>
        <div id="calendarInfo" class="mt-4 text-gray-700"></div>
      </section>
    </main>

    <!-- Loading Indicator -->
    <div id="loading" class="hidden flex justify-center items-center py-6">
      <div class="loading-spinner animate-spin rounded-full h-12 w-12 border-t-4 border-b-4 border-gray-200"></div>
    </div>

    <!-- Error Message -->
    <div id="errorMessage" class="hidden text-center text-red-600 font-semibold"></div>

    <!-- News Section -->
    <section class="bg-white rounded-2xl p-6 card-shadow flex flex-col gap-6">
      <h2 class="text-2xl font-semibold text-gray-700">Latest Stock News</h2>
      <div id="newsFeed" class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3"></div>
    </section>

    <!-- Market Status -->
    <section class="bg-white rounded-2xl p-6 card-shadow text-center">
      <h2 class="text-2xl font-semibold text-gray-700 mb-4">Market Status</h2>
      <p id="marketStatus" class="text-lg font-medium text-gray-600"></p>
    </section>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
  import { 
    initializeApp 
  } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
  import { 
    getAuth, 
    onAuthStateChanged, 
    signInWithEmailAndPassword, 
    createUserWithEmailAndPassword, 
    signOut, 
    setPersistence, 
    browserLocalPersistence 
  } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAK9XKEE92upczqbbcGS3OngPXuPycoJbM",
    authDomain: "stocksight-pro-2e52a.firebaseapp.com",
    projectId: "stocksight-pro-2e52a",
    storageBucket: "stocksight-pro-2e52a.firebasestorage.app",
    messagingSenderId: "440324765765",
    appId: "1:440324765765:web:a26430d5f773f91079cb2c",
    measurementId: "G-DQTYB9FW2K"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // 🔒 Make login persistent
  setPersistence(auth, browserLocalPersistence);

  const authOverlay = document.getElementById("authOverlay");
  const appContainer = document.getElementById("appContainer");
  const loginBtn = document.getElementById("loginBtn");
  const signupBtn = document.getElementById("signupBtn");
  const logoutBtn = document.getElementById("logoutBtn");
  const authMessage = document.getElementById("authMessage");

  loginBtn.addEventListener("click", async () => {
    const email = document.getElementById("authEmail").value;
    const password = document.getElementById("authPassword").value;
    try {
      await signInWithEmailAndPassword(auth, email, password);
      authMessage.classList.add("hidden");
    } catch (err) {
      authMessage.textContent = `Login failed: ${err.code}`;
      authMessage.classList.remove("hidden");
    }
  });

  signupBtn.addEventListener("click", async () => {
    const email = document.getElementById("authEmail").value;
    const password = document.getElementById("authPassword").value;
    try {
      await createUserWithEmailAndPassword(auth, email, password);
      authMessage.classList.add("hidden");
    } catch (err) {
      authMessage.textContent = `Signup failed: ${err.code}`;
      authMessage.classList.remove("hidden");
    }
  });

  logoutBtn.addEventListener("click", async () => {
    await signOut(auth);
  });

  onAuthStateChanged(auth, (user) => {
    if (user) {
      authOverlay.classList.add("hidden");
      appContainer.classList.remove("hidden");
    } else {
      authOverlay.classList.remove("hidden");
      appContainer.classList.add("hidden");
    }
  });
</script>
  <!-- Your existing app script -->
  <script>
    const loading = document.getElementById("loading");
    const errorMessage = document.getElementById("errorMessage");

    function showLoading(show) {
      loading.classList.toggle("hidden", !show);
    }

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.remove("hidden");
    }

    function clearError() {
      errorMessage.classList.add("hidden");
    }

    document.getElementById("fetchStock").addEventListener("click", async () => {
      const ticker = document.getElementById("stockTicker").value.toUpperCase().trim();
      const stockInfoDiv = document.getElementById("stockInfo");
      stockInfoDiv.innerHTML = "";
      clearError();

      if (!ticker) {
        showError("Please enter a stock ticker.");
        return;
      }

      showLoading(true);

      try {
        const response = await fetch(`https://api.polygon.io/v3/reference/tickers/${ticker}?apiKey=OrkNVztNQY1hdaMMX3wt6zRX8naSd88Z`);
        if (!response.ok) throw new Error("Failed to fetch stock data");

        const data = await response.json();
        if (!data || !data.results) {
          showError("No data found for ticker: " + ticker);
          return;
        }

        stockInfoDiv.innerHTML = `
          <p><strong>Name:</strong> ${data.results.name || "N/A"}</p>
          <p><strong>Ticker:</strong> ${data.results.ticker || "N/A"}</p>
          <p><strong>Market:</strong> ${data.results.market || "N/A"}</p>
          <p><strong>Locale:</strong> ${data.results.locale || "N/A"}</p>
        `;
      } catch (error) {
        showError(error.message);
      } finally {
        showLoading(false);
      }
    });

    document.getElementById("fetchCalendar").addEventListener("click", async () => {
      const date = document.getElementById("calendarDate").value;
      const calendarInfoDiv = document.getElementById("calendarInfo");
      calendarInfoDiv.innerHTML = "";
      clearError();

      if (!date) {
        showError("Please select a date.");
        return;
      }

      showLoading(true);

      try {
        const response = await fetch(`https://api.polygon.io/vX/reference/financials?date=${date}&apiKey=OrkNVztNQY1hdaMMX3wt6zRX8naSd88Z`);
        if (!response.ok) throw new Error("Failed to fetch calendar data");

        const data = await response.json();
        if (!data || !data.results || data.results.length === 0) {
          showError("No earnings data found for date: " + date);
          return;
        }

        calendarInfoDiv.innerHTML = data.results.map(result => `
          <p><strong>${result.ticker}</strong> - ${result.name || "N/A"}: ${result.reportDate || "N/A"}</p>
        `).join("");
      } catch (error) {
        showError(error.message);
      } finally {
        showLoading(false);
      }
    });

    async function fetchNews() {
      const newsFeed = document.getElementById("newsFeed");
      clearError();
      showLoading(true);

      try {
        const response = await fetch("https://api.polygon.io/v2/reference/news?limit=6&apiKey=OrkNVztNQY1hdaMMX3wt6zRX8naSd88Z");
        if (!response.ok) throw new Error("Failed to fetch news");

        const data = await response.json();
        if (!data || !data.results) {
          showError("No news found.");
          return;
        }

        newsFeed.innerHTML = data.results.map(news => `
          <div class="news-card">
            <h3 class="font-semibold text-gray-800 mb-2">${news.title || "No Title"}</h3>
            <p class="text-gray-600 text-sm flex-grow">${news.description || ""}</p>
            <a href="${news.article_url}" target="_blank" class="mt-2 text-blue-600 hover:underline">Read more</a>
          </div>
        `).join("");
      } catch (error) {
        showError(error.message);
      } finally {
        showLoading(false);
      }
    }

    async function fetchMarketStatus() {
      const marketStatusDiv = document.getElementById("marketStatus");
      try {
        const response = await fetch("https://api.polygon.io/v1/marketstatus/now?apiKey=OrkNVztNQY1hdaMMX3wt6zRX8naSd88Z");
        if (!response.ok) throw new Error("Failed to fetch market status");

        const data = await response.json();
        marketStatusDiv.textContent = `Market is currently ${data.market || "unknown"}. Exchanges open: ${data.exchanges?.join(", ") || "N/A"}`;
      } catch (error) {
        showError(error.message);
      }
    }

    fetchNews();
    fetchMarketStatus();
  </script>
</body>
</html>
